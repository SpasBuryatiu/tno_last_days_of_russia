 COUNTRY_INFO_NO_CONTENT: "                                    §YTHE NEW ORDER ПРИВЕТСВУЕТ ВАС\n\n§R                                    ЭТА НАЦИЯ НЕДОСТУПНА ДЛЯ ИГРЫ§!\n\n§RЭта страна в настоящее время не проработана, вы увидите только ивенты-болванки и другой заготовочный контент, который могут использовать другие государства. Все готовые нации перечислены в меню "Интересные страны".\n\nПожалуйста, играйте за проработанные страны, если вас интересует актуальный геймплей. Кроме того, подписывайтесь на наши социальные сети (указаны во вкладке ИНФОРМАЦИЯ О МОДЕ), если вы хотите следить за разработкой.!§!"

 COUNTRY_INFO_VYATKA: "§G==THE PRINCIPALITY OF VYATKA==§!\n\nThe near-total collapse of Soviet authority in the wake of the West Russian War has, over the years, resulted in all manner of ambitious warlords rising through the ashes and staking their claim to Russia. One such group is a ghost from Russia's turbulent past: the remnants of the Romanov dynasty led by §WVladimir III§! and his allies.\n\nDuring the West Russian War, the hard-pressed German forces allowed a division of European émigrés loyal to the exiled §WVladimir Kirillovich§! to join the fight against the resurgent §RRed Army§!, where they would play a key role in a desperate Wehrmacht offensive. Although the Germans were eventually forced to withdraw, the monarchists pushed on regardless, and were able to establish a permanent foothold in §WVyatka§!. Now §WVladimir III§! and the émigré cliques oversee the strongest bastion of monarchism in Russia. That being said, §WVyatka§! is beginning to face internal divisions. The émigré cliques bicker amongst themselves and compete for political dominance, while the antiquated bureaucracy of the §WPrincipality§! continues to cause problems as time marches on. The Okhrana, the §WPrincipality's§! secret police led by Boris Smyslovsky, has so far been successful in ensuring stability for the regime, but the question of how much power they should wield remains. These issues will need to be addressed before any serious plans for reclamation can begin.\n\nInternally, the §WPrincipality§! is divided between three émigré cliques of equal import. Firstly are the Constitutional Democrats, led by the émigré §WRoman Gul§!, who represent the liberals. They wish to create a functioning constitutional monarchy, complete with guaranteed rights for minorities. Secondly, the Solidarists led by §WAleksandr Solzhenitsyn§! are staunch nationalists with some authoritarian tendencies. That being said, they still wish for some degree of reform from the antiquated systems of yesteryear. Finally, there is §WVasily Shulgin's§! faction, the All-Russian National Union. §WShulgin§! is a politician of the old school, with a history of service dating back to the days of Tsar Nicholas II. Like the liberals, he favors constitutionalism as well, but does not wish to disrupt the traditions of the old Empire.\n\nExternally, §WVyatka§! is surrounded by potential threats. To the southeast, the madmen of the §RAryan Brotherhood§! serve as the most pressing threat. In the north, the unstable §RRepublic of Komi§! is unpredictable and should be carefully monitored, while the §RWest Russian Revolutionary Front§! stirs. If §WVyatka§! is to unite Russia, conflict with them is inevitable. Meanwhile, raids from the §RTatar§! and §RBashkir§! warlords to the west and south are common but are unlikely to escalate into a full-blown conflict for now. Further to the southwest, however, is §RAndrey Vlasov§! and the so-called §RRussian Liberation Army§! based in §RSamara§!. Unlike the §RTatars§!, they harbor ambitions of expansion and may cause problems in the future if left unchecked. To the east lies the warlords of §GBerezniki§! and §GGayny§!. Although §GBerezniki§! pledges their resources to us, their governor may have ambitions of his own. On the other hand, relations with §GGayny§! have mostly been cordial, and it may be possible to sway them to the cause.\n\nThe §WPrincipality of Vyatka§! now stands poised to undertake the arduous task of uniting Russia once and for all. Will Russia find itself ruled by a Tsar once more? Only time will tell...\n\n§G==FEATURES==§!\n\n* Decide between constitutionalism or the old government.\n\n* Prepare the §WPrincipality's§! armies for conflict with rival warlords.\n\n* Unify the §WRussian Empire§! once more."

 COUNTRY_INFO_SAMARA: "§G==THE COMMITTEE FOR THE LIBERATION OF THE PEOPLES OF RUSSIA==§!\n\nIn the bloodiest days of the West Russian War, when it seemed like the Reich's hold on Russia was on the verge of slipping forever, the German high command turned to desperate means to stave off the collapse of their front line. Drawn from a range of auxiliary colonial militias of Russian conscripts that were meant to police German-held Russia, the §WRussian Liberation Army§! or §WROA§! was created. In propaganda, the §WROA§! was depicted as a proud Russian army, fighting the §Rbolshevik§! menace of the §RWest Russian Revolutionary Front§!. In desperation, the Germans even allowed the creation of the §WCommittee for the Liberation of the Peoples of Russia§!, or §WKONR§!, as the embryo of a free Russian Republic that would rule over areas liberated by the German counter offensives.\n\nReality was much less flattering to the §WROA§!. Its leader §WAndrey Vlasov§!, a former Red Army general, was nothing more than a puppet of the Wehrmacht's high command. His officers were a a disjointed bunch. Many were also captured Red Army officers, preferring to join the §WROA§! than die in a German POW camp. Others were fascist émigrés, joining the §WROA§! on a great crusade to defeat §RBolshevism§!. The common soldiers were desperate cannon fodder, drafted at gunpoint by the Germans and sent to reinforce the most desperate sectors of the front. Far from being welcomed as liberators, Russian people caught in the conflict area welcomed §WROA§! soldiers with rock and insults.\n\nDespite all this, the §WROA§! pushed on. The soldiers fought with the energy of desperation, and managed to help turn the tide in the sector around §WSamara§!. Soon the §WROA§! found itself beyond the German lines, freed from their former taskmasters. With the war winding down and the §RWRRF§! in retreat, the Germans wrote off their cannon fodder as mutinous Slav Untermensch. The new headquarters of the §WROA§! in Samara were not spared any of the terror bombing campaigns that followed.\n\nSince then the §WROA§! has huddled in Samara, having traded one prison for another. Unable to expand their area of control by the terror bombings, and forbidden to go back home in the west, the common soldiers of the army have languished for the better part of a decade in their garrisons. The §WROA's§! officers, meanwhile, have grown weary of §WVlasov's§! indecisiveness. They argue for a more decentralized leadership, and for the abandonment of §WKONR's§! original democratic mission in favor of a continuation of the §WROA's§! junta. Using general §WSergei Bunyachenko§! as their mouthpiece, the men of the Officer's Committee scheme to take advantage of §WVlasov's§! apathy and old age. However the officers are not all united in ideology. Quite a few have formed a pro-democracy faction, and argue that §WVlasov's§! heir as chairman of §WKONR§! should be §WMiletiy Zykov§!, a former journalist that has maneuvered his way into being the chief propagandist of the §WROA's§! regime in Samara. Zykov argues for the continued struggle to liberate Russia from §RBolshevism§! as well as German oppression. In between all this, many common soldiers and lower ranking officers have grown tired of the high command's bickering and seek to follow General §WOktan's§! goal to use the §WROA§! to build a strong, fascist state... and to enrich the soldiers in the process.\n\nThe §WROA§! is at a crossroad. Loathed by all their neighbors as German collaborators, yet feared for their veteran army and iron discipline, the men of the §WROA§! await the end of the terror bombing. Some seek to redeem their honor by rebuilding Russia. Others seek vengeance on the communists and on the Germans who have ruined their life. Finally, a growing minority simply want to lash out at the uncaring world that has forced them to lose a decade holed in Samara.\n\n§G==FEATURES==§!\n\n*Determine who shall win the power struggle to be the successor of §WVlasov§! as leader of the §WROA§!.\n\n*Finish what the Germans could not do and destroy the §RWRRF§! once and for all.\n\n*Show the world the perils of underestimating the so-called "traitorous dogs of the ROA.""
 
 COUNTRY_INFO_1_NIK:0 "§G==THE KOMI REPUBLIC==§!\n\nThe failures of §RNikolai Bukharin§!, the §RGerman§! invasion, and the defeat of the §RWest Russian Revolutionary Front§! against the §RGerman Reich§! bled the people of Russia far too much, subjecting them to unimaginable horror and destitution for little gain. Rather than the worker's utopia promised by the §RSoviet government§!, the communist experiment ended in failure, as apocalyptic warfare scorched West Russia for the second time in two decades.\n\nThe former government of the §GKomi ASSR§!, a faithful band of Soviet loyalist politicians, gladly went along with §RGrand Marshal Kliment Voroshilov§!'s plans for the restoration of the §RSoviet government§!, and Komi, despite the reservations that its highly politically deviant population held, gladly slipped into the pocket of the §RFront§!, until the West Russian War, and the transition of the §RFront§!'s capital to Syktyvkar.\n\nThe War, the political failures of the §RFront§!, the final assassination of Alexei Rykov, and the bombing of the §RPresidium of the West Russian Revolutionary Front§! marked the last straw for the Komi government, however. §GNikolai Alekseevich Voznesensky§!, the newly appointed head of the §GKomi ASSR§!, took executive action to declare independence from the §RFront§!, being aided in his operation by a slew of former §RWRRF§! politicians, including §xMikhail Andreyevich Suslov§!, foreign minister of the Front, and §SAndrey Alexandrovich Zhdanov§!, a prominent official of the ComIntern.\n\nWith the secession of the §GKomi ASSR§! from the §RFront§! under a newly declared §GRepublic§!, and the loss of yet another capital, the political cohesion of the §RFront§! dissolved, and more and more separatists ate away at the §RWRRF§!'s armies before operations could be launched to put down the rebellions and warlords.\n\nWith the democratic nature of the §GKomi Republic§! becoming well-known throughout West Russia, and the developed city of Syktyvkar becoming swollen with refugees from other, less accommodating warlord states, a climate of political radicalism began to fester within the §GRepublic§!, fed by §GVoznesensky§!'s collaboration with §SZhdanov§!'s communists, and the underground influence of §Rextremist politicians§! who had been set free from the many former GULAGs in the region. Political violence, grand scheming, and paramilitary activity became commonplace, with the corruption within the §GRepublic§!'s armed forces doing nothing to help matters, despite the efforts of talented officers such as §GPetro Grigorenko§! and §GIvan Korolkov§!.\n\n§YThe State of the Komi Republic:§!\nThe state of the §GRepublic§! in 1962 is hardly one conducive to functional democracy, or civilized life. Crime is at a recent high, with constant paramilitary street battles shattering the silence on the streets of Syktyvkar. The plots of shadowy ideologues are constantly pit against each other, in the form of assassinations, thefts, fraud, assault, extortion, and conspiracy against the Republic. While power is brokered within the §GNational Assembly§!, and the §G"Democratic Coalition"§! of relatively centrist parties attempts to keep order and sane governance, §xMikhail Suslov§!'s §xCommunist Party of Komi§! on the far left and §OLev Gumilyov§!'s §OPassionariyy Organization§! on the far right constantly attempt to bring down the government in the shadows, while maintaining a respectable public opinion.\n\n§YThe Players of the Game:§!\nThe §GKomi Republic§!'s politicians are infamous for a particular nature that seems to run through the §GRepublic§! as a whole - a pseudo-addiction to scheming, backstabbing, and power games. Regardless of whether they personally tolerate such underhanded tactics, the environment of the §GRepublic§! demands such tendencies, and so, the politicians which survive this unimaginably stressful environment tend to be forged into metaphorical diamonds - master schemers and maneuverers who can manipulate entire parties beneath their thumb.\n\n§BThe Centre:§!\nDespite the wide variety of democratic parties and the issues which cleave movements apart in Komi, the saving grace of the §GRepublic§! is that democracy, too, is a political question and hot-button topic. The intensity of the efforts to tear down democracy has forged the otherwise disparate centrist parties into a ramshackle coalition to preserve the electoral system at all costs, and fight radicalism. The ruling §PPeople's Democratic Socialist Party (DSNP)§!, §MUnion of Young Reformers (SMR)§!, and §gSovereign Democratic Party (PSD)§! have all become tempered allies in the environment of the §GRepublic§!.\n\n§PNikolai Alekseevich Voznesensky:§!\nThe §GPresident of the Republic§! and leader of the §PPeople's Democratic Socialist Party§! since its founding, §PNikolai Voznesensky§! is a rather controversial man. Despite his initial electoral popularity, his constant scandals, often revolving around his abrasiveness, racist comments, or allegations of corruption, have eroded his popularity and cast many members of his party into an unfavorable public light. His friendship with the communist leader §SAndrei Zhdanov§! has come under scrutiny in recent months, and it only remains to be seen whether the 1963 election shall be the end of §PVozesensky§!'s political career, or merely the start of his next term."
 
 COUNTRY_INFO_2_NIK:0 "§MAlexei Nikolayevich Kosygin:§!\nA prominent elected Deputy, and leader of the §MUnion of Young Reformers§!, §MAlexei Kosygin§! is famed as a rather quiet and respectful politician, who serves as the chief "peacemaker" within the center. However, his disillusionment with the current composition of the §GCoalition§! is growing with each and every new scandal §PVoznesensky§! finds himself in, and he constantly finds himself looking at his own potential bid for power. Along with his close friend, §gSvetlana Stalina§!, §MKosygin§! forms the "hardline" wing of the centrist coalition - the wing that will never allow for capitulation to the radicals.\n\n§gSvetlana Iosifovna Stalina:§!\nA former §PDSNP§! member who split to form the §gSovereign Democratic Party§! following yet another infamous scandal, §gSvetlana Stalina§! is a rather young and idealistic firebrand who has overcome her reputation as a splitter, and cut out a position as a force in her own right. §gStalina§! forms the trustworthy right flank of the coalition, with a platform that combines a patriotic, security-centered policy with a strong focus on welfare and public works. Her constant praise of institutional power and stability, as well as her desire to stabilize the foundation of the §GRepublic§! by any means necessary, has led to constant accusations of authoritarianism, but her coalition partners tend to dismiss these claims. After all, §gStalina§! is utterly uncompromising - in her eyes, a strong, democratic §GRussian Free Republic§! is worth the cost - no matter how painful the means are to get there.\n\n§xThe Left:§!\nThe §xCommunist Party of Komi§! is notable in that it is the most united political "wing" in the Republic. The infamous §xMikhail Suslov§! has forged an ironclad political machine out of the far left, leading successful operation after operation to stage scandals, shatter the people's confidence in the government, and establish an environment of constant pressure on the §GRepublic§!'s security forces. However, despite its unity, not all is well within the §xCommunist Party§!. The cracks between its leaders are invisible in public, but all too apparent behind closed doors. In the eyes of Party insiders, a conflict between §xMikhail Suslov§! and §rIvan Serov§!'s orthodox faction and §SAndrei Zhdanov§! and §lSvetlana Bukharina§!'s reformist faction is inevitable - all that remains to be seen is how destructive it shall be to the §xParty§!'s very foundations.\n\n§xMikhail Andreyevich Suslov:§!\nThe stories that one would hear of Komi's infamous "shadow master", §xMikhail Suslov§!, are awe-inspiring, and wide in scope. According to various citizens of the §GRepublic§!, §xSuslov§! is personally behind nearly every aspect of the chaos in Komi, personally orchestrating street battles, robberies, and blackmailing rings while he plays the violin in his townhouse. Not every story is true, of course, but §xSuslov§!'s reputation speaks for itself.\n\nA famed leader within the WRRF with such a fearful political reputation that §RMikhail Tukhachevsky§! condemned him for couping the government without any evidence, §xSuslov§! has maintained his talents throughout the Russian wasteland, honing them more and more as his career advances. §xSuslov§! is a brilliant man who views the §GRepublic§! as his chessboard - a complex machine made up of interlocking mechanisms of class conflict and civil strife. With every move of his paramilitaries and "unaffiliated" Deputies in the §GNational Assembly§!, he comes closer and closer to his goal - the end of the §GRepublic§!, and the restoration of the §RUSSR§!, with himself as the grey cardinal behind it all.\n\n§SAndrei Alexandrovich Zhdanov:§!\n§SAndrei Zhdanov§! is a walking contradiction. He is the leader of the §xCommunist Party§!'s §GNational Assembly§! delegation, and one of the highest figures in the Party - yet his libertarianism and populism seems to fly in the face of what §xSuslov§! is widely considered to want. §SZhdanov§! is a visionary in every way, a fierce, charismatic firebrand - yet he tends to align with §PVoznesensky§!'s government constantly, seemingly missing opportunities to perpetuate the §RRevolution§! that the §xCommunist Party§! so desires. The mystery behind §SZhdanov§!'s motivations and operations raise many questions, but none can doubt his character. According to many centrists across the aisle, if one Communist were to take power, it would have to be §SZhdanov§!. After all... where else could one find such charming, moderate, populist spirit?\n\n§lSvetlana Nikolaevna Bukharina:§!\nThe emergence of the daughter of the doomed §RNikolai Bukharin§! within the §GRepublic§! was hardly expected, but it was hailed by many communists as a sign that their movement was destined for greatness comparable to the strength of the old §RVKP(b)§!. §lSvetlana Bukharina§! rapidly rose into the ranks of the §xCommunist Party§!, being elected by unheard-of margins, bringing her unstoppable energy and ambition with her. Despite her comparative youth compared to many figures within the government, and her questionable adherence to the letter of the line that §xSuslov§! promotes within the §xParty§!, §lBukharina§! is most certainly one of the foremost communists within the §GRepublic§! - and the brightest, most radiant rising star among their number."
 
 COUNTRY_INFO_3_NIK:0 "§YThe Right:§!\nThe §OPassionariyy Organization§! is a singularly bizarre organization in Komi, a combination of a social club, a secret society, and an apparatus for political coalition-building. Under the wide-spanning umbrella of the §OPassionariyy§! are Eurasianists, "compassionate conservatives", monarchists, and other, smaller movements, all united solely by the desire for a new, right-wing path for the §GRepublic§!. The §OPassionariyy§! are easily the most wide-ranging coalition in Komi, stretching to every possible corner of right-wing thought, and, as of such, paradoxically both prone to infighting, and extremely effective at operating within the §GRepublic§!. Within the §OPassionariyy§!, there is someone for everyone, or so it is said - the media outlets controlled by the organization appeal to the people, rallies are held, and the §Gcenter coalition§! is forced to look closer and closer towards §OPassionariyy§!-affiliated politicians each day.\n\n§OLev Nikolayevich Gumilyov:§!\nThere is only one man in the §GRepublic§! with the cunning and political acumen to unite so many disparate rightist groups under one banner, and his name is §OLev Gumilyov§!. An eccentric philosopher and a well-spoken ideologue, §OGumilyov§! is the ideological heart of the §OPassionariyy Organization§!... and the brain, as well. His theories of a Eurasian civilizational empire are ones that most of the Komi right can at least pretend to get behind, and his ideals of rapid expansionism, the restoration of national strength, and a culture of patriotism appeal to the teeming multitudes that attend his rallies. Despite his seemingly unthinkable level of extremism, §OGumilyov§! is the center of the §OPassionariyy§! in spirit, and he will not halt his shadowy operations until his theories may be tested and realized on the grandest scale imaginable.\n\n§YIgor Rostislavovich Shafarevich:§!\nEvery movement needs a face, and §YIgor Shafarevich§! is a respectable face indeed. A well-respected academic in the §GRepublic§!, §YShafarevich§! heads the moderate "moralist" wing of the §OPassionariyy§! - the wing most keyed to gathering public support, and the support of the centrists within the §GNational Assembly§!. §YShafarevich§! is one of the most famous voices of the §OPassionariyy§!, and his calls for a "National Democracy" based off of "compassionate conservative" principles are heard around the §GRepublic§!, on widespread venues such as Radio Free Syktyvkar, the pre-eminent broadcasting service within the §GRepublic§!. As the left grows larger and more threatening, Shafarevich's commitment to democracy and willingness to cooperate with the Centre has driven more and more politicians amongst the right-wing of the ruling coalition to look his way, seeking deliverance from the communist threat.\n\n§jSergey Vladimirovich Taboritsky:§!\nThe black horse of Komi, the enigmatic §jSergey Taboritsky§! is famous as an almost anachronistic figure. His Imperial regalia, his nostalgic calls for the restoration of the §RRussian Empire§!, and his vast hidden personal wealth may, in a different state, tear the people away from supporting him, but in Komi, it merely serves to captivate the imagination. §jTaboritsky§! is quite possibly the most populist of the §OPassionariyy§!, tirelessly campaigning for his §jOVRI§! - the §jSociety for the Restoration of the Russian Empire§!. However, among those who have spent time close to him, it has become apparent that something is very, very wrong with §jTaboritsky§! - the look in his eyes is not quite that of a man driven by sheerly mortal energy, and his mannerisms have consistently grown more bizarre...\n\n==FEATURES==\n\n*Fight through the storm of intrigue to save the §GRepublic§!... or bring it §Rcrashing down§!.\n\n*Experiment with the many ideologies and parties present within the §GRepublic§!, and bring one to victory.\n\n*Put an end to §Rwarlordism and anarchy§!, uniting Russia under the flag of one of Komi's many contenders."

 COUNTRY_INFO_ONEGA: "§G==THE ANTI-COMMUNIST VOLUNTEER GUARD==§!\n\nThe Third Reich had assured the people of the §GFinnish Republic§! that the §RSoviet Union§! would never again threaten Finland, nor its territorial gains in §WKarelia§!.\n\nThe West Russian War proved this to be a damned lie. The §RWest Russian Revolutionary Front§ !remnants of the Red Army in Western Russia, nearly managed to derail Germany's new order in Europe. Once the dust had settled, the §GFinnish Republic§! found its eastern border occupied by the remnants of the §RWRRF§!. Looking only to themselves for safety, Finland turned to... Unorthodox solutions. §WRussians§! living in Karelia and around lake Onega were captured by §GFinland's§! new military government. The men were separated from their family, and forcibly drafted into the new §GAnti-Communist Volunteer Guard§. Led by former Red Army General §WVladimir Kirpichnikov§!, this army of the damned would hold the borderland between Finland and the §RWRRF§!. Helsinki's dictats were very simple: all the guardsmen had to do was to defend §WKarelia§! from §Rbandits§! and from the §Rcommunists§ to the east. Loyal service would let the Guardsmen see their family again.\n\nNearly a decade on, the men of the guard cling onto this promise of seeing their family once more. Their task is a gruelling, thankless one. As they patrol the Arctic land around lake §WOnega§!, fighting bandits and communist infiltrator, the Guardsmen look east with uncertainty. The winds are changing in Western Russia, and it is likely that soon their fellow countrymen will come knocking to recapture the land stolen by §GFinland§!. Ill equipped, the Guard continues its watch. Their service will guarantee their freedom, one way or the other.\n\n§G==FEATURES==§!\n\n*Patrol the icy shores of §WLake Onega§! for §Rbandits§! and §Rcommunist§! infiltrators.\n\n*Prepare for the inevitable showdown with West Russian warlords attempting to reunify Russia...\n\n*Lead the Guard to the end of their grim duties, when they will be able to go home and see their families again."

 COUNTRY_INFO_WRRF: "§G==ЗАПАДНОРУССКИЙ РЕВОЛЮЦИОННЫЙ ФРОНТ==§!\n\n§RВеликая Отечественная война§! против §Rфашистких захватчиков§! дорого обошлась советскому народу. Нацисты проявили невообразимую жестокость в своем крестовом походе против советской цивилизации и ее граждан, каждая семья потеряла кого-то из близких по вине §Rгитлеровцев§!.\n\nПосле полного краха центральной власти и последовавшего за ним всеобщего хаоса, остатки §GКрасной Армии§! перегруппировались в Куйбышеве под командованием Верховного Маршала §GКлимента Ефремовича Ворошилова§!. Со всей территории бывшего Советского Союза под его знамена стекались верные части §GРККА§!, в том числе Шестая и Девятая армии маршалов §GМихаила Николаевича Тухачевского§! и §GГеоргия Константиновича Жукова§!, соответственно. Благодаря этим мощным механизированным силам и альянсу с видными политическими фигурами, например с §RМихаилом Андреевичем Сусловым§!, сформированный §WЗападнорусский Революционный Фронт§! смог установить свою власть над всеми остатками Союза к западу от Урала.\n\nВ конце 1950-х годов, когда в §RРейхе§! бушевал крупнейший экономический кризис, а желание §GКрасной Армии§! в кровной мести находилось в высшей точке, §GВерховный Маршал Ворошилов§! решил начать §RОперацию Суворов§! по освобождению всех советских земель, оккупированных §Rнемецкими§! войсками. Несмотря на то, что Лазарь Каганович отказался выделить бойцов Западно-Сибирской Народной Республики для ведения операции, продвижение §GКрасной Армии§! было стремительным и беспощадным. Ворошиловград был освобожден на 28 день операции, что привело к попытке государственного переворота со стороны §RСС§! §RГенриха Гиммлера§!. На 40 день наступления, пока в рядах захватчиков царили расприи, §GКрасная Армия§! подошла к окраинам Ленинграда и Москвы.\n\nНо вдруг баланс сил переломился в противоположную сторону. На фоне оглушительного военного успеха §Rтрещины§! которые образовывались в политической структуре §WФронта§! все эти годы, были почти незаметны. Точная причина §Rраспада§! §WЗРРФ§! в ходе §RЗападнорусской войны§! неизвестна, существуют лишь теории: кто-то говорит о попытках §RСуслова§! захватить власть, другие упоминают критически разросшуюся численность офицерского состава. Столкнувшись с угрозой потери §GВерховного командования§! из-за §Rнемецкого контрнаступления§! и помощь коллаборационистов из §RРусской Освободительной Армии§! и клики §RВладимира Романова§!, маршалы и генералы вынуждено эвакуировались в Сыктывкар. После политических потрясений и череды поражений от рук врага §RРеспублика Коми§! откололась от §WФронта§!, а последовавшая за этим череда дезертирств и отделений ознаменовала конец §RЗападнорусской войны§!. §WЗападнорусского Революционного Фронта§! не стало.\n\nНо так думали §Rнемцы§!. На самом же деле §WЗРРФ§! продолжает существовать, цепляясь за жизнь среди вечной мерзлоты рядом с воюющем §GАрхангельском§!. После катастрофического провала §Rоперации Суворов§! между полководцами возникли серьезные разногласия. На юге находятся военные округа §WПлесецк§! и §WУхта§!, якобы верные подчиненные Фронта, которым поручено обеспечивать защиту от §Rнемецких бомбардировок§! и добывать нефть. Однако цель у этих территорий иная - удержать §GТухачевского§! и §GЖукова§! с их фракциями подальше от руководства в Архангельске.\n\nМаршалы §GМихаил Николаевич Тухачевский§! и §GГеоргий Константинович Жуков§! являются двумя основными кандидатами на роль преемника §GВрошилова§! после его §Rсмерти§!;\n\n§GТухачевский§! талантливый, но несколько эксцентричный генерал, который верит в роль §GКрасной Армии§! как главного двигателя политических изменений. Бывший дворянин, который отверг свой класс и присоединился к большевикам в ходе §GГражданской войны§!, §GТухачевский§! получил поддержку ряда лиц внутри Фронта, желающих избежать повторения ошибок §RБухарина§!. Он стремиться вернуть §GСССР§! былую §Gвоенную славу§!, сделать так, чтобы каждая шестеренка его машины и каждый солдат в его рядах служили делу окончательной победы.\n\nНа другой стороне - §GЖуков§! талантливый, популярный среди граждан полководец, получивший известность в войнах, начиная с §GГражданской§! и заканчивая §RОперацией Суворов§!, в ходе которой он освободил Ворошиловград вместе с §Gмаршалом Момышулом§!. Хотя §GЖуков§! яро предан делу коммунизма, его клика привлекла внимание некоторых реформистов, таких как §GАлександр Яковлев§! и §GНиколай Рыжков§!, а также многих сторонников жесткой линии, не связанных с фракцией Тухачевского, таких как §GСергей Ахромеев§!.\n\nВ нынешнем 1962 году ситуация на §WФронте§! довольно шаткая. За пределами территорий, подконтрольных §GАрхангельску§! лежат §Rгосударства§! под контролем §Rсепаратистов, коллаборационистов, царистов и прочей сволочи§!. Только время покажет, сможет ли §WЗРРФ§! встать во главе Западной России и, возможно, §Gвоссоединить Родину§!, §Gотомстить за павших§!, а также §Gпокарать§! §RГерманию§!.\n\n==ОСОБЕННОСТИ==\n\n*Управляйте враждующими кликами варлордов, чтобы решить будущее §WФронта§!\n\n*Положите конец §Rанархии§!, объединив Россию под §GСоветским знаменем§!\n\n*Готовьтесь к новой §RВеликой Отечественной войне§! против §RГермании§!"

 COUNTRY_INFO_ARYAN_BROTHERHOOD: "§G==THE ARYAN BROTHERHOOD==§!\n\nThe failure of the §RWest Russian War§! left deep scars in the Russian psyche. Three times §RRussia§! had fought §GGermany§! this century, each resulting in defeat and collapse. To many it was starting to seem that the §GNazi's§! claims of racial superiority held weight, and the Russian people would never have the strength to stand against the German §GÜbermensch§!. Some accepted this as a sad fact of life and resigned themselves to living in fear of the §Gmaster race§!, but one man refused to accept his subjugation.\n\nAs §RRussia§! fell into anarchy once more, §WGutrum Vagner§! gathered a band of derelicts and degenerates around himself. For him, the §RWest Russian War§! had been an awakening. He had seen the might of the §Gmaster race§! on display as the Germans had crushed the §RWest Russian Revolutionary Front§!. §GVagner§! knew he held that same strength within himself, as did the men around him. They were the first of many to realize that §GAryanism§! is not physical, but psychological. In the woods outside of §RPerm§! these men pledged to destroy the §RSlavic§! tyrants that had oppressed the §GÜbermensch§! of the east for so long. §WVagner§! proclaimed himself the §WFyurer§! of the §WAryan Brotherhood§!, and §RRussia's§! nightmare was born.\n\nWord of the §WBrotherhood's§! doctrine spread quickly, and before long §WVagner's§! following had grown into the thousands, bolstered by men seeking everything from redemption to safety to copious amounts of violence, all of which the §WBrotherhood§! offered. Sensing that the time had come to begin his crusade, the §WFyurer§! and his army stormed into §RPerm§!, slaughtering the §RSlavic§! warlords that had ruled the city and declaring the birth of a new §GAryan§! civilization that would liberate the §GÜbermensch§! in the east just as §GGermany§! had done in the west. The first step was to purify the newly christened §GPermhaym§!, killing or enslaving the §RUntermensch§! that still lived within the city.\n\nSince capturing §GPermhaym§! the §WBrotherhood§! has continued to pillage western §RRussia§!, scouring the east for loot, slaves, and the rare §GAryans§! hidden among the §RSlavic§! masses, waiting to be uplifted by their more enlightened brothers. To the §Rsubhuman§! warlords of the region the §WBrotherhood§! is a band of savages led by a madman. The §WFyurer§! knows better. He shall lead the §GÜbermensch§! in the last conquest of the east, finally purging the §RSlavic§! corruption from §RRussia's§! soil and securing the destiny of the §GAryan§! race once and for all.\n\n§G==Features==§!\n\n*Indoctrinate worthy Russians into §GAryanism§! to ensure the rule of the §Gmaster race§!.\n\n*Decide the future of the §GAryan§! race as either warriors or masters\n\n*Codify the definition of §GAryanism§! and decide who is worthy of the title §GÜbermensch§!."

 COUNTRY_INFO_TYUMEN: "§G==WEST SIBERIAN PEOPLE'S REPUBLIC==§!\n\nWhen §RNikolai Bukharin§! ascended to the seat of Chairman in the old Union, he set about curtailing the influence of radical politicians. It was during the turbulent 1940s that §WLazar Kaganovich§! was reassigned to the §WUrals§!, an isolated post coveted by none. When the §GSoviet Union§! was destroyed by the §Rfascist invader§!, the true adherents of Communism fled to §WWestern Siberia§!, where §WComrade Kaganovich§! had organized the §WWest Siberian People's Republic§!. However, years of backstabbing and political indecisiveness have taken their toll, culminating in the §Rcollapse§! of the Republic into multiple splinter states.\n\nLed by §WLazar Kaganovich§! and §WNikita Khrushchev§!, the leaders of §GTyumen§! do not adhere to §Rorthodox communism§! - the failures of Bukharin's regime have taught them that the only effective forces in this world are those of §Wiron and blood§!. §GMarshal Ivan Konev§! commands a respectable infantry and armored core, supplemented by Tyumen's well-trained militias. However, the Republic's greatest strength may lie in its goal of total industrialization through the so-called §G"5-Year Plans"§!, a §Rradical and potentially hazardous§! alternative to the NEP.\n\nThe steel city of §GTyumen§! stands alone against the §Rultratnationalists in Omsk§! and the §Rtreacherous 3rd Army in Sverdlovsk§!. However, in the darkest halls of the underground, a grand plot is brewing - one that may yet see the Union recover from four decades of humiliation. Far beneath the earth, an army bids its time - a million soldiers, workers, opponents of the old regime. It is only a matter of time until the mortal battle for Russia begins - and while the petty warlords hide from terror bombings, Tyumen gears for war. Its people have an iron will - they are well aware of their predicament: they will either §Greanimate the Soviet Union§!, crush the rebels that infest the Motherland, undo Bukharin's fatal mistakes - §Ror die trying§!.\n\n§G==FEATURES==§!\n\n*Rally the last of the Bolsheviks against the rest of Russia, driven by an ideology that never was\n\n*Industrialize Siberia with the help of the 5 Year Plans while managing the agricultural and urban sectors\n\n*Consolidate power to prepare for the Great Patriotic War against Germany"

 COUNTRY_INFO_SVERDLOVSK: "§G==THE URAL MILITARY DISTRICT==§!\n\nAs the §RGreat Patriotic War§! was lost and the §GUnion§! collapsed, the valiant soldiers of the §GSoviet 3rd Army§! fled to the Urals to regroup. There, they found an ally of circumstance in the irrelevant apparatchik §RLazar Moiseyevich Kaganovich§!, who proclaimed the West Siberian People's Republic with their support. As the terror bombing began and the Republic spiralled into disarray, the 3rd Army's leader took it upon himself to protect the Russian people from all manner of tyranny. That man was §GMarshal Konstantin Konstantinovich Rokossovsky§!, who rallied his forces and proclaimed a provisional government in the city of §GSverdlovsk§!.\n\nSverdlovsk lacks any defining ideological characteristics; instead it remains a fairly benevolent military dictatorship ruled by §GRokossovsky§! and his officer comrades. The military is a formidable force. Commanded by §GPavel Ivanovich Batov§!, it consists of the 3rd Army and a significant number of auxiliary units raised from the population of Sverdlovsk. It also employs some of the most skilled generals in all of Russia. Control of the city of Sverdlovsk provides the District with access to a sizable industrial base, which in turn has created a stable and relatively higher quality of life than most other warlords.\n\nDespite all of this, Sverdlovsk's internal situation is shaky. A great deal of the citizenry is at least sympathetic to §RTyumen§!, having only defected involuntarily when 3rd Army garrisons turned up on their doorstep. As a result, spies and saboteurs owing allegiance to §RKaganovich§! run rampant. Desertions are a consistent problem. The military - much of which has been conscripted - faces a similar problem with the added threat of §RBlack League§! infiltration.\n\nExternally, the situation is just as perilous. To the south, §RTyumen§! plots the return of the West Siberian People's Republic and the black city of §ROmsk§! stirs in preparation for the coming conflict. In the north, the motivations of the bandit state of §RYugra§! and the §RNKVD holdouts in Vorkuta§! are unknown, but for now they pose little threat. Sverdlovsk's trusted allies to the northeast, the §GFree Aviators§!, stand with the Marshal, and the merchant republic of §GZlatoust§! is always willing to do business with the 3rd Army - for a price, of course.\n\n§GRokossovsky§! grows older and weaker by the day, yet his resolve remains unshakeable. He is certain that, even if he does not complete his mission, his comrades in arms will. History will judge whether or not the old Marshal is right.\n\n§G==FEATURES==§!\n\nPurge the Red Army of §Runsavoury elements§! or face the consequences\n\nContinue the military government or establish a semi-functional democracy\n\nServe the people of Russia and reunite the fractured Motherland!"

 COUNTRY_INFO_OMSK: "§G==СИБИРСКАЯ ЧЁРНАЯ ЛИГА==§!\n\Самое яркое пламя было потушено самой тёмной ночью, пока не остались только дети, сбившаяся с пути стая, цепляющаяся за §Rмёртвые идеологии и ложные надежды§!. Их планы мешали друг другу, пока преемник не убил себя - и из его трупа родилась §WЧёрная Лига§!. Русский народ лишился своего шанса на процветание, теперь брошенный в яму §Rтевтонским агрессором§!, обречённый видеть, как угасают поколения, пока справедливость не будет восстановлена. Будущее мертво - но внутри цитадели города §WОмска§! горит огонёк надежды. Надежды, что однажды русский народ вылезет из могилы и выйдет на свет.\n\n§RВеликий Суд§! приближается, но все остальные слепы к нему - предсказано §WДмитрием Карбышевым§!, чьи умирающие глаза теперь смотрят на чудовище, рождённое из самой тёмной ночи. Офицеры §WЧёрной Лиги§! во главе с §WДмитрием Язовым§!, собираются на последний бой, который определит судьбу мира. Когда солнце садится, люди говорят приглушёнными голосами по всей Сибири, рассказывая о чёрном пятне на карте, из которого появляются зловещие облака, маскирующие движения солдат без силуэтов, приученных безжалостно казнить любого, кто стоит на пути §GНационального Освобождения§!.\n\nДействительно, философия §WЛиги§! проповедует §GНациональное Выживание§! - русский народ должен быть готов ко всему, будь то неизбежный §RВеликий Суд§! или §Rядерный апокалипсис§!. Однако без ведома многих §WНовая Гвардия§! §GОмска§! всё дальше и дальше уходила от идеалов Карбышева. В их железных сердцах горит страсть к мести в непревзойдённом масштабе. Чтобы §WЧёрная Лига§! оставалась стабильной, она должна подпитывать костёр рассказами о завоеваниях, поскольку импульс имеет существенное значение. Само понятие "гражданский" должно быть искоренено до тех пор, пока каждый лемех плуга не станет мечом, §RВеликий Суд§! не ждёт.\n\nОмск - город, окружённый врагами: коммунистами в §RТюмени, отступниками Красной Армии в Свердловске, не говоря уже о различных военачальниках старой России.§! Неужели §WЧёрная Лига§! Лига рухнет и сгорит, как её предшественница? Или ночь станет темнее?\n\n§G==ОСОБЕННОСТИ==§!\n\n*Управляйте враждующими кликами офицеров, отражая атаки со всех сторон и готовясь воссоединить всю Россию \n\n*Измените саму психику русского населения, чтобы быть готовым к тотальной войне\n\n*§RВеликий Суд§! ждёт"

 COUNTRY_INFO_ZLATOUST: "§G==THE REPUBLIC OF ZLATOUST==§!\n\nThe old Soviet Union never liked good businessmen. Too much guile, too much ingenuity, too many resources, too little of the §Rslavish obedience§! craved by the government. Consequently, the opportunities for truly capable men to excel and reach beyond were nonexistent, at least, not until §Reverything fell apart§!. For millions of people, the §RGerman invasion§! was the greatest calamity possible. For §GYevgeny Dragunov§!, Russia's most gifted gunsmith, the collapse of the Soviet Union was the §Ggreatest of business opportunities§!.\n\nStationed in the Siberian city of §GZlatoust§!, the master armorer was sheltered comfortably from the disasters unfolding in the rest of the country. Seizing power, he turned the city into a §Gparadise§! of §Rwar profiteering§!. Legions of petty warlords desired the modern weapons produced by his genius, and §GDragunov§! was all too eager to satisfy their wishes. §GZlatoust§! stood as an §Goasis of peace and prosperity§! in §WWest Siberia§!, that wealth built off of §Rthe spoils of others' wars§!. Only the §RWest Siberian People's Republic§!, led by the same §RBolshevik§! goons who denied him his fortune, stood in his way.\n\nNow that the §RWest Siberian People's Republic§! has collapsed into its own turmoil, the business outlook is §Gbetter than ever§!. His former rivals stand humbled, and there is even more demand for his weapons in order to fight an increasing number of §Rpetty territorial conflicts§!. With his partner-in-crime §GMikhail Kalashnikov§!, he continues to innovate new and superior designs, ensuring that Russia stays §Gfighting itself§! for as long as it takes for them to make the §Gprofit of a lifetime§!. While §GDragunov§! certainly wouldn't mind unification, any §Rchallenge§! to his enterprise must be §Rput down§! - even if it leaves Russia divided in the process.\n\n§GDragunov's§! rivals - dogmatic §RTyumen§!, pragmatic §RSverdlovsk§!, and fanatic §ROmsk§! - battle among themselves in an §Gouroboros of death§! that he is all too eager to feed further. But this may not last forever, and if one party gains the upper hand, it will look upon its §Ghated enemies'§! benefactor and §Gseek revenge§!. For that possibility, §GZlatoust§! must always be prepared, and §GDragunov§! will sit on a §Gdragon's treasure trove§! if he succeeds.\n\n§G==FEATURES==§!\n\n*Become the richest fiefdom in Russia off an empire of blood money\n\n*Sway regional conflicts with your endless stream of arms\n\n*Defend your loot from regional rivals - to the death."

 COUNTRY_INFO_TOMSK: "§G==THE CENTRAL SIBERIAN REPUBLIC==§!\n\nThe fall of the Soviet Union brought untold hardships on the people of Russia. Yet in this darkest of hours, the embers of hope could not be crushed by German militarism. In Central Siberia, so recently developed by Bukharin's industrial ambitions, a new democratic Russian state was born: §Wthe Central Siberian Republic§!. Led by the Poet-President §WBoris Pasternak§!, the new nation set out to build itself up as the basis of a new Russian Democracy, a heir to the one killed in 1918 by Lenin and his Bolsheviks.\n\nThis dream rapidly turned to a nightmare. Landlocked and unable to trade with the rest of the world, the Central Siberian economy struggled to adjust. Separatist sentiment in Barnaul, breadbasket of the Republic, brought instability and food riots throughout the nation. Sensing weakness, §RGenrikh Yagoda's§! §RFar Eastern Soviet Socialist Republic§! launched an invasion of the §WCentral Siberian Republic§!, no doubt lured by the industrial wealth left over from Bukharin's Central Siberian Plan. The war was the spark that set off a chain reaction of disasters. Regional military leaders in §RNovosibirsk§! seceded, citing the central government's inability to win the war and end the bloodshed. In the east, §Ranarchist§! rebels seceded from the failing Republic. An attempt to recapture the area by General Krylov led to further defeats after the betrayal of colonel §RAndreev§! and the loss of §RKrasnoyarsk§!. Broken, Krylov retreated to §RKemerovo§! where in a bout of insanity the fallen general declared itself the reincarnation of long dead king §RRurik§!.\n\nThrough all this the people in and around §WTomsk§! maintained their loyalty to the central government. President §WPasternak§! suspended elections after the fall of §RKrasnoyarsk§! and declared a provisional government to stabilize the failing Republic. Through all this, §WPasternak§! and his advisors worked long hours to stabilize the food situation and ensure some semblance of normal life could return to the capital. Even being diagnosed with cancer has not stopped President §WPasternak§! from his herculean struggle to prevent the collapse of the Republic.\n\nDespite §WPasternak's§! popularity, the people of §WTomsk§! can see the §WProvisional Government§! is only able to manage the Republic's decline instead of turning things around. All hope is not lost, however, as the Poet President has begun work on new foundations for the Republic. Believing that distance from the people and failure to mobilize the masses into supporting the nation has doomed the old §WCentral Siberian Republic§!, §WPasternak§! has begun drafting a new constitution, one that would allow the Republic to tap into the vast pool of intellectuals, artists and scientists in §WTomsk§!. The Siberian Athens, blessed with schools, universities and salons, shall rely upon its four greatest political associations in order to achieve its revival: the conservative §WDecembrists§!, led by Russian medievalist §GDmitry Likhachyov§!; the centralizing industrialists of the §WBastillard§! salon and their leader, avant-garde poet §GDaniil Kharms§!; composer §GDmitry Shostakovich's§! utopian socialists of the §WHumanist Society§!; and the liberal technocrats of §GAndrey Sakharov's§! §WModernist§! salon.\n\nCitizens, the Republic is at a crossroad! Only through experimentation, courage and dedication can the §WCentral Siberian Republic§! phoenix rise from its ashes!\n\n§G==FEATURES==§!\n\n*Make use of Tomsk's unique rotating constitution to rebuild the §WCentral Siberian Republic§!\n\n*Explore four unique ideologies as the Siberian Athens attempts to build a better Republic\n\n*Defeat separatists and traitors to unify Central Siberia and reclaim Bukharin's Industrial Plan"

 COUNTRY_INFO_KEMEROVO: "§G==ЦАРСТВО КЕМЕРОВО==§!\n\nНеудивительно, что многочисленные поражения России сломили дух ее народа. Теперь Сибирь переполнена §Rварлордами-нацистами, остатками Красной Армии, фашистами§!... И среди всего этого стоит наш град §WКемерово§!. Первоначально он входил в состав §RЦентральносибирской республики§!, но после §RСибирской войны§! в государстве воцарился хаос. Тогда гордые люди подняли свои флаги над §WКемерово§!, провозглашая его независимость от центральной власти, §WГенерал-майор Николай Иванович Крылов§! руководил вотчиной в ту пору.\n\nСибирское царство следует необычной доктрине сохранения определенных социалистических элементов, таких как профсоюзы, но смешивает их с древней эстетикой и рыночной экономикой. Более того, теперь §GГенерал Крылов§! именуется §WРюриком II§!, в честь варяга, основавшего древнее государство Новгород. Его последователи недоумевают, действительно ли наполненная кровью судьба России окончательно сломила здравомыслие этого человека, или же все это - отчаянная авантюра, направленная на получение общественной поддержки.\n\nДля стороннего наблюдателя §WЦарство§! кажется хаотичным, без ясной идеологией и с недостижимой целью: возрождение Древней Руси. Однако действиями §WЦаря Рюрика II§! тщательно руководят двое его детей: §WЦаревич Юрий§! и §WЦаревна Лидия§!. Первый приобрел положительную репутацию среди крестьян как реформатор-популист, в то время Лидия набирает популярность среди военных и Царской Гвардии. Тем не менее, в конце останется §Rлишь один преемник§!, и ни один из детей не уступит на пути к §GКороне§!.\n\nЧтобы §WКемерово§! смогло пережить эти темные века, оно должно тщательно контролировать обстановку на Сибирской земле. §RБандиты Новосибирска§! жаждут новой добычи, §RМятежники Красноярска§! увеличивают силу своих набегов с каждым днем, за ними находится §RСибирская Чёрная армия§!, которая однажды уже победила царя. Даже дома недовольные рабочие трудятся по остаткам§GЦентрально-сибирского плана§!, в то время как в народе гуляют слухи о призывах к §Pреволюции§!. §WЦарь Рюрик II§! должен либо быть по-настоящему сумасшедшим, либо иметь четкие планы по защите своего государства.\n\n§G==ОСОБЕННОСТИ ==§!\n\n*Плетите придворные интриги между боярами и вашими преемниками.\n\n*Продолжайте развитие Сибири с помощью Центрально-Сибирского плана, но остерегайтесь напряженности среди рабочих.\n\n*Тщательно планируйте свои сражения так, как Кемерово начинает на незащищенной территории."

 COUNTRY_INFO_SBA: "§G==THE SIBERIAN BLACK ARMY==§!\n\nTo most, anarchy is a derogatory term, one that means the total collapse of society and best suits war torn nations, bursting at the seams with misery and suffering. To the §GBlack Army§! of §WCentral Siberia§!, anarchy is not a term to be spat out at a political opponent, anarchy is something to be cherished, to be embraced as the end state of the natural progression of humanity. While contrarians shout from the rafters of the failures of anarchism, the people residing within the communes care little for their opinion. The deep §Gsense of comradery and fellowship§! that has been fostered in the §WFree Territory§! over the last years can show that anarchism is the underdog ideology, seemingly impossible yet in practice, bringing prosperity to the people.\n\n§RAnarchy, of course, can be something, much, much darker.§!\n\nIf one were to ask §WGeneral Ivan Stepanov§! if he was an anarchist as he lead his division into §RYagoda's eastern rump state§!, the officer in the §RCentral Siberian Republic§! would most certainly turn you away. Not out of his commitment to Russian democracy or out of disdain for the tyranny of the §RYagoda regime§!, but out of opportunism. It was opportunism that got him transferred out of the western front. It was opportunism that got him within the highest echelons of the §RCSR.§! When §WStepanov§! looked out to his weary troops on the day of the final assault towards Irkutsk, he saw a decade of war and people yearning for peace, but more so, he saw an opportunity.\n\n§WLev Krasnopevtsev§! was nothing more than a student when his life was ripped away from him. Growing up in Bukharin's Russia, §WLev§! saw the failures of the state on a daily basis, but it was his father who had instilled in him the disdain for not just the §RTsar§! or the §Rfascist§!, but for the oppressive §Rstate§! in any form, in any clothes it may try to disguise itself in. Even as the §RCSR§! claimed to be the torchbearer of the people's struggle for peace, it marched it's war-torn men into war daily. §WKrasnopevtsev§! made impassioned speeches before his countrymen, calling for freedom from war and those who send men off to die in it.\n\nFate works in strange ways, in another life §WGeneral Stepanov§! would have mostly likely only seen §WLev§! from the end of a long rifle, and yet, by pure chance, the two were able to strike a deal. §WStepanov§! would provide the §Gmilitary power§! and §WKrasnopevtsev§! would bring his §Gpopular support§! to the table. The pieces were sit and place and with a final act of rebellion, the §WFree Territory§! established itself as an independent land, far from the grip of the §Rstate§!. While the §WFree Territory§! may be equipped to deal with the external threats, §WKrasnopevtsev§! will soon find that the greatest threats are the ones that §Rcome from within§!...\n\n§G==FEATURES==§!\n\n*Decide the very fate of anarchism!\n\n*Muster a strong defense force to protect the people from the §Rstate§!!\n\n*Make §GMother Anarchy§! proud!"

 COUNTRY_INFO_NOVOSIBIRSK: "§G==THE FEDERATION OF NOVOSIBIRSK AND ALTAY==§!\n\nFrom the ashes of the Central Siberian Republic and Bukharin's industrial brainchild within it, the Siberian Plan, arises the §WFederation§!.\n\nWhen §Ranarchists, socialists§!, and, eventually, §Rinsane medievalists§! shattered the Republic, and the effete idealists in government proved unable to respond effectively, fighter ace and the Republic's former Marshal of Aviation, §WAlexander Pokryshkin§!, the 'Siberian Falcon,' took matters into his own hands. Declaring independence from the central government, he proclaimed himself President of the lands in and around Siberia's industrial capital of §WNovosibirsk§!, with §WAltay§!, which had also declared independence, joining soon after.\n\nFrom that city, §WPokryshkin§! has, in the years subsequent, established a strong foundation for his nation-state. Though his regime is fairly authoritarian, and his administration is dominated by the §Gsiloviki§!, politicians originating from the military and security services, it has provided security from the many hostile forces within the volatile region for the enormous population it encomapsses.\n\nThis security has enabled rapid economic expansion, which has in turn led to the rise of the §Gnational conglomerates§!, enormous business firms that are increasingly demonstrating their influence over the young state. Many welcome this change, eager for the wealth promised, but others decry the increasingly authoritarian centralization promoted by the firms' §Gsiloviki§! partisans.\n\nNone decry it moreso than §WVasily Shukshin§!, the Mayor of Barnaul and the second most important man in the §WFederation§!, after only §WPokryshkin§! himself. Extremely popular with the common people, he promises to be a thorn in the side of any attempt to further restrict freedoms in the pursuit of the industrialist or §Gsiloviki§! agendas.\n\nAnd besides such internal challenges, many external ones exist as well. §WNovosibirsk§! is a prize that all within Siberia would, and will, kill to acquire. If the §WFederation§! is to survive the coming storm, its leadership must leverage the advantages of location, industry, and population with which it has been blessed - or §Rrisk becoming little more than a province within another nation.§!\n\n§G==FEATURES==§!\n\n*Manage the Federation's industrial conglomerates and their influence within the nation.\n\n*Expand the economic and political base of the Federation, while managing tensions along various fronts.\n\n*Develop experimental, yet powerful, military machines through unique research and design mechanics."

 COUNTRY_INFO_PRC: "§G==THE PEOPLE'S REVOLUTIONARY COUNCIL==§!\n\nIn the wake of the West Russian War and the West Russian Revolutionary Front's collapse, Aleksandr Vasilevsky organized the retreat from the Mozhaisk Line. After this defeat Vasilevsky took up the task ensuring the Red Army would survive, no matter what. Gathering all the men that would follow him, Vasilevsky set out to regroup on the Mongolian steppe where the Luftwaffe could not reach them. There Vasilevsky hoped to regroup on the steppe, pushing out from the East to the West. His aim was to avoid the food scarcity and bombing that those who went north with Voroshilov suffer now. Unfortunately, the Imperial Japanese Army was advancing upon these lands already.\n\nWith their collaborators, the Japanese Imperialists would claim all of Mongolia. Would the Red Army abandon the Mongolian people to exploitation and deprivation? Could Vasilevsky rejoin with his brethren in the WRRF if he did so? An uneasy alliance was made with the remnants of the Mongolian Army, the Mongolian and Tuvan people. All would be treated equal by the Red Army, but the Red Army would have primacy over all else. This was the era of warlords and there could be no other compromise in this regard.\n\nAt first the bond of mutual destruction by Imperialists, a mad king, a rogue army, and the madman exploiting Bukharin's legitimacy for his paranoid insanity kept the Revolutionary Council united in purpose. Tensions mount as opportunities now arise to end this period of stagnation. Therefore, the Revolutionary Council has its attention drawn in two directions. The Russians, made up entirely of Red Army veterans, wish to return to their homeland and restore the Soviet order upon the warlords. The Mongolians, who hold solidarity with the Tuvans, desire to push against the puppets of the Sphere. They sense weakness now that Mengjiang is torn apart in open rebellion and see this as the perfect opportunity to unite the nation. If Vasilevsky is to keep the Council whole he must navigate the desires of both groups.\n\nIt will be no easy task. The Russians and Mongolians are both proud peoples. And they have every right to be, for we are unconquered. We are unconquerable! Let us proceed forward, as not a collection of separate peoples, but as a Soviet people!§!\n\n§G==FEATURES==§!\n\n*Maintain the interests of the Russian, Mongolian, and Tuvan people. Favor a slow approach or rapid conquest?\n\n*With the legacy of Bukharin's Siberian plan and some of the architects of it, rebuild industry to equip the Red Army with modern weaponry.\n\n*When and how should the Army become subordinate to the citizens of the Council? Should it at all until Russia is made whole once again?"

 COUNTRY_INFO_AMUR: "§G==ВСЕРОССИЙСКОЕ ПРАВИТЕЛЬСТВО АМУРА==§!\n\nКоммунистическая система вновь продемонстрировала присущую ей слабость. Нечестивый Советский Союз распался под натиском немецкого вторжения. За дело восстановления страны решилась взяться Российская фашистская партия (РФП). Долгое время эта политическая структура, поддерживаемая благодетелями из Японии, действовала в изгнании в маньчжурском городе Харбин, но теперь у нее появились реальные шансы вернуть страну. §GКонстантин Родзаевский§!, Вождь §WВсероссийского Правительства§!, взял на себя задачу начать возрождение Родины, пытаясь вернуть раздробленные земли и спасти их от пороков большевизма.\n\nСолдаты РФП и их союзники из Белого движения начали завоевывать территории на Дальнем Востоке России, пока их наступление не было остановлено у города Чита. По мере замедления продвижения между царистами и фашистами стали множиться конфликты, вскоре Белые офицеры под руководством §RАтамана Семенова§! захватили Читу и отделились от партии. Вначале Вождь лишь удивился такому повороту событий, но далее он пришёл в ярость: бывший член его партии §RМихаил Матковский§! также решил отколоться от РФП и создал конкурирующее правительство в далеком портовом городе §WМагадан§!. Эта шаткая ситуация стала угрозой для режима Вождя.\n\nЛидеру фашистской партии пришлось обосноваться в крохотном городке Зея, здесь Вождь впал в глубокую депрессию и стал параноиком. Его ближайшие советники, глава военизированного формирования РФП "Чернорубашечники" §WГеоргий Шекерев§! и министр безопасности §WАлександр Болотов§!, потакали его состоянию, предоставляя Вождю списки "ненадежных элементов" среди партийных лиц.\n\nВождь законодательно закрепил систему, основанную на немецкой модели, при которой его фигура - превыше всего. Однако, чтобы этот закон исполнялся ему необходимо очистить партию от виновных в неудачах страны. Необходимо устранить внутренних и внешних врагов Вождя, прежде чем он сможет сосредоточиться на уничтожении остатков большевиков на Западе. К северу, так называемое "Свободное государство Магадан" §RМихаила Матковского§! насмехается над правлением Вождя каждый час своего существования, на западе, в Чите, находится страна-шутка §RЗабайкальское княжество§!, которое представляет собой остатки Белых предателей. Нам нужно решить эти две проблемы и уничтожить лидеров этих земель. Только тогда Вождь и его партия смогут сосредоточиться на реальной угрозе на Дальнем Востоке: §RПрезидиум Верховного Совета§! §RГенриха Ягоды§! и анархические мятежники, базирующиеся в §RБурятии§!. Никто не должен стоять на пути §GКонстантина Родзаевского§!. §WЗа Бога, нацию и труд!§!\n\n§G==ОСОБЕННОСТИ==§!\n\n*Избавтись от §Rгнили§! внутри Российской фашистской партии.\n\n*Расправьтесь с §RРаскольниками§! и победите §RБольшевиков§!, удерживая сильную позицию Вождя.\n\n*Объедините §GНациональное Русское Государство§! под властью Вождя."

 COUNTRY_INFO_MAGADAN: "§G==THE FREE STATE OF MAGADAN==§!\n\nOnce §GMikhail Matkovsky§! was an enthusiastic member of the §WRussian Fascist Party§!. Within the exiled community of §WHarbin§!, few still held any reverence for the old guards of the White movement, the old men that had lost Russia to the hands of the §RReds§!. Fascism, a modern ideology, a rejection of decadent liberalism and unnatural socialism, seemed to §GMatkovsky§! the way forward. Russia would be made strong. Once the §RSoviet Union§! Inevitably crumbled, the true heirs of Harbin would come forth from Japanese Manchuria and begin the great crusade to liberate Russia.\n\n§RKonstantin Rodzaevsky§! brought doubt to §GMatkovsky's§! mind. The so-called Vozhd of the §WRussian Fascist Party§! Was an amoral brute. His associates; jumped-up thugs, men of no caliber, the refuse of the Russian community in Harbin. When Germany invaded Russia, brutalizing its people, the RFP's leader wrote sycophantic letters of praise to the men who despoiled Russia. No, §RRodzaevsky§! could not be trusted to save Russia. And so §GMatkovsky§! began to plot. With the help of §gNikolay Petlin§!, a man known in Harbin for his ties to the Russo-American community, §GMatkovsky§! waited.\n\nThe opportunity of a lifetime came in the late fifties. §RYagoda§!'s pathetic Soviet remnants launched a futile war to conquer the §WCentral Siberian Republic§!. The strain of fighting broke down both nations, letting the White community in Harbin free to strike. The invasion broke the back of §RYagoda's§! state, liberating Chita, Amur and Magadan. In this moment of triumph for the RFP, §GMatkovsky§! enacted his plan. The port city of Magadan was seized, along with a great deal of the RFP's invasion force. §RRodzevsky's§! thugs were pushed back to §RAmur§!, deprived of the critical port of §GMagadan§!\n\nIn §GMagadan§! the true leader of the §GRussian Fascist Party§! Awaits. There is much work to be done. The remaining §RRodzaevsky§! Loyalist must be purged. Foreign contacts must be reached, and critical supplies of weapons and mercenaries must be brought in.§GMatkovsky§!'s path ahead remains long and hard. Nevertheless he presses on. Only he has the strength to save §WRussia§! from its anarchy.\n\n§G==FEATURES==§!\n\n*Appeal to America's White émigré community to garner support and ensure Matkovsky's success.\n\n*Deal with the Mad Vozhd in Amur and the decrepit White Junta in Chita to unite the Far-East against Bolshevism.\n\n*Begin the reunification of Russia under the true Vozhd"

 COUNTRY_INFO_BURYATIA: "§G==БУРЯТСКАЯ АВТОНОМНАЯ СОВЕТСКАЯ СОЦИАЛИСТИЧЕСКАЯ РЕСПУБЛИКА==§!\n\n30 декабря 1922 года Договором о создании СССР был учрежден Советский Союз. Большинство россиян сказали бы, что Советский Союз был разрушен в 1942 году, когда Союз распался после того, как §Rнацисты§! достигли линии А-А. §RЯгода§! и его §RПрезидиум§! утверждают, что Советский Союз никогда не был разрушен и до сих пор законно управляется из Иркутска. Но §WВалерий Саблин§! знает, что Советский Союз был по-настоящему разрушен в 1924 году, когда §yНиколай Бухарин§! победил в борьбе за власть, сменив Ленина, и начал демонтаж всего, за что выступал Ленин. \n\n§WСаблин§! не всегда так думал. В армии Ягоды он был послушным комиссаром. Он доблестно служил в §yЦентрально-Сибирской Войне§!, несмотря на постоянное вмешательство §RНКВД§! в его подразделение. Он всю жизнь верил в идеалы Ленина и большую часть своей жизни считал, что §RЯгода§! и его §RПрезидиум§! поддерживают их. Но по мере того, как шли годы и §RНКВД§! все крепче сжимало власть над Советским государством, §WСаблин§! начал сомневаться, что он действительно борется за освобождение пролетариата. Он был не один. Вскоре он стал встречаться и с другими, кто ставил под сомнение §RЯгоду§! и его растущую §Rсекьюрократию§!. Он встречался с §Gбурятами§!, которые чувствовали, что их культура разрушается ассимиляционной политикой, с §Gбухаринцами§!, которые считали, что §RНКВД-секьюрократия§! противоречит §yБухаринскому§! Союзу, и с §Gженщинами§!, которые чувствовали, что им отказывают в равной доле в социалистическом обществе из-за их пола. Он объединил эти и другие разрозненные группы вместе, чтобы начать §Gреволюцию§! против §RЯгоды§!, захватив в процессе контроль над §WБурятией§!. Вместе с §WМихаилом Мархеевым§!, командующим Бурятской армией, §WОтто Брауном§!, немецким коммунистом и ветераном коммунистического восстания Мао в Китае, §WМайей Улановской§!, русско-еврейской диссиденткой и политической активисткой, и его правой рукой §WСусаной Печуро§!, диссиденткой и выжившей в ГУЛАГе, он готовится покончить с тиранией §RЯгоды§! раз и навсегда. \n\nНо что же будет после §Gреволюции§!? §WСаблин§! полностью привержен делу освобождения Союза и обеспечения свободы и равенства для всех русских. §WСаблин§! также никогда не управлял государством. §RБухаринское§! крыло его движения еще будет сильным после возвращения §RИркутска§!. §WСаблину§! придется сделать трудный выбор между §GЛенинским§!  идеализмом и §RБухаринским прагматизмом§!. Но пока все, что ему нужно сделать, - это покончить с тиранией §RЯгоды§!. После этого начнется восстановление §GСоюза Советских Социалистических Республик§!.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Победите §RГенриха Ягоду§! и положите конец его тиранической власти над Советским государством. \n\n*Реализуйте §GЛенинское§! видение свободного и равноправного Советского Союза или поддайтесь §RБухаринскому§! диктаторскому искушению.\n\n*Освободите Дальний Восток от §Rфашистов§! и §Rбандитов§! и освободите §GСоюз Советских Социалистических Республик§!"

 COUNTRY_INFO_IRKUTSK: "§G==ПРЕЗИДИУМ ВЕРХОВНОГО СОВЕТА СССР==§!\n\n30 декабря 1922 года вступил в силу договор об образовании СССР. Изначально в состав государства входили РСФСР, УССР, БССР и ЗСФСР. Однако в силу сложившихся обстоятельств к 1 января 1962 года Советский Союз контролирует лишь территории §WИркутской области§!\n\nКогда Москва пала под §Rфашистским§! натиском, генеральный секретарь §wНиколай Бухарин§! исчез. §WПрезидиум Верховного Совета СССР§! без промедлений назначил наркома внутренних дел §WГенриха Ягоду§! временным лидером. Не теряя ни минуты §WЯгода§! организовал эвакуацию советского правительства с помощью уцелевших дивизий §GНКВД§!, в итоге высшие государственные чиновники смогли укрепиться в городе §WИркутск§!. По прибытию §WПрезидиум§! попытался восстановить контроль над территориями Союза, но мало кто в новой России захотел возвращаться к старым бухаринским порядкам. Официальная советская власть также начала стремительно терять хватку над приграничными территориями. Дальний Восток между собой начали делить §Rмилитаристы§!, §Rреакционеры§! и §Rфашисты§!-коллаборационисты, зовущие себя "§RНаследниками Харбина§!". Последний удар остаткам Советского Союза нанёс мятежник §RВалерий Саблин§! из Бурятии. Некогда верный солдат СССР, §RСаблин§! показал своё истинную личину §RЛевоуклониста-Утописта§!, желающего преобразовать §GСоветский Союз§! в соответствии со своими наивными и ребяческими идеями.\n\nТакое катастрофическое положение дел, по мнению §WГенерального секретаря Ягоды §!, напрямую связано с некомпетентностью §WПрезидиума§!. Их дорогой §wБухарин§! подвёл Советский Союз, а его подхалимы продолжают наступать на те же грабли. Чтобы исправить ситуацию §WЯгода§! начал расширять полномочия лояльному ему §GНКВД§!. Если до эвакуации §GНКВД§! был лишь органом обеспечения государственной безопасности, то к 1962-ому народный комиссариат влияет на почти все сферы деятельности советского §GГосударства§. §RПротивникиs§! §WЯгоды§! в президиуме под руководством §RСергея Бессонова§!, которых часто называют §RФракцией Партийцев§!, считают что §WЯгода§! уничтожает советскую пролетарскую бюрократию чтобы заменить её на §GСекьюрократию НКВД§!. Если это и правда так, то только потому что §GНКВД§! – это единственная сила, способная победить внешних и внутренних врагов §GРеволюции§!.\n\n§WИркутское Правительство§! – единственное легитимная государственная власть на территории §GСоюза Советских Социалистических Республик§!, это факт, о котором §Rмногие§! почему-то забывают! Если же §WЯгода§! и §WПрезидиум§! смогут подавить §RСаблинисткое Восстание§!, а также восстановить порядок на Дальнем Востоке, то возможно Советская Россия §Gсможет вернуться в полной мере§!.§G==ОСОБЕННОСТИ==§!\n\n*Уничтожьте §RВалерия Саблина§! и его шайку предателей \n\n*Приведите к власти §WГосударственников Ягоды§! или §Партийцев Бессонова§!\n\n*Восстановите §Gсоветскую экономику§! и возродите §Социалистический Интернационал§!\n\n*Объедините §GСоюз Советских Социалистических Республик§! под знамёнами легитимного правительства"

 COUNTRY_INFO_CHITA: "§G==THE TRANSBAIKAL PRINCIPALITY==§!\n\nThe §RSoviet Union§! and her successor states have buckled under the weight of §Wmilitary setbacks§! and §Winternal disputes§! alike, and the once-proud nation of §WRussia§! now lies in a thousand broken pieces. In the midst of these dark times, old wounds left over from the §RBolsheviks'§! violent struggle for power have surfaced once again, and the §GWhite Army§! exiles of Harbin have returned to §WRussia§! to continue their struggle.\n\nThe §GWhite Army§! represents the remnants of the forces who opposed the §RRed Army§! during the §RRussian Civil War§!. During the height of the §Rcivil war§!, §GAtaman Grigory Semyonov§! rallied the §GTransbaikal Cossack Host§! and fought alongside §GAleksandr Kolchak's§! provisional government in the §WRussian Far East§!. After several years of brutal §Rguerilla warfare§!, however, §GAtaman Semyonov§! was eventually §Rdefeated§! and forced to flee the country with his army in tow.\n\nThe Ataman, along with thousands of other Russian émigrés fleeing the Bolshevik regime, settled in the Manchurian city of Harbin. Here, the remnants of the White Army plotted and prepared for the eventual day they would triumphantly cross the §WAmur§! and continue the fight against §Rcommunism§! once again. As years went on, their dream seemed to slip further out of reach, but with the miraculous §Gcollapse§! of the §RSoviet Union§!, their chance finally came.\n\nNow, the remnants of the §GWhite Army§! and the §GTransbaikal Cossack Host§! find themselves based in their old stronghold of §GChita§!. Nominally, the statelet is ruled by §GMikhail II§!, also known as §GMichael Andreevich Romanov§!. Invited to §WHarbin§! under the pretense of a §Wformal banquet§!, he instead found himself roped into a §Wdaring scheme§! by the old §GWhites§! to place a §GRomanov§! on the throne of §WRussia§!, despite his §Rlack of a claim§!. Nowadays §GMikhail II§! is nothing more than a §Wpuppet§!, with §GGrigory Semyonov§! and his second-in-command §GBoris Shepunov§! holding the true reins of power. The §GTsar§!, despite being the new face of the §GWhite movement§!, has little desire to remain in §WRussia§!, and hopes that one day he'll be able to go home again. Trapped in a foreign land far from home, Mikhail's situation seems hopeless indeed...\n\nThe situation in the region is far from secure. To the east lie the forces of the §RRussian Fascist Party§!. Formed by fellow §Wémigrés§! from §WHarbin§!, they too claim the legacy of the §GWhite movement§!, albeit with a much more §Rextreme flavor§!. The §RFascists§! are currently §Wdivided§! between the forces of the fearsome §RKonstantin Rodzaevsky§! and his former ally §RMikhail Matkovsky§!. The §RFascists§! must eventually be crushed in order for the §GWhites§! to prove themselves as the true heirs of §WHarbin§!. To the west, the remnants of the §RSoviet Union's§! presidium led by §RGenrikh Yagoda§! grapple with a §Rmutiny§! in the province of §WBuryatia§!. The mutineers, guided by a young §RNKVD§! officer known as §RValery Sablin§!, seek to overthrow §RYagoda's regime§!. The squabbles of the §RBolsheviks§! may yet buy the §GWhite Army§! time to prepare for the long awaited conflict against what remains of the §RSoviet Union§!. To the north, various petty §Rwarlord armies§! command §Rfiefdoms§! of their `own, but pose little threat beyond the §Roccasional raid§!. Should the time come for military action, rooting these §Rwarlords§! out would not be a complicated affair.\n\nThe task that lies before the §GWhite Army§! is great indeed. From this frozen stronghold, they seek to continue the §Rconflict§! that began so long ago and restore the long lost §Gmonarchy§!. The §GAtaman§! grows old, and it is unclear what kind of direction his §Gmovement§! would take in his absence...\n\n§G==FEATURES==§!\n\n*§GUnite§! the Far East and prove yourself to be the true heir of §WHarbin§!\n\n*§GStrengthen§! the §GWhite movement§! and liberate §WRussia§! from §RBolshevism§!\n\n*Be §Wwary§! of the puppet Tsar's §Rintentions§!"

 COUNTRY_INFO_URAL: "§G==THE URAL LEAGUE==§!\n\nIn the chaos of post-war Russia, there are many villains and few heroes. Nowhere is this split more apparent than in the Urals, where the soldiers of the §WUral League§! face off against the mad scientists of §RMagnitogorsk§! and the horrific bandits of the §RDirlewanger Brigade§!.\n\nThe warriors of the §WUral League§! were once mere prisoners and guards, locked in the Siberian wasteland of Vorkuta and left to rot. When the §RGermans§! invaded, however, all differences had to be thrown aside. Bound together by the influence of §WFather Janis Mendriks§! and the knowledge that, if neither worked with the other, all would perish, the guards and prisoners embarked on a long trek southwards, leaving only the worst of their ranks behind. Through the mountains they went, fighting off §Renemy§! after §Renemy§! as their numbers dwindled, finally settling down at the southern edge of the Urals, where they swore to protect the good and the innocent in the region.\n\nThe §WUral Guard§! has only hardened since that time, as the situation in the §WSouthern Urals§! has deteriorated greatly since their arrival. To the south, §RDirlewanger's Brigade§! wreaks havoc through the undefended souls of the area, raping, looting, and killing as they please. To the east, the §RBlack Mountain§! churns smoke as thousands flee from the experiments of §RTrofim Lysenko§! and the §RNKVD§!. To the west, the §GOrenburg Communes§! stand immobile, paralyzed by the constant bickering of their bloated system and unable to defend themselves.\n\nThe goals of the §WUral Guard§! are still the same as they were when they arrived, and it's certain that they'll give their all in attempting to fulfill it. Whether they'll succeed, however, is a question that is yet unresolved.\n\n§G==FEATURES==§!\n\n*Defend your §Wallies§! in the Orenburg Communes from the menace of Dirlewanger's Brigade and Magnitogorsk\n\n*Choose between quality and quantity as you §Wbuild§! your army for the coming war\n\n*§WProtect§! the poor and damned throughout the Russian wastes from the myriad of bandits and thieves"

 COUNTRY_INFO_ORENBURG: "§G==ORENBURG==§!\n\nAmongst the vast Russian anarchy lies a secluded haven of stability: §WOrenburg.§! Existing as a neutral ground for the surrounding peasant villages, the city emerged as the de facto authority of the surrounding region following the collapse of the §GOld Soviet Union§!. §WOrenburg§! is a beacon of hope to the people of Russia in these dark and tumultuous times.\n\nPeasants and refugees are drawn to §WOrenburg§! like moths to a flame. Passing through the §GUral League§!, they bring with them stories, hungry mouths, and tired souls. So many make the long exodus to the promised land of the Southern Urals, giving everything for the chance at a better life, and so many are disappointed.\n\n§WOrenburg§! is bordered by the §GUral League§!, a militia dedicated to the protection of the people, and the §RDirlewanger Brigade§!, a bandit kingdom ruled by §RGerman§! fascists that never stopped their pillage. Beyond either of those lies §RMagnitogorsk, the Black Mountain§!, rumored to rest in the iron grip of a mad scientist and his §RNKVD§! minions.\n\nDecimated by the past war and constant §RGerman§! bombing runs, the economy of §WOrenburg§! grinds and struggles. Few major industrial centers exist and most of the population is employed on farms or in cottage industries. Even if the skies weren't filled with bombers, the §WOrenburg Worker's State§! lacks the organization and will to industrialize the region.\n\nDespite the legends, §WOrenburg§! is disorganized and fragile. The §WWorker's Council§! is consumed by indecision, infighting, and bureaucracy. The village communes it represents are fiercely independent and oppose any efforts to centralize the region into something resembling a functioning government. If §WOrenburg§! is to survive, it must adapt.\n\nNot all agree with the §WWorker's Council§!, however. Calls for reform grow by the day and proponents of progress have organized around two very different men, united in their desire for progress, but opposed in nearly everything else. §WAleksander Burba§! imagines a technocratic republic that can carry §WOrenburg§! into the modern world, while his opponent §WGeorgy Malenkov§! rallies around an older, more soviet style of governance.\n\nA bright future lies before §WOrenburg§!, and the Urals as a whole, but only if she is strong enough to seize it...\n\n§G==FEATURES==§!\n\n* Carefully manage political infighting in an effort to save the §WCouncil§! from destruction\n\n* §WConfront§! bandits and mad scientists in a battle for the future of the Urals\n\n* Lead §WOrenburg§! into the modern age, or collapse into obscurity"

 COUNTRY_INFO_LYSENKO: "§G==MAGNITOGORSK==§!\n\nThe town of §WMagnitogorsk§! was a boom-town, built up throughout the 19th and early 20th centuries to mine and process the incredibly rich iron deposits within Mount Magnitnaya. When the Second World War ended, the steel mills closed and the mountain lay dormant. But §WDoctor Trofim Lysenko§! and the §W22nd NKVD Motor Rifle Division§! arrived, transforming the former network of mines into a base of operations where few entered and even fewer returned. The locals soon gave Mount Magnitnaya a new name more befitting of its ominous reputation: §Wthe Black Mountain§!.\n\nFar beneath the mountain's surface, §WTrofim Lysenko§! continues the "scientific" work that he started more than three decades prior. He has rejected the concepts of Mendelian genetics and Darwinian evolution, considering them to be classist lies that falsely apply the capitalist theory of competition to nature. In reality, Mother Nature is a socialist and all things trend toward cooperation. Any rational scientist would call his theories Lamarckian pseudoscience, but they have long since been forced out of academia or purged from his clique of technocrats.\n\nPushed by the stress of his experienced, §WLysenko§! has realized that there is no boundary worth respecting when the future of socialism is on the line, and he has broken one of his few taboos: human experimentation. He has become desperate to applying his theories in the creation of a "New Soviet Man," something that the unfortunate residents of §WMagnitogorsk§! have learned firsthand.\n\nThose who aid in the kidnapping of test subjects are the §WNKVD§!, led by §WStepan Bunkov§!. Their path first crossed with the mad scientist's in the closing days of the Second World War, when they were charged with evacuating him and his research well behind the front lines. But when all order broke down, they were forced to cooperate and survive. §WLysenko§! convinced the officers that his work was vital to the restoration of the §GSoviet Union§!, and that any and all assistance they could render would be greatly rewarded when order was restored and the §RGerman invaders§! were expelled. It is a decision that §WBunkov§! may come to regret.\n\nDespite its relative isolation, §WMagnitogorsk§! is not alone. The surrounding warlord states of §RTyumen§!, §RZlatoust§!, and §RKostanay§! pay no attention to them, something they intend to reciprocate. The great foe to the west is the §RUral League§!, a band of Gulag prisoners turned altruistic militias who view §WLysenko§! and all his valuable aides as little more than bandits in need of driving out. A most unexpected, ally, however, lies to the south: the §GDirlewanger Brigade§!, a handy supply of muscle whose loyalty can be bought with loot and liquor. With any luck, they can serve as a source of not only test subjects, but also manpower in the event of a war with the §RUral League§!. Of course, any alliance with them is not likely to last much longer after their victory.\n\n§G==FEATURES==§!\n\n* Push the limits of science and try to create a New Soviet Man! However, the toll research takes on §WMagnitogorsk§! and Lysenko himself cannot be ignored\n\n* In the aim of mutual interest with the Dirlewanger Brigade, §Wdestroy§! the Ural League's threat once and for all\n\n* Keep the NKVD in §Wcheck§!, for they will not hesitate to act if they feel Lysenko is no longer acting for the greater good..."

 COUNTRY_INFO_DIRLEWANGER: "§G==THE DIRLEWANGER BRIGADE==§!\n\n§WThe Dirlewanger Brigade§! is the bane of the Southern Urals, and not without reason. It is not so much a nation-state as it is a roving army that turned to banditry, sowing blood and terror across the steppe. At its head is §WOskar Dirlewanger§!, an officer turned bandit king who revels in the suffering he inflicts upon the villages around him.\n\nTheir origins lie not in the Urals, but in the §RThird Reich§!, as a a penal battalion called the §W36th Waffen Grenadier Division§! under the command of §WSS-Oberführer Oskar Dirlewanger§!, a long-serving veteran with a history of alcoholism, sadistic violence, and rape. Rather than demobilize during the West Russian War, §Wthe Brigade§! fled the front lines and escaped into the wilderness. They have since accumulated a posse of thieves, exiles, bandits, deserters, and others who care more for bloodshed and loot than working alongside ex-§RNazis§!.\n\n§WThe Brigade§! pledges itself to no nation, swears loyalty to no foreign leader, and bows to no master but themselves. And although they are fenced into one of the poorest corners of the former §RSoviet Union§!, they have set their sites on greater prizes.\n\nTo the south and east lie the §RKazakh warlords§!, who are in a similar position: under-equipped, isolated, and without much in terms of loot. To the north are §Rthe Ural League§!, who in a way are an inverse of §Wthe Brigade§!: instead of soldiers-turned-bandits, they are former gulag inmates who became respectable soldiers who oppose banditry. There is also the secretive state of §GMagnitogorsk§!, who have common ground with §Wthe Brigade§! in their mutual hatred of §Rthe League§!, and their mutual interest may lead to an alliance of convenience. But to the west sits the crown jewel of §ROrenburg§!: untouched by warfare, led by a weak government, protected by a disorganized army, and ripe for the taking.\n\nThe goal of §Wthe Brigade§! is simple: ride anywhere they have not been before, shoot anyone who shoots back, grab as much wealth as they can carry, use the women for their satisfaction, slaughter anyone they can see, burn down what's left, and ride off in search of their next victims.\n\nA day may soon come where they are stopped and the last bandit lies dead on the steppe, and the people of the Urals may live without fear. But until that day comes, §Wthe Dirlewanger Brigade§! shall ride, and the world shall tremble before them!\n\n§G==FEATURES==§!\n\n* Launch §Wraids§! upon neighboring warlords in the name of plunder and profit\n\n* §WReach§! out to Lysenko and the Black Mountain in the name of friendship... for now\n\n* Summon the banners of war and try to §Wdestroy§! the Ural League and §ROrenburg once and for all"

 COUNTRY_INFO_OSTAFRIKA: "§G==RK. Ostafrika==§!\n\nWhen the §GReich§! gained control over the great mass of Sub-Saharan Africa, it quickly became clear that what that control meant varied massively from place to place. What exactly the term "National Socialist" means has never been entirely clear. However, if there is an 'orthodox' National Socialist colony, it is surely §WOstafrika.§! Under the leadership of §WHans Hüttig§!, the region is ruled under a strict militarist hierarchy. The Boers and Anglos stand above toiling African slaves, the Germans stand above them, and §WHüttig§! lords over them all, plotting to expand his empire and contemplating the wrongs he's suffered. There is no wall that is not decked in barbwire, no television not stuffed with listening devices and propaganda, and no (white) child that isn't raised to be a soldier. \n\n As the other German Colonies denigrate ever further into degeneracy and the Reichskommissar's plots to expand the §GReich's§! control over the Dark Continent bare fruit, the people of Ostafrika shoulder their heavy burden without complaint, if only out of fear of the consequences. Hüttig's long-sought war with South Africa seems almost within reach, but the §GAmericans§! might prove to be a greater foe than he had imagined.\n\n His East African Dystopia is perhaps the most successful of the §WGerman African colonies§!, as measured by the fervency and meticulousness of its soldiers.\n\nBut can §WHüttig's§! throne of bayonets remain stable much longer, or will the developing conflict be a tragic defeat for the National Socialist German will?\n\n ==Features==\n\n*§WInvestigate§! your less reliable comrades for corruption and other high crimes against the Reich.\n\n * Lead the charge against the degenerate §WSouth Africans§! with the finest SS divisions of pure Aryan blood.\n\n * Balance the loyalty and §Wbrutality§! of Hüttig's soldiers against their small numbers and frail allies."

 COUNTRY_INFO_SUDWESTAFRIKA: "§G==RK. Südwestafrika==§!\n\nHeil! §WSüdwestafrika§!, firstborn of the Reich's dominions beyond the Mittelmeer. From the Namib's oases to Angola's jungles do you stretch - an eagle perched atop the Dark Continent, wings unfurled in all their majesty. Bastion of the §GLuftwaffe§!, inheritors of von Richtofen's and Hartmann's legacies, your planes fly unimperiled thousands of leagues in every direction. The §REnglishman's§! perfidy has been repaid in full a year past; now you are safe and strong under §GGermania's§! care once more. May you remain so for a thousand years hence!\n\n...At least, that was how a Minister stooge addressed the §WReichskommissariat§! a year after the war. Reality bears more nuance than can be fit into a propaganda piece.\n\nThe broad brushstrokes are true, of course, like any good bit of misinformation. The §GReich§! had longed for its lost colonies after the Great War, and wrested them back and more after they won the Second. Distinguished pilot and §WReichskommissar Wolfgang Schenck§! has thereafter governed both his home and the erstwhile Portuguese colony of Angola. With a man of his stature and deeds, §GGermania§! was certain §WReichskommissariat Südwestafrika§! would flourish for the decades to come. At the surface level, it has.\n\nHundreds of the §GReich's§! finest planes have made Windhoek its African nest. Nevermind the onerous costs of maintaining such a large fleet, and the supply lines and facilities to keep them in proper shape. Nevermind the rust gathering on its pilots' hard-spent training, wasted on bombing runs against huts in the Niger or supply drops in the middle of nowhere. As trouble rumbles in §RSouth Africa§!, officers dread the moment their rusty sword is drawn past the Orange River.\n\nIts cities are bastions of civilization among the uncivilized. Conversely, the §WReichskommissariat's§! authority fades the farther one strays from a short list of settlements. Where its jurisdiction is nonexistent in practice flourish a myriad of resistances and united fronts against the colonial menace, biding for the crucial moment their handlers had taught them. Meanwhile, the villagers under their protection wait eagerly for the bird handing gifts from the sky at least once a week.\n\nAt its' apex is §WReichskommissar Schenck§!, a man with a proven record of getting the job done. But that was twenty years ago. Now he spends more time flying his personal craft than in apprising his advisors of this year's plans. Sometimes, his servants catch him heading surreptitiously to one of his mansion's unused rooms at the same exact hour for days on end. Perhaps he was merely a man of privacy?\n\nNevertheless, §WSüdwestafrika§! bustles with action belying its sleepy countenance. In the skies above Windhoek, a flight that never flew draws skeins of vapor that stretch to the far north. In the jungles along the Cubango River, a band of rebels flit their gaze between their watches and the clear blue horizon. And in a Windhoek mansion, a penitent man gazes at the ceiling as he awakes from yet another nightmare.\n\nThe wall clock ticks closer to midnight. Sooner or later, he will have to make his choice.\n\n§G==FEATURES==§!\n\n* §WSiphon§! money from the Reich to improve your air fleet - or your subjects' lives\n\n* Lead the battle against South Africa from the §Wskies§!\n\n* Affirm your loyalty to Germania... or §Wfree§! Angola from its chains"

 COUNTRY_INFO_ZENTRALAFRIKA: "§G==RK. ZENTRALAFRIKA==§!\n\n§WReichskommissariat Zentralafrika§! is often called the '§GJewel of Africa§!' by the citizens of the §GReich§!. Renowned for its safaris, mineral wealth, and of course for its eccentric §WReichskommissar§!, §WZentralafrika§! is often seen as the one bright spot for German Africa. A land of unprecedented colonial wealth (and exploitation) and prestige.\n\n§WReichskommissar Siegfried Müller§! is owed many thanks for the colony's strong management... or at least that's what the §GReich§! thinks. While often lauded as the model of a German explorer; brave, adventurous, and an impeccable host, the reality is that §WZentralafrika§! is the greatest example of financial fraud in human history.\n\nIndustrial equipment is shipped to §WMüller§!, who then has them sold abroad for well-under market value after they are 'lost' to actions against partisans that never actually occur. Those he does keep are, when not given to Africans to ostensibly use against themselves, stockpiled until they're sold back to the §GReich§! and branded as having been built in §WZentralafrikan§! factories.\n\nThese reprints are done in an §RAmerican§! owned factory, foreign corporations (half of which are officially embargoed) representing the vast majority of §WZentralafrika's§! production. On the ground, foreign mercenaries guard foreign factories in foreign controlled zones of occupation, while §WMüller§! presides over a bureaucracy almost as corrupt as he is, only running thanks to its owners fears of reprisal and personal greed.\n\nSaid mercenaries can be found working under the §WZentralafrikan§! umbrella across Africa. §WZentralafrikan§! mercenaries give German guns and training to guerrillas in all three Reichskommissariats, they assist the §RSouth African§! army in patrolling its borders, they even help operate anti-air weaponry in §RWestern Africa§!.\n\n§WMüller§! himself, despite being the lovechild of Germany and a character in seven different films, two moderately successful novel series, a popular recruitment poster for settlement in Africa, and somehow the interviewee on the §RAmerican§! 'Tonight Show', is not at all interested in good governance. Instead he focuses on hunting and carousing, and semi-secretly lives the life of Germany's greatest hedonist instead of its greatest patriot.\n\nLuckily, as long as peace lasts, nothing can stop the good times from rolling...\n\n§G==FEATURES==§!\n\n* §WSafari§! with foreign dignitaries for prestige and a damn good time\n\n* Balance pleasure and business as you negotiate with foreign and domestic §Winvestors§!\n\n* Use the §Wmercenary§! companies of the Kongo jungle to do your dirty work"

 COUNTRY_INFO_SOUTHAFRICA: "§G==The Dominion of South Africa==§!\n\nLakes are few in Africa, islands even fewer, but there may as well be a sea between the §RReichskommissariats§! of §RHüttig§! and §RSchenck§! and the bright light burning at the tip of Africa.\n\nBacked against a wall, §WThe Dominion of South Africa§! carefully slinks across the narrow tightrope of international diplomacy, speaking words of liberty to §GWashington§! and whispering promises of segregation to the §RReich§!.\n\nThe battle for South Africa rages both abroad and at home. The nation is a paradox in and of itself. A dominion with no monarch, the minority governing the majority, §WPrime Minister De Graff§! carefully plays his opponents against each other in order to maintain the shaky stability his party, the Union Party, has established. With stability, comes a price. To keep the §RGermans§! north of the Limpopo, §WSouth Africa§! cannot fully achieve the picture of liberty painted for the §GAmericans§!. The throne of §WSouth Africa§! lays dusty and barren, a dominion only in name, but far from a republic.\n\nAcross the aisle, the powerful orations of §RAlbert Hertzog§! echo out into the nation, attracting the Boer population to the National Party, a party established on cooperation with the §RReich§! and the domination of white §WSouth Africans§!, over the black. All the while, the African National Congress vigorously fights to have their voice heard, figuratively and literally. In the cities, the oppressed march in solidarity, demanding a continent free of division, meanwhile in the far flung outposts keeping watch on the §RReichskommissariats§!, reports trickle in of villages burned and families slaughtered in the conflict between partisan forces and the §RGerman African Army§!.\n\n§WThe Dominion§! truly does walk the tightrope, cautiously appeasing on all fronts. The conflict at the cape is quickly becoming an inevitability, §WPrime Minister De Graff§! must keep the country on the straight and narrow, for if §WSouth Africa§! were to slip from the high-wire, God only knows where she'd land...\n\n§G==FEATURES==§!\n\n* Explore the gifts exposed by De Beers with §Wdiamond§! mining\n\n* Balance foreign §Winfluence§! and profit as you attempt to maintain trade with the §RPakt§!\n\n* Sway the upcoming §Welection§! in your favor"
 
 COUNTRY_INFO_USA:0 "§G==СОЕДИНЕННЫЕ ШТАТЫ АМЕРИКИ==§!\n\nДесятки лет назад, когда звёздно-полосатый флаг гордо реял над страной, никто не слышал топота §Rнацистких§! сапогов и не наблюдал за восходом §xяпонской§! тирании, мир поразила другая страшная катастрофа - ревущие двадцатые завершились оглушительным крахом Уолл-Стрит и ужасом Великой депрессии, которая прокатилась по §MАмерике§!, сея ужас и разрушение. Именно тогда рухнула концепция рузвельтовского "Нового Курса", поскольку сравнения его планов с неудачами Советов и действиями Николая Бухарина сделали подобные планы непопулярными. И тогда §Bдемократами§! был выдвинут §BЭл Смит§!, что позволило тогдашнему действующему президенту §SГерберту Гуверу§! остаться править в Белом доме.\n\nОднако 1936 год полностью поменял положение §MСоединенных Штатов§!, когда §BДжозеф П. Кеннеди§! гарантировал спокойствие и изоляцию от развязанной §Rнацистами§! войны в Европе, игнорируя мольбы Союзников о помощи. Мир и спокойствие царили в Северной Америке, позволяя стране восстанавливаться после Великой депрессии и поддерживать американскую экономику; однако стабильность царила недолго. Настало 7 декабря 1941 года, дата, которая будет вечной памятью о позоре §MСША§!, которые были внезапно атакованы военно-морскими и воздушными силами §xЯпонской Империи§!, потопившими §Mамериканский§! флот на §WПерл-Харбор§!.\n\nВ условиях упадка ВМФ к власти пришёл новый президент §BГарри Трумэн§!, пообещавший американскому народу показать, как "факел свободы прорвется через все преграды". Эти планы моментально испарились в ядерных лучах на Тихом Океане. 4 июля 1945 года яркая вспышка поглотила §YГавайи§! после падения атомной бомбы на многострадальный §WПерл Харбор§!. Что еще хуже, в конце августа было подписано §xСоглашение Агаки§!, официально завершившее войну первым крупным поражением Америки в истории, поскольку оно передавало штат §YГавайи§! и морские базы Лос-Анджелес и Сан-Франциско под контроль §xЯпонии§!. Также США пришлось начать выплачивать огромные репарации и отменить эмбарго для государств, присоединившихся к Оси. Хаотичные выборы 1948 года, приведшие к власти §SТомаса Дьюи§!, стали реквием для §Bдемократов§!, вынужденных искать новые пути в политике в условиях деморализованных §MШтатов§!. На первых послевоенных выборах озлобленный народ §MАмерики§! почти единодушно повернулся спиной к правящей §BДемократической Партии§!.\n\nСтолкнувшись с массовым дезертирством и потерей почти всех своих мест в Сенате, партия отчаянно искала способ выжить. В конечном итоге, несколько бывших §Bдемократов§!, ставшие впоследствии §Rреспубликанцами§!, предложили радикальное решение: союз с торжествующей §RРеспубликанской Партией§!. Лоббировал эту идею сенатор §TЛиндон Б. Джонсон§!, и после долгих споров обе политические организации объединились в §RРеспубликанско§!-§BДемократическую§! Партию, ненадолго превратив Америку в однопартийное государство.\n\nТаким образом, легендарный генерал §SДуайт Эйзенхауэр§!, герой обороны §RБритании§! от §rнацистов§!, выиграл выборы как первый президент от §Sреспубликанцевn§!-§Bдемократов§!. Эйзенхауэр упорно трудился над созданием §TОрганизации Свободных Наций§! - экономического и оборонительного союза демократических сил, оставшихся в мире. Заявление §SЭйзенхауэра§! о намерении вернуть §YГавайи§! обратно в состав §MСША§!, разоравав §xСоглашения Агаки§!, укрепили позиции новой силы внутри страны. Если переместится в 1960-е, то на политическом Олимпе страны можно обнаружить Президента §SРичарда Милхауса Никсона§! и вице-президента §BДжона Фитцджеральда Кеннеди§!, сына бывшего §BДжозефа П. Кеннеди§!.\n\nОднако республиканцы-демократы не остались на политической арене в одиночестве. По мере того, как американская Депрессия продолжалась и вопрос о гражданских правах начал входить в общественное сознание, некоторые граждане начали искать альтернативные силы. §PНациональный Прогрессивный Фронт§!, созданный Генри А. Уоллесом и Гленом Тейлором в 1947 году, стал маяком прогресса в политики, в то время как §LПатриотическая Партия§! Паттона, созданная в 1951 году, начала представлять интересы упертых консерваторов. Обе они смогли участвовать в выборах 1952 и 1956 годов, но ни одна из них не смогла подвинуть монополию §Rреспубликанцев§!-§Bдемократов§!. Ради объединения голосов против истеблишмента, обе партии приняли спорное решение - объединились под единым знаменем §OНационал-Прогрессивной Партии§!, Америке еще предстоит выяснить, сможет ли этот политический Франкенштейн хоть сколько-нибудь повлиять на ситуацию в стране.\n\n§YАктуальная ситуация:§!\nВ 1962 году §RРичард Никсон§! стал президентом §MСоединенных Штатов Америки§!. Сейчас американцы от побережья до побережья требуют социальных реформ. На §YГавайях§!, где §xяпонцы§! разместили свои ядерные ракеты, назревает новый кризис. По всему Югу свирепствует расизм, афроамериканцы умоляют подписать закон о гражданских правах, в то время как многие белые южане яростно выступают против этого акта. Холодная война между §Mнами§!, §rГерманией§!, и §xЯпонской Империей§! снова начинает нарастать. Задача президента §SНиксона§!: вернуть стране ее законное место на мировой арене."
 
 COUNTRY_INFO_2_USA:0 "\n£us_voting_the_rd_senate\n\n\n\n§BУоллес Ф. Беннетт§!:\nСенатор Уоллес Ф. Беннетт с нарастающим беспокойством наблюдает за президентством §SРичарда Никсона§! - его недоверие к другим и почти навязчивая потребность в контроле могут похоронить его карьеру. На него давит положение Америки, которая содрогается от холодной войны и протестов за гражданские права. Сенатор от Юты, прежде всего, считает, что стране нужна твердая рука, чтобы стабилизировать государственный корабль в эти трудные времена - и если Никсон не справится с поставленной задачей, то на него может пасть обязанность обеспечить лидерство, в котором так отчаянно нуждается Америка.\n\n§RЛиндон Б. Джонсон§!:\nКарьера сенатора Линдона Бейнса Джонсона это пример сочетания высоких идеалов с расчетливым оппортунизмом великого государственного деятеля. Страсть техасца к переменам началась тогда, когда он лично столкнулся с американской бедностью, работая учителем в государственной школе. Нищета следовала за ним через каждую ступеньку пути чести в Штате Одинокой Звезды. Перед лицом бездействия §Bпрезидента Кеннеди§! то же самое рвение толкнуло конгрессмена-§Bдемократа§! в объятия §Rстарой доброй партии§!. И все же именно он убедил своих коллег в 1952 году объединиться со своими бывшим сопартийцами. §RРеспубликанцы§! и §BДемократы§! наградили этого человека, который был их общим коллегой, главенством в Сенате - железной перчаткой, которую он с тех пор с большим эффектом пускал в ход против инакомыслящих и соперников. Теперь Джонсон возглавляет самое сильное большинство в истории этого госоргана. Многие гадают, когда именно глава Сената обнародует свои планы на будущее в качестве президента... и на какие глубины он опустится, чтобы толкнуть Америку к этому."
 
 COUNTRY_INFO_3_USA:0 "\n£us_voting_the_npp_senate\n\n\n\n§gСтром Турмонд§!:\nДо того, как появилась §OНационал-Прогрессивная партия§!, в штатах жил Дж. Стром Термонд. Однажды Верховный суд признал школьную сегрегацию неконституционной и тогда он в 1954 году возглавил исход южных сенаторов из §MДемократической партии§! в §LПатриотическую партию§! генерала Паттона. Два года спустя он провел переговоры о слиянии этой партией с §NНациональным Прогрессивным Фронтом§!, чтобы сформировать современную §OНПП§!. Как лидер §gультраправых§! в Конгрессе, он вместе со своими помощниками Ричардом Расселом и Робертом Бердом, использовал свою власть, чтобы подавить любую попытку положить конец расовой сегрегации Америки. Несмотря на то, что он утратил интерес к баллотировании в президенты с момента своей неудачной попытки в 1960 году, этот государственный деятель остается одним из самых влиятельных политиков в Америке.\n\n§gМаргарет Чейз Смит§!:\nСенатор Маргарет Чейз Смит из штата Мэн является аномалией в §OНационал-Прогрессивной Партии§!, обычно объединяющаяся с правыми по экономической политике и центром по вопросу сегрегации. Она решительно настроена против §RР§!-§BД§!П, которых она считает трусливыми, беспринципными оппортунистами и с которыми оборвала контакты после окончания войны. Одна из немногих сенаторов от §OНПП§! сохранивших свои места после победы §RР§!-§BД§!П в 1960 году, она сумела завоевать большое влияние среди немногих оставшихся членов парламента. Она решительно намерена сохранить §OНПП§! как §Gсильную§! и §xвоинственную§! оппозицию §RР§!-§BД§!П, сохранив как радикальных §Mсоциалистов§!, так и упорных §gсегрегационистов§!.\n\n§gДжордж К. Уоллес§!:\nДжордж Уоллес из Алабамы это человек-загадка. Когда старая §Bдемократическая§! машина сегрегационизма рухнула, он радостно прыгал с корабля на корабль от партии к партии, в конечном итоге оказавшись одним из членов §gультраправого§! крыла §OНацционал-Прогрессивной Партии.§! Уоллес изображает себя одновременно гордым южанином и американским патриотом, борющимся за "закон и порядок" внутри страны и антифашизм за рубежом. Честно говоря, он оппортунист, который сделает все возможное, чтобы быть избранным. И если это означает восстановление сегрегации по всей территории Соединенных Штатов, так тому и быть.\n\n§PМайкл Харрингтон§!:\nНа Среднем Западе Майкл Харрингтон оказался знаменосцем §PЦентра НПП§!, что стало кульминацией его идеологической Одиссеи, приведшей демократического социалиста в объятия §OНациональной Прогрессивной партии§!. Но Америка долгое время оставалась глуха к бедственному положению бедных и бесправных, и хотя он неустанно работает со своими союзниками, включая Морин Нойбергер из Орегона, партия продолжает бороться за согласованное послание между более центристскими политиками центра, такими как Генри М. Джексон, и регрессивной политикой §gультраправых§!. Но он готов изложить свое дело непосредственно народу, поскольку работает над своим великим разоблачением §PДругой Америки§!.\n\n§PГенри М. Джексон§!:\nКогда кто-то думает о §OНПП§!, Генри Мартин "Совок" Джексон сразу приходит на ум. Сенатор и бывший §Bдемократ§! из Вашингтона одним из первых переметнулся на сторону зарождающегося альянса между американскими прогрессистами и южными консерваторами. По сути, идеология Совка воплощает этакий компромисс, заполняя нишу между §PМайклом Харрингтоном§! и §gСтромом Турмондом§!, избегая радикальной и расистской риторики, синтезируя благоприятные черты политических крайностей Америки - сильные социальные связи, жесткая позиция в отношении Японии и другие. Партия могла бы донести этого человека и его идеи до Белого дома, если бы не катастрофическое выступление самого §gТурмонда§! против §RНиксона.§! "Знамя умеренных" знает, чего желает американский народ - кого-то достойного представлять §Oнационал-прогрессистов§! в 1964 году. По крайней мере, политика лучше, чем Миссурийский подстрекатель черни...\n\n§G==ОСОБЕННОСТИ==§!\n\n*Наметьте курс §MАмерики§!, влияя на ее §Yвыборы§!, принимая §Yзаконопроекты§! и соперничая за контроль над §YСенатом§!\n\n*Защищайте ветеранов политики и старую систему вместе с §Rреспубликанцами§!-§Bдемократами§!... или предложите американскому народу альтернативы с §Oнационал-прогрессистами§!\n\n*Сдерживайте §rфашизм§! c помощью уловок и §xпрокси-войн§!"

 COUNTRY_INFO_IBERIA: "§G==THE IBERIAN UNION==§!\n\n§WThe Iberian Union§!, formed in the aftermath of the new European order forged by the hated Greater German Reich, stands at a volatile position. The union, once viewed as a necessity to defend against further aggression, has devolved into a nightmare of §Rbureaucracy and disorder§!.\n\nWhen §RGermany§! plunged the world into conflict, the young regimes of §GFranco's Spain and Salazar's Portugal§! attempted to maintain their neutrality. With both the British and §RGermans§! attempting to court the Iberians into joining their respective alliances, the two leaders would sign the §YIberian Pact§! in 1942, guaranteeing peace between both nations. While peace would reign in the peninsula itself, the war would be brought to the colonial empires, first in 1942 with the §RJapanese§! seizure of Timor-Leste, and then in the later stages of the war, with the Spanish invasion of §YFrench West Africa§!.\n\nAs the war slowly fizzled out, the Spanish would seize the opportunity to reclaim §GGibraltar§! from the fading §YBritish Empire§!, as well as continuing their push into Africa, coming into conflict with local rebel groups that had swept the remaining Free French forces out of their lands. In the midst of this chaos, the victorious §RGermans§! would begin construction on the §YGibraltar Dam§!, the key piece to their ambitious §RAtlantropa plan§!.\n\nIn the late 40s, a §RGerman§! invasion would seize the gems of the Portuguese empire, Mozambique and Angola. Shocked and terrified of losing even more in the face of §RGerman§! aggression, the Spanish and Portuguese governments entered into negotiations to expand the §YIberian pact§!, culminating in the creation of §Wthe Iberian Union§!, merging the two nations governments.\n\nThe newborn nation would immediately face the results of §RAtlantropa§!, seeing its eastern port cities devastated by the §RGerman§! project. In the early '50s, the §RGermans§! abandoned the Gibraltar Dam as the European economy collapsed, leaving the Iberians to pick up the pieces of the incomplete dam.\n\nThe Union, dominated by Anti-German sentiment, found unlikely allies in the §GItalian Empire§! and the Türkes regime in §GTurkey§!, forming an alliance of convenience against the Germans. Despite disputes over Algeria and rights in the now Italian Suez canal, the alliance has held against all odds.\n\nAs the years ticked by, the flaws in the Union's structure have begun to show, the equal power given to §GSalazar and Franco§!, while necessary in the creation of the union, has also proven a curse, with the near-constant §Rbickering of the Caudillos§! becoming an accepted reality of the nation.\n\nWith the upcoming Malta Conference between the §GTriumvirate§! member states and instability in the Reich, the future of Iberia and its place in the world is by no means certain.\n\n§G==FEATURES==§!\n\n* Manage the various interests of the §GCaudillos§!, as well as their popularity among the different groups that make up Iberia.\n\n* Complete the construction of the §YGibraltar Dam§!, turning it from an economic §Rdeadweight§! to a §Gboon§!.\n\n* Defend the stability of §WIberia§! through whatever means necessary, §Rlest the Union be brought to the brink of collapse§!."

 COUNTRY_INFO_BRITTANY: "§G==THE REPUBLIC OF BRITTANY==§!\n\nEver since Anna Breizh married Charles VIII in 1491, Brittany has been held in a stranglehold by our §Yeternal French oppressors§!. Until the §YGermans§! came. As their panzers rolled over the mighty Maginot and into Paris, we saw them as liberators, a nation that finally symphatized with the sorry fate of Bretons. Well, we were almost correct.\n\nAs the Second World War ended, Brittany had not achieved the liberty we had hoped §YHitler§! would grant us. Still under French rule, the future looked bleak. But history has a funny way of giving every cloud a silver lining. The cloud in question was dark purple, and §YHeinrich Himmler§! was the wind. In an ironic twist of fate, Brittany's greatest contemporary existential threat was the very same that caused us to finally gain freedom, as Brittany gained nominal independence in the wake of the formation of §YBurgundy§!.\n\nThough the lot of the Bretons looked to be improving, the world had different plans. As the Reich plummeted into economic chaos, the various client states, Brittany included, were left largely to their fates. As starvation and poverty loomed, it was §YOlier Mordrel§! who would first suggested the unthinkable; Brittany would have to turn to §YBlack Market trading§! in order to survive. While many worried about the impact government-sponsored crimes would have on the moral fiber of Bretons, the results could not be argued with. Brittany was not only saved, but by becoming a pipeline for Western goods into the Reich, we began acquiring wealth beyond our wildest dreams.\n\nThe Bretons have been through a lot, but our spirits were never broken. As the New Year's celebrations come to an end, and 1962 begins, the Breton republic looks into the future with eagerness, but also doubts. While the §YBlack Market§! shows much promise for the future of Brittany, Breton intelligence sources indicate that the deteriorating health of §YAdolf Hitler§! is the source of increasing power struggles within Germany. Any internal conflicts within Germany could negatively impact Brittany. Additionally, the ever-present §YBurgundians§! have been planning something nefarious for years; Only time will tell how their designs will affect us. Without doubt, the coming decade will be a decisive time for the Bretons.\n\n==FEATURES==\n\n- The time has come to make the §YBlack Market§! a true force to be reckoned with. Take charge of expanding the Market on a global scale, strategically selling weaponry to warzones and contraband goods to willing buyers. While some are interested in expanding the Market to even more dubious areas, some Bretons are also looking to end the whole system.\n\n- The Breton National Committee, the ruling political body of Brittany since the 1940's, has been held firmly in the hands of §YOlier Mordrel§! and the §YModerate Wing of the SBB§!. Supported by §YCélestin Lainé§! and the §YTraditionalist Wing and Burgundian Position of the SBB§!, the §YSBB§! is the undisputed leading party of the Committee. However, ever since leaving the §YSBB§!, §YRaymond Delaporte§! has been gathering force behind the democratic cause in Brittany. The democrats have united under the §YSAV§!, and while they hold a minority position at the moment, things could very well change."

 COUNTRY_INFO_YUNNAN: "==YUNNAN==\n\nFar from §RTokyo§!, §RNanjing§!, and modernity, §WYunnan§! is an idyllic backwater. Peasants toil in the mines and farms, using primitive tools and what machinery they can to extract endless raw resources from the land. Lording over all is §WLu Han§! and his cadre of generals, who grow fat off the labor of their countrymen.\n\nTo the east is §GGuizhou§! ruled by §GHe Yingqin§!. §WYunnan§! and §GGuizhou§! were once united as §WXinan§! and their combined wealth brought prosperity and riches to whoever controlled the region. Though many obstacles lie in the way, perhaps these two brothers will be united once more.\n\nAs the world changes, so must §WYunnan§!. If its mines and farms cannot compete with the rest of the §RSphere§!, then the province will fall and, worse still, so will §WLu Han's§! wealth. If the future is to be stable and profitable, §WYunnan§! must industrialize.\n\n§WYunnan's§! geo-political situation is as tenuous as its economic situation. §RChina§! and §RJapan§! compete for influence and control over §WYunnan's§! material resources, both for their own benefit as well as to deny the other. If §WLu Han§! is not careful, he may find his vaporous notion of pseudo-independence eroded suddenly and without warning.\n\nGreat wealth awaits §WYunnan§!, or, more specifically, §WLu Han§!, if only he is crafty enough to avoid the pitfalls of the modern world.\n\n==FEATURES==\n\n* Unite §WYunnan§! and §GGuizhou§! once more\n\n* Turn §WYunnan§! into an economic jewel of the §RSphere§!\n\n* §RWitness the return of the Lamb§!"

 COUNTRY_INFO_INDONESIA: "§G==THE REPUBLIC OF INDONESIA==§!\n\nTyranny, exploitation, and division. Such was the strategy of the §RDutch§!. Keep the people of Asia divided, keep them weak, but most importantly, keep the profits flowing. For three centuries, the people who would become §WIndonesia§! wriggled and writhed under the boot of imperialism, joining the symphony of the oppressed people of §GAsia§! crying out for freedom.\n\nSalvation would not come until March of 1942 when the §GEmpire of Japan§! first landed in §WIndonesia§!. To greet them, a man of many names stood on the shores. To his family, Kusno Sosrodihardjo, to his friends, Bung, but to the people of §WIndonesia§! he is a hero. §WSukarno§!'s monumental rise to power can be mostly attributed to his charisma and unwavering commitment to the people, but his continued control, nearly two decades after the §Rwestern§! devil was subdued, lies all in the hands of the §WTentara Nasional§!.\n\nWhile his county does battle with itself, rooting out the communists of the §RPKI§! and keeping close watch on the §Rethnic minorities§!, §WSukarno§! enjoys drinks in Palembang. While his people scavenge for all they can find, Sukarno's evenings would be incomplete without an exuberant amount of alcohol and gourmet dishes. Some say §WBung§! has lost his path, some say he's never changed, one thing is sure, for all the friends made wining and dining makes, just as many §Renemies§! are made. What §WSukarno§! may soon learn is that the greatest §Rthreat§! is §Ginside§! us...\n\n==FEATURES==\n\n- Guide democracy to your liking!\n\n- Balance the influence of the three leading power blocs: §WThe military§!, §WThe SKN§!, and §WThe politicians§!\n\n- Cement §WSukarno's§! power with §GThe Referendum§!"

 COUNTRY_INFO_CHINA: "§G==THE REPUBLIC OF CHINA==§!\n\nFor as long as there has been land, there has been a struggle for §WChina§! to dominate and exploit it. For centuries, the elite warriors of the Middle Kingdom struck fear into hearts of kings of yore. Even when fractured, the spirit of the people could never be broken, for as the moon waxes and wanes, so does §WChina§!. §WChinese§! power is an inevitability.\n\n§ROr so they thought.§!\n\nHow cruel fate is to punish a people for prospering. It started small, with squabbling and disagreements in the administration, and then came the arrival of the §RWestern Powers§!. Capitalizing on the Qing Dynasty's technological disadvantage, coastal §WChina§! became peppered with Western concessions. Sovereignty was ripped away from §WChina§! like pulled teeth, agonizingly slow and bloody.\n\n§GThe Japanese Empire§! was lucky enough to be spared from the horrors of imperialism, but yet had to bear witness to it for so long, watching as her brothers and sisters of §GAsia§! were rendered nothing more than workshops for the rest of the world. §GJapan§! undertook a grand crusade that fateful day in July of 1937, using its modern technology to bring the §Rimperialists§! down to the level of their slaves.\n\nIt was this modern advantage that caught the eye of a young §WGao Zongwu§!, who saw this as the leverage that turned the tide of war in favor of the people of §GAsia§!. Following the death of the former president of the Republic and his mentor, §GWang Jingwei§!, §WGao Zongwu§! found himself ripped out of his quiet early retirement and back at the centre of the political scene. §WGao§! has outlined his flagship polices that he believes will carry §WChina§! into the modern age as the §GFive Modernizations§!. Calling for an §Goverhauled education system§!, an §Gexpanded industrial sector§!, an §Gexport-based economy§!, and more, §WGao§! promises a lot, but it remains to be seen if his programs will be a §Gstep towards the future§! or if §WChina§! has been §Rshattered for the last time§!.\n\n==FEATURES==\n\n- Sway the §WYuan§! in your favor and §Gexploit the support§! of your most trusted faction!\n\n- Follow the journey of an ancient nation in a modern world!\n\n- Guide a moderate modernization or charge full speed ahead towards the future!"

 COUNTRY_INFO_JAPAN: "§G==THE EMPIRE OF JAPAN==§!\n\nThe Jewel of the East. §YThe Land of the Rising Sun§!. Dai-Nihon Teikoku. The Empire of Japan goes by many names, but none are disputing its status as the hegemon of East Asia. Following a grueling victory in the Second World War - a victory paid for in §Rblood and iron§!, §Gthe Empire of Japan stands triumphant§! in Asia, from the frigid waters of Sakhalin, to the bustling metropolis of Tokyo, to the far reaches of Calcutta and New Guinea.\n\nOn the surface, Japan has everything it could have ever wanted in 1962. The Zaibatsu champion §GAsia's economic growth at breakneck speed§!. The §BImperial Japanese Navy§! is the most powerful maritime force in the world, from Tokyo Bay to San Francisco. The §OImperial Japanese Army§! is the enforcer of Tokyo's will throughout most of Asia. Most prominently, it guards Japan's crown jewel, and a once-immutable enemy, §RChina§! - now brought to heel. The politicians in Tokyo bicker, but the Taisei Yokusankai has stood strong for over twenty years, heralding a Shintaisei - a §GNew Order§! over both Japan itself and Asia, led by the conservative §WHiroya Ino§!.\n\nHowever, deep beneath this seemingly perfect victory lies a §Rbubbling cauldron of threats§! to the Empire's hegemony. In China and Southeast Asia, winds of dissent are brewing. The §OImperial Japanese Army§! is overstretched - there's only so much ground one force can cover thoroughly. Across the Pacific, the United States seems poised to avenge their defeat nearly twenty years ago. Deep inside Japan itself, the labyrinthine structure of the state hides a deep rot of corruption and deceit, one that is slowly working its way to the surface, and could potentially threaten the §Rvery foundations§! of the Japanese Empire.\n\n==FEATURES==\n\n- Course Japan's political destiny through §Wunique parliamentary and ministerial mechanics§!.\n\n- Maintain your hegemony across the Co-Prosperity Sphere, through both diplomacy and §Rwar§!.\n\n- Engage in a grueling narrative of deception, deceit and corruption."
 
 COUNTRY_INFO_1_GER:0 "§G==ВЕЛИКОГЕРМАНСИЙ РЕЙХ==§!\n\nВ ходе двух самых разрушительных войн в истории, Германия пожертовала всем только для того, чтобы завоевать мир. §WТысячелетний Рейх§! парил над жалкими Союзниками §RВторой мировой войны§!, сокрушая сопротивление великим амбициям своего §WФюрера§! как на западе, так и на востоке и продвигая свою армию дальше, чем когда-либо прежде. Хотя, как и во всех праведных войнах, за победу пришлось заплатить немалую цену - даже §Rамериканское§! сопротивление было в конечном счете остановлено §Yядерным огнем§!. Наконец-то Германия победила, ее честь была восстановлена, а ее судьба стала ясной.\n\nПосле своей победы Рейх не терял времени даром. Он немедленно приступил к преобразованию Европы по своему образу и подобию - по образу §rнационал-социализма§!, очищенного от дегенеративной буржуазии и освобожденного от власти низменных унтерменшев. Выполнение §rГенерарплана Ост§! на Востоке, наряду с §rпроектом Атлантропа§! в Средиземном море и §rплотиной реки Конго§! подпитывается самым большим §rрабовладельческим§! аппаратом, который когда-либо видел мир.  §rВермахт§! стал самой большой и мощной армией в мире, защищая германские амбиции от Британских островов до русских пустошей и тропических лесов Африки. Там, где некогда ожесточенные междоусобицы проливали кровь братьев, теперь стоял Пакт Единства, ведомый §WВеликогерманским Рейхом§! и его дальновидным руководством.\n\n§RОднако затем все это рухнуло.§! Менее чем за десять лет немецкая экономика потерпела жесточайший крах, а затем последовала позорная §RЗападнорусская война§! которая, вместе с предательством §PСС§!, организованное гнусным §PГенрихом Гиммлером§!, поставила Рейх на грань краха. Если бы не быстрые и решительные действия Вермахта, Рейх бы рухнул. Тем не менее, опыт 50-х годов в сочетании с безудержным рабством и реальностью мирового давления на Германию §Rполностью разрушил§! доверие народа к своему правительству.\n\n§RРейх больше не является гордым гегемоном мира; теперь он просто тень самого себя, раздираемый бесстыдной борьбой и объединенный только страхом за свое будущее.§!\n\n==ОСОБЕННОСТИ==\n\n- Выберите одного из §Wчетырех преемников§! и помогайте ему воплотить свое видение будущего Рейха.\n\n- Восстанавливайте, поддерживайте или даже расширяйте свою гегемонию по всей Европе с помощью §Wдипломатии, обмана или даже войны§!.\n\n- Познакомьтесь с многочисленными лицами немецкой политики, §Wобъединяйтесь с ними или постарайтесь сбросить их вниз§!."
 
 COUNTRY_INFO_2_GER:0 "==ГЛАВНЫЕ ПЕРСОНАЖИ==\n§rАдольф Гитлер§!\nФюрер - это Германия, а Германия - это фюрер. Такова линия партии, истина, которую §rНСДАП§! установила в мире и которую Гитлер окончательно подтвердил в ходе §RВторой Мировой Войны§!. Победа Рейха стала кульминацией величия фюрера - вечные враги были разбиты, раздавлены величайшей военной машиной, которую когда-либо видел мир. Гитлер стал центром этой славы, и по сей день его имя пишется §Rс гордостью или со страхом§!. За победой последовали десятилетия процветания и могущества, когда Рейх стал бесспорным гегемоном мира - и полное отчаяние и трагедия в последующие годы, когда люди видели, как все это почти мнгновенно рассыпалось в прах. Фюрер мог только смотреть... смотреть и улыбаться. Улыбаться сквозь слезы.\n\n§LМартин Борман§!\nПо всему §WРейху§! сложно найти таких же могущественных людей, как §LМартин Борман§!, глава партийной канцелярии. Поддерживаемый многими и ненавидимый столь же многими, §LБорман§! ловко проложил себе путь через византийскую политику, господствующую в §WРейхе§!. Сегодня он является не только главным представителем §rНСДАП§!, но и лицом консервативного движения §WРейха§!, искренне проповедуя ценности §rнационал-социализма§! и предлагая лишь незначительные изменения для обуздания коррупции и вычищения гнили, в отличие от реформизма §OШпеера§! и милитаризма §gГеринга§!. С его тесными связями с §rГитлером§!, относительным доминированием в §rРейхстаге§! и его послужным списком как верного сторонника §rнационал-социализма§!, §LБорман§! широко рассматривается в международных кругах как наиболее вероятный §rпреемник фюрера§!. И если борьба за власть над §WРейхом§!'s будет  §Rтолько накаляться§!, лояльность значительной части §rВермахта§! тоже не помешает.\n\n§gГерман Геринг§!\n§gГерман Геринг§! напыщенный лидер милитаристского крыла §rНСДАП§!. Кроме самого §rФюрера§! никто в §WРейхе§! не может претендовать на такое обожание публики. Один из первых членов §rНСДАП§!, §gГеринг§! пользуется безумным уважением по всей стране. Поскольку консервативное крыло партии уже прочно находится под контролем §LБормана§!, §gГеринг§! обратился к §rВермахту§!, быстро склонив чуть более половины вооруженных сил на свою сторону. При поддержке фельдмаршала Фердинанда Шёрнера, §gГеринг§! обещает вернуть Рейху былую славу - не путем реформ, а путем завоеваний. Под командованием  §gГеринга§!, §WРейх§! двинется на весь остальной мир, побеждая всех и каждого, кто встанет у него на пути. Эта гиперагрессивная внешняя политика, безусловно, вызвала беспокойство среди международного сообщества - беспокойство, которое боится только одного - назначения §gГеринга§! следующим §rфюрером§!. Однако удастся ли ему выполнить все свои обещания, еще предстоит выяснить.\n\n§PРейнхард Гейдрих§!\n§RПражский мясник, белокурая бестия, молодой бог смерти§! - для §PРейнхарда Гейдриха§!было придумано множество имен, но ни одно из них не может точно описать человека, которого почти повсеместно ненавидят в §WРейхе§!. Являясь главой германских §PСС§!, близкие отношения §PГейдриха§! с §rГитлером§!, в сочетании с его собственным умом и общей компетентностью - это, возможно, единственное, что спасло его от изгнания или чего похуже много лет назад. Как глава организации, которая является объектом всеобщей ненависти в Германии, большинство видят §PГейдриха§! не более чем марионеткой §PГенриха Гиммлера§!, подчеркивая, что он является только номинальным рупором для гнусных идей §PРейхсфюрера СС§!. Технически, §PГейдрих§! является возможным кандидатом на пост фюрера - однако, при отсутствии политической власти и народной поддержки, такой выбор кажется маловероятным. В том случае, если §PГейдрих§! не только будет избран следующим §rфюрером§!, но и победит своих конкурентов, мир может только содрогнуться при мысли о гордом стороннике §RБургундской системы§!, контролирующем одну из самых могущественных наций на земле."
 
 COUNTRY_INFO_3_GER:0 "§OАльберт Шпеер§!\nВ зависимости от того, кого вы спросите, §OАльберт Шпеер§! может быть единственным человеком, что еще способен спасти §WРейх§! либо станет тем, кто его уничтожит. Мало кто может похвастаться такой славой и такой противоречивостью, как главный архитектор §WРейха§!, чья нынешняя цель состоит в том, чтобы разрушить систему, которую он сам же и создал - систему рабства, которая, как он утверждает, медленно уничтожает §WРейх§!. Окружив себя §GБандой из четырех человек§!- Людвига Эрхарда, Гельмута Шмидта, Курта Георга Кизингера и Хеннинга фон Трескова, -  §OШпеер§! взял решительно реформистский курс, захватив умы молодежи своими обещаниями масштабных реформ и лучшего будущего. Конечно, является ли §OШпеер§! таким реформистом, как утверждают его самые пламенные сторонники и самые верные враги, - это совсем другая история, поскольку сам он, похоже, не хочет заходить так далеко, как этого желает §GБанда Четырех§!. Хотя его дружба с §rАдольфом Гитлером§! дает ему шанс стать §rпреемником фюрера§!, неясно, сможет ли он подкрепить свои заявления силой, если дело дойдет до драки.\n\n§RФердинанд Шёрнер§!\n§SФердинанд Шёрнер§! знаменит по многим причинам, и лишь немногие из них являются положительными. Сначала прославившийся своей жестокостью во время §RВторой Мировой§!- - вплоть до расстрела солдат, без суда и следствия, затем он стал известен своим неудавшимся заговором против §WРейха§!, остановленным только быстрыми действиями §TХанса Шпайделя§!, Благодаря свирепой поддержке §gГермана Геринга§!, §SШёрнер§! вновь пробился в высшие эшелоны немецкой политики. И если §gГеринг§! Геринг - глава милитаристов, то §SШёрнер§! - их сердце. Его крайний милитаризм дажу превосходит таковой у §gГеринга§!, поскольку он подталкивает к Рейх к войне с §RЯпонией, Соединенными Штатами и даже Бургундией§!- вещи, про которые §gГеринг§! старается не упоминать. Действительно, среди народа ходит слух, что именно §SШёрнер§!, а не §gГеринг§!, является истинной силой, стоящей за милитаристами. Независимо от того, кто победит в борьбе за §rпост фюрера§!, §SШёрнер§! почти гарантированно будет играть важную роль в их администрации - слишком известный, чтобы избавиться от него, и, слишком жаждущий править, он не упустит возможности завхатить власть - как для себя, так и для своего §rВермахта§!.\n\n§TХанс Шпайдель§!\nНекоторые говорят, что противоположности притягиваются, но одни противоположности не отталкивают друг друга так сильно, как §SФердинанд Шёрнер§! и §TХанс Шпайдель§!. В то время как §SШёрнер§! всегда выступал за расширение участия §rВермахта§! в работе §rРейхстага§!, §TШпайдель§! на протяжении многих лет доказывал прямо противоположное. В то время как §SШёрнер§! решительно выступал против реформ, предложенных §OШпеером§!, §TШпайдель§!, если и не был восприимчив, то уж точно не отвергал эти идеи. Возможно, самый яркий пример этого разделения - §TШпайдель§! был тем, кто остановил неудавшийся переворот §SШёрнера§! в 50-х годах, начав эту ожесточенную борьбу, которая продолжается и по сей день. Верный своим идеалам, §TШпайдель§! провозгласил нейтралитет в нынешней борьбе за власть в §WРейхе§!. Однако независимо от того, кто в победит, §TШпайдель§! несомненно, будет главным игроком в борьбе за будущее §rВермахта§!- и §SШёрнер§! безусловно, будет тем, кто бросит ему вызов."


 COUNTRY_INFO_BURGUNDY:0 "==CC-ОРДЕНШТАДТ БУРГУНДИЯ==\n\n§WCC-Орденштадт Бургундия§! - самое молодое государство в пакте Единства, в него вошли земли §Qфранцузской§! и §Yбельгийской§! территорий Рейха. Эти земли - личный надел §PРейхсфюрера СС Генриха Гиммлера§!, которые он получил в результате переворота. Во время Западнорусской войны §PГиммлер§! решил восстать против больного Фюрера §RАдольфа Гитлера§!, которого он считал дряхлым дураком, ввергшего государство в хаос. Однако, §RГанс Шпайдель§! и вермахт смогли подавить протестные выступления, вынудив §RГитлера§! найти способ усмирить своего бывшего верного последователя. Фюрер решил отдать ему §WОрденштадт§!, в надежде, что СС перестанет плести заговоры и переключится на задачи по развитию собственной страны. Как оказалось, Фюрер ошибался. За последние несколько лет §PГиммлер§! консолидировал в своих руках власть над государством и изгнал из администрации всех, кто не был полностью лоялен. Теперь он готов нанести новый удар и добиться успеха там, где когда-то потерпел неудачу. Но даже самые продуманные планы могут пойти наперекосяк...\n\nВ §WОрденштадте§! доминируют подразделения СС, которые, до сих пор верны §PГиммлеру§!. Однако никто не правит в одиночку. К коренным немецким СС присоединились различные коллаборационисты: §YСС-легион Валлонии§!, возглавляемый валлонцем §RЛеоном Дегреллем§!, §OСС-легион Лангемарк§!, возглавляемый фламандцем §RБертом Эрикссоном§!, и §Qдивизия СС Шарлемань§!, возглавляемая французом §RКристианом Де Ла Мазьер§!. Все эти фракции противостоят друг другу и соперничают за власть, их борьба может подорвать власть §PРейхсфюрера СС§!. Об этих конфликтах не стоит забывать, а §Rколлаборационистов следует держать на поводке§!.\n\nК счастью, в Рейхе еще остались друзья СС. §gРейнхард Гейдрих§! как никогда, лоялен §PГиммлеру§!, и, что более важно, он возглавляет Дойчен-СС, являясь ушами §RГитлера§!. Не секрет, что старому Фюреру осталось недолго, §gГейдрих§! готов захватить власть, если §RАдольфа Гитлера§! постигнет §Gужасная участь§!. Если он добьется успеха, то это значительно ускорит реализация планов §PРейхсфюрера СС§! для поддержки арийской расы...\n\n==ОСОБЕННОСТИ==\n\n* Управляйте §Yрабочей силой§!, тщательно поддерживая баланс между силами §Wполиции безопастности§! и §Wквалифицированных рабочих§! на территориях §WОрденштадта§!.\n\n* Начните §Yпреследование§! §Rпредателей§!, которые могут скрываться в рядах Ваффен-СС.\n\n* Плетите паутину §Yглобальных планов§!, сея семена раздора среди великих мировых держав. Но за это вам придется заплатить большую §Rцену§!."

 COUNTRY_INFO_OSTLAND: "==REICHSKOMMISSARIAT OSTLAND==\n\nThe §GGerman Reich§! is the leader of Europe- something it enforces through the use of §GReichskommissariats§!. These colonial states reach from Prague to Paulusburg, and each are run by their own Reichskommissar. Each of these states are, nominally, loyal subjects of the §GReich§!. In practice, however, their loyalty and competence varies, to put it lightly.\n\nIn a rare departure from the trend of general decay and chaos, §WReichskommissarisat Ostland§! by and far is the best run §GReichskommissariat§! the §GReich§! has. Led by Reichskommissar §WHinrich Lohse§!, §WOstland§! has become the most prosperous §GReichskommissariat§! the §GReich§! has, along with taking second place in terms of Germanization and general stability, only behind the §GGeneralgouvernement§!. This can be chalked down to §WLohse's§! leadership, the competence of those who surround him, and the general compliance of the populace, with some exceptions.\n\nHowever, as the §GReich§! begins to §Rcrack§!, so too does §WOstland§!. §WHinrich Lohse's§! health is §Rfailing§!, and his underlings have begun to squabble as ferociously as the politicians back home. Indeed, each of his underlings have taken up roles as surrogates of the possible successors in the §GReich§!- §WFranz Walter Stahlecker§! as the conservative Bormannite, §WOtto-Heinrich Drechsler§! as the militarist Göringite, §WAndreas Meyer-Landrut§! as the reformist Speerite, and §WFriedrich Jeckeln§! as the head of the SS and a proud supporter of the §RBurgundian System§!. To add to this brewing storm, famed terrorist partisan §RAbba Kovner§! still lurks as a threat to the §WReichskommissariat§!, and rumor has it that shadowy collaborator §WMichal Vituska§! has plots of his own.\n\nLuckily for the §WReichskommissariat§!, it seems that the man to fill §WLohse's§! boots- §GKarl Siegmund Litzmann§!- has already been chosen by the §GReich§!, no matter how much internal squabbling there may be. With the succession issue solved, all that remains is to clean out the last vestiges of resistance and disorder, and §WOstland§! will continue on its track as the §GModel Colony§!- a peaceful, stable, Germanized paradise.\n\nHere's to hoping the §GReich's§! issues are smoothed out in a similar manner, or our issues may get very, very §Rout of hand...§!\n\n==FEATURES==\n\n*Fight for influence over §WOstland§! as the §GReich§! slowly §Rcollapses§!\n\n*Deal with unrest in your nation- both from reformists and SS alike\n\n*Continue to guide §WOstland§! into the future, keeping your status as the §GModel Colony§!"

 COUNTRY_INFO_WAL: "§G==WALES==§!\n\nShortly after the §gGerman§! horde landed on the southern coast of §eEngland§!, a group of §GWelsh§! nationalists hurriedly declared their independence from the §eUnited Kingdom§!. It was a last ditch attempt to try and preserve at least some of the freedom their neighbour was sure to lose under occupation.\n\nThe §gGerman Reich§!, sufficiently weakened by the ordeal of conquering and subduing the §zEnglish§!, accepted the independence of the new republic; however §GWelsh§! freedom came at a price. The deal made with the §gGermans§! has forced the §GWelsh§! government to send a substantial portion of its coal output to the §gReich§!, the close proximity of the garrison in §bCornwall§! makes sure these shipments are made. This threat has constantly still remains to this day, and has constantly hung over §GWelsh§! leadership since. §LSaunders Lewis§! is currently the unlucky man who must shoulder this burden.\n\nHe leads the republic alongside his deputy, §LGwynfor Evans§!. However, their nationalist bloc is large and plagued by growing disunity; an issue that, if left unchecked, could cause the government to collapse at the first sign of failure. A not inconsiderable rift already exists between the two main parties; §xGoch Cymru§! and §LPlaid Cymru§!, who represent the left and the right of the party respectively. There is also the matter of the more volatile group in the coalition, known as the §jFree Wales Army§! they steadfastly refuse to allow the government to take any action they believe could lead to the end of the Republic.\n\nMany suspect that the §jFWA's§! connections go much deeper than their commanders are willing to admit, and they indeed do. Their leader, §jJulian Cayo-Evans§!, controls the largest and most feared paramilitary organization in §GWales§!. They claim to be the true protectors of the welsh people and their culture, willing to stop any and all §eEnglish§! encroachment through methods that are likely to become more and more foul.\n\nYet all their efforts may be in vain as, slowly emerging from behind the scenes, the §RUnionist Party§! has restarted its efforts to sway the Welsh people back into the arms of their neighbour. §RJohn Morris§!, alongside his broad array of political allies, will do all they can to overcome the chaos caused by the §jFWA§! and reverse the impacts that years of independence have wrought on §GWales§!.\n\nOver the coming years, all these factions will have to seek out ways to tame the erratic political situation. Some may find this task harder than others, as the governing party slowly chips away at a crisis that is sure to bring them tumbling down. No one in §GWales§! will be left unaffected and life in our nation will be forever changed, though if this will be for better or for worse is yet to be determined.\n\n==FEATURES==\n\nControl the deteriorating §Lpolitical situation§!\n\nEndure the brunt of the looming §LCoal Crisis§!"

 COUNTRY_INFO_SCO: "§G==SCOTLAND==§!\n\nDuring Britain's darkest hour, a light that had lasted for three hundred years was finally extinguished. In its place a new one had been ignited, one that had not seen the light for three hundred years, §BScotland§! had been formed out of desperation by General §QDouglas Wimberley§!, the famed general of the §Q51st Highlanders§! and §YJohn McCormick§!, the founder of the small Scottish nationalist party known as the §YScottish National Party§!. In the enduring chaos after the invasion, §BScotland§! was flooded by refugees from §REngland§! looking to run away from the regime propped up by the §gGermans§!. The §BScottish§! people and §YSNP§! as a whole are distrustful, seeing them as oppressors who had controlled them for three hundred years, many worrying that some of these refugees could have been agents sent by the §RCollaborators§!. As time has shown, these fears have yet to come. \n\nIn 1962, the Scottish Republic is led by its founder and President §YJohn MacCormick§!, known affectionately as "The King" being compared to the Scottish kings of old. His protege, §YRobert McIntrye§! has served as his Prime Minister, as well as serving as the member of the SNP. However not all is well in one of the last bastions of democracy on the British Isles. §YMacCormick§! is growing sicker and sicker everyday, with his health declining. His death after leading the country for nineteen years could leave drastic results. As parliament discusses bills and other proposals, many of the Scottish people worry that their country could be in a paralyzed state after his death. However, some opponents have used §YMacCormick's§! nickname against him comparing him to the dictators of Europe due to his uninterrupted rule. \n\n While it may seem like a one party state due to the dominance of the §YSNP§! for the past nineteen years, there had been two other primary parties who had been biding their time, campaigning to gather representatives in the Scottish Parliament. At the forefront of the two is the §PIndependent Labour Party§!. In the chaos and uncertainty of the Fall of §REngland§!, the §PLabour Party§! had faced fractures and the slow demise. Many of its members had been arrested and detained by the §gGestapo§! as many fled to §BScotland§!. The §BScottish§! branch of the §PLabour Party§! needed reform to stay afloat in this new country. In this, the §PIndependent Labour Party§! was formed, however it had been on a decline due to the stunning popularity of the §YSNP§!. It looked as if it would dissolve until §PWilliam Wolfe§!, a former member of the §YSNP§! had joined and reformed them into the force they are today. \n\nThe smaller of the three, the §OUnionist Party§! led by §OPriscilla Buchan§! is seen more of a rump party than an actual competitor compared to the juggernaut that is the §YSNP§! and the growing popularity of the §PILP§!. However §OBuchan§! and her party are hopeful for the future. §OBuchan§! herself was a former member of the Conservative Party before arriving in §BScotland§!. After much consideration and funding arriving from a mysterious benefactor, the §OUnionist Party§! was formed. While seen as a laughingstock by both the §YSNP§! and §PILP§!, the §OUP§! is a party full of committed members who have been known for being quite large in attendance at the polling stations with the membership slowly growing. Other elements are at play however, and these may leave a lasting effect on §BScotland§! forever. \n\nOne of the largest figureheads in §BScotland§! is the de facto leader of the §QScottish Armed Forces§!, Marshal §QDouglas Wimberley§!. Loved by his soldiers and the local students of the many colleges and universities of §BScotland§!, he has been known for bringing back dedication and pride into the many subjects he likes. Being one of the other founders of the current republic, he has quite the public image. To his more closest friends and advisors, they know that Wimberley can be a paranoid man. While all may seem well to the citizens of §BScotland§!, the Armed Forces are in a constant state of alert. With the §RCollaborators§! on the border, the threat of attack is constant. This ideal has been drilled into the §QArmed Forces§! and is something that the generals and admirals live by. §QWimberley§! is a smart man and will put it on the line to protect Scottish independence and freedom as he sees it.\n\n==FEATURES==\n\nDecide the future of §BScotland using§! the Election GUI and Mechanics.\n\n Balance the §QScottish Armed Forces§! with the Paranoia Mechanic.\n\nReunite the British Isles and save §REngland§! from the §RCollaborators.§!"
 
 COUNTRY_INFO_ENG:0 "§G==ENGLAND==§!\n\nOf Englishmen and the rest of the world, what is there to say but that they invaded most of it at one point or another. Perhaps then it is inevitable that they would be subjected to the same depredations they inflicted on a thousand nations at the hands of §gGermany§!. §xEngland§! in this new and untested era is not the same place as it once was, for instead of the traditional power structures it is lead by a loose alliance of all those who want no more war with the Reich. The §gRoyal Party§!. Under §gAlec Douglas-Home§! the party has recovered greatly from the miserable days of the war and the chaos following the 1953 London Uprising by communist revolutionaries. §gHome§! leads the §gModerate§! faction of the RP, the largest portion of the coalition dedicated more to stability than any true ideals beyond that. At his side is §zHarold Macmillan§! and the §zReformists§!, who nominally adhere to democratic principles but are willing to compromise with §gHome§! for the good of §xEngland§!. Also present are the §OHardliners§!, dedicated fascists led by §OArthur Kenneth Chesterton§! who advocate for a state closer to the German model. Despite their differences, all three of these groups have been willing to work together for the sake of §xEngland§!'s recovery. But recovery doesn't meant stability, for another faction exists within §xEngland§!, §eHMMLR§!. \n\nHer Majesty's Most Loyal Resistance is a network of several different rebel groups all answering to one unknown man, allegedly called "the Boss". The organisation itself can be traced back to the aftermath of the 2nd World War, but it wasn't until the defeat and nigh annihilation of the Communist Party of Great Britain at the Third Battle of Cable Street that §eHMMLR§! rose to the fore of the English rebel organisations. §eHMMLR§! proper are dedicated to the return of the person they believe is the rightful monarch of §xEngland§!, Queen Elizabeth II. A somewhat conservative organisation, it is surprising that they allied with the second largest faction, The §RLeft Resistance§!. Led by §RBill Alexander§!, a veteren of the West Russian War, Spanish Civil War and a dozen wars in between, along with being one of the few notable survivors of Third Cable Street, The §RLeft Resistance§! are an eclectic mix of communists, socialists and even most of the old Labour Party united under a common banner and cause. The third piece of the puzzle can be found in §GDavid Stirling§! and his §GCommando's§!. The only rebel group to be in active rebellion from the end of the 2nd World War when he deserted, §GStirling's§! §GCommando's§! are the smallest of the three major parts of §eHMMLR§! but also the best trained and equipped. What sets them apart from their brethren however is their fierce republicanism and an unquenchable desire for vengeance upon the traitors to §xEngland§!. \n\nThese two factions will eventually have to face off, though in what circumstances and when remains to be seen. But the victor will have an opportunity to decide not just the fate of England, but potentially the fate of Britain as well.\n\nFeatures\n\nDecide the fate of England through elections and politicking\n\nReunite the Isles, for better or worse.\n\nPlay your part in the great game between the Reich and the OFN.\n\nEngland Prevails!"

 COUNTRY_INFO_ITALY: "§G==THE ITALIAN EMPIRE==§!\n\nHow does one begin to describe the §GItalian Empire§!, birthplace of §WFascism§!, conqueror of Jerusalem, hegemon of the Horn, lord of the Suez, the §Wfourth world power§!? And how can one possibly describe §GGaleazzo Ciano§!, the man systematically §Wtearing it all down§!?\n\n§GThe Second World War§! saw §GItaly§! transcend from Kingdom to §GEmpire§!, conquering from lands British, French, Albanian, and Yugoslav alike - many wondered in those days how far §GItaly§! would rise under the gaze of §GBenito Mussolini§!. It seemed almost inevitable that it would grow to join the ranks of the §Wburgeoning superpowers§! of the §RUnited States§!, §RGreater German Reich§!, and §REmpire of Japan§!. A fourth superpower, bound tightly in friendship to §RGermany§!, which would surely see the spread of §WFascism§! world wide.\n\nThe fifties saw this dream of §GMussolini§!'s transform into a nightmare from which the country still has not yet fully woken. Strong Armed into aiding with the §RAtlantropa Project§! by §RGermany§!, §GItaly§!'s coast was ravaged, and the §Wadriatic destroyed§!, making way for nigh-useless §Wsalt plains§!. The §Weconomic crash§! that swept from §RGermany§! into Europe decimated §GItaly§!'s struggling economy - and then, finally, when the §RGermans§! had the gall to attempt to drag §GItaly§! into a war against a resurgent §RRussia§!, §GMussolini§! had decided §GItaly§! would no more suffer under German treachery. The §GEmpire§! would withdraw from its alliance with §RGermany§! - and open its borders to those in the Reich that sought refuge. Political prisoners, escaped prisoners, and more fled to §GItaly§!.\n\nAs the fities wore on, §GMussolini§!'s decisions grew more erratic and unpredictable as the Duce aged. He moved against the King, §GUmberto II di Savoia§!, and very nearly plunged the country into civil war in an attempt to depose the monarchy. The only thing stopping him was his son-in-law, §GGaleazzo Ciano§!.\n\nA devout Fascist, §GCiano§! had nevertheless watched with growing horror as §GMussolini§!'s policies plunged the §GEmpire§! into greater economic ruin and political strife. He stepped in between the King and the Duce's political rivalry, convincing his father-in-law to forfeit the struggle to end the monarchy; some say the Duce's death some days later was a mere coincidence, some say §GCiano§! took the safety of §GItaly§! into his own hands. Whatever the case, il Duce was dead, and §GCiano§! had risen to take his place.\n\nThe New Duce's immediately began to liberalize the §GEmpire§!, not out of any dedication to §WDemocracy§!, but out of sheer pragmatism. §WFascism§!, at least the methods of it §GMussolini§! had employed, had failed. §GCiano§!'s reforms walked back on racial laws, brutal colonial systems, and, perhaps most importantly, the suppression of Italian §WDemocracy§!. Spurred on by King §GUmberto II§!, the Duce has slowly but surely began to reintroduce democratic systems to §GItaly§!'s people, and even as the hardliners in the PNF bluster and grumble, the masses of §GItaly§! have begun to turn away from §WFascism§!.\n\nYet this bloodless Revolution may yet fail. §GCarlo Scorza§!, the ad-hoc leader of the hardliners of the PNF, stands firmly against §GCiano§!'s reforms, blocking them when possible and causing public outcry when not. Italian Society has become polarized between these two opposites - the reform and liberalization of §GCiano§!, or the hardline §WFascism§! of §GScorza§!. The tensions have reached their boiling point.\n\nThe §GEmpire§! stands at a crossroads. Either §WDemocracy§! will rise from the ashes as a Phoenix, brighter than ever before, or it will be stomped out into dust, never again to light §GItaly§!'s way.\n\n§G==FEATURES==§!\n\n* Stoke the fires of §WDemocracy§! once more within §GItaly!§!, bringing an end to §RFascist Tyranny§!\n\n* Triumph over §RReformism§! and ensure §WFascism§! forevermore retains its grip on §GItaly!§!\n\n* Manage a massive Colonial §GEmpire§! - the fate of its people is §Win your hands.§!"

 COUNTRY_INFO_IRE: "§G==THE REPUBLIC OF IRELAND==§!\n\nThe twentieth century opened in a dark time for the people of §GIreland§!, subjugated as they were by their overlords in §RLondon§!. But circumstance and stubbornness allowed the §GIrish§! to have a state of their own once more, and for a time it seemed as though peace would be the way of things between the §REnglish§! and their §Gformer subject§!. Then, the §qGerman Reich§! attacked. Through Warsaw, Paris and even London itself did the German boot march, and §YEamon de Valera§!, Prime Minister, leader of §LFianna Fáil§! and the Irish Hero, was faced with the choice of siding with a §Rdoomed power§! or making §Gthe republic's§! place in the §gnew world order§! assured through blood.\n\nThe §Yde Valera§! administration authorised the §GIrish§! invasion with §gGerman§! assistance, of the region known as §ONorthern Ireland§!, the only part of the §Gemerald Isle§! kept under §SBritish rule§!. On the back of a successful albeit bloody campaign and long, §LFianna Fáil§! hasn't merely come to dominate §GIrish§! politics over the past decades but in effect become the sole ruling party. §cFine Gael§! has withered on the vine, whilst the socialist §eSinn Féin§! was banned outright. Yet not everyone is content with the state of affairs, especially §GIrish§! membership in the German dominated §qEinheitspakt§!. Following the Withdrawal of the German garrisons from Northern Counties at the time of the West Russian War, control over the §ONorthern Counties§! Became increasingly difficult, necessitating the appointment of  §YNeil Blaney§! as Minister for the Northern Counties. Trough methods unknown to much of the government, he has maintained the boiling pot that is the region under control.\n\n§LFF§! dominance waned during the tumultuous times of the 50's, and whilst §Yde Valera§! is well liked by the average Irishman there are many who began to tire of his rule as once small mistakes began to pile up slowly but surely. Thus when §LSeán Lemass§! suggested that §Yde Valera§! take the more ceremonial position of the presidency where he could retain influence still, it was a trivial issue for the old man to accept, though he cautioned §LLemass§! not to coalition with §SLabour§!. It must have come as an unpleasant surprise to the elderly revolutionary when the new Prime Minister did exactly that and formed the current government as a §LFF§!-§SLabour§! coalition, with de Valera powerless to stop it. And in the midst of this disagreement §LFF§! has started to show even more vulnerability than before.\n\nNow after a disappointingly narrow victory in the '61 elections, three factions of §LFF§! stand to contest the parties future. The §LDe Valerists§!, supporters of the conservative old guard and §YLemass§!'s support base. The §qHardliners§! of the aforementioned§YNeil Blaney§!, catholic supremacists who are disliked fervently by the north, and §YJack Lynch§!'s awkwardly named §TLiberals§!. Who despite having little in common with the ideology are nonetheless the most reform minded of §LFF§!.\n\nWhile these factions spatter over mundane politics, the situation in the §ONorthern Counties§!, the largely protestant former British territories, continues to degrade. Few have taken well to §YNeil Blaney§!'s governance, and terrorism is rife from §OUlster§! to §ODerry§!. Three factions continue to gather strength under the noses of Dublin: The newest amongst these is the §GReal Irish Republican Army§!, a secretive splinter group of the old IRA, which is known to be aligned with the interest of Germany. There is also §eSaor Éire§!, also known by its less used name, the Old IRA, an alliance of Irish nationalist and socialist groups opposed to German interference, and led by Seamus Twomey. Finally, there is the §JUlster Volunteer Force§!, a force opposed equally to Irish and German rule, led by the popular presbysterian preacher, §OIan Paisely.§!\n\nNow in 1962 §GIreland§! has a future uncertain set before it, one can say it has two visions for it: Fianna Fáil's vision of status quo and stability or the vision of change of Fine Gael. Only good governance and luck could save a nation so economically dominated by the interests of the §gReich§! and so politically torn on the inside. But perhaps the world will find a way to bring this about.\n\n§G==FEATURES==§!\n\n* Manage §LFianna Fáil§!'s inner affairs through all the means possible to avoid the worst things possible or finally bring §lchange§! to the country's political life.\n\n* Lift §GIreland§! out of poverty without running out of budget and the investors's trust.\n\n* Handle the ticking bomb that is §ONorthern Ireland§! as wisely as you can."


