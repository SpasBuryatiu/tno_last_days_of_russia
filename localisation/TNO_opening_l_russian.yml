 MOD_FEATURES_TEXT_1: "§W=====================\n==ОСОБЕННОСТИ МОДА==\n=====================§!\n\n§Y==ЭКОНОМИКА==§!\nВ моде §WThe New Order: Last Days of Europe§! представлена комплексная §Wэкономическая§! система. Вы можете ознакомиться с финансовой сводкой страны кликнув по §Wзначку доллара§! между иконками §Wпроизводства§! и §Wстроительства§!. Здесь вы увидите свой §GВВП§!, который является основным показателем экономки нации. Ваш §GВВП§! должен уравновешивать §Rгосударственный долг§!. §RЗадолженность§! постоянно растет так, как к ней начисляются проценты. Если ваша §Rдолговая обязанность§! превысит §GВВП§!, то это может привести к финансовому краху.\n\nДабы избежать экономических проблем, внимательно следите за вашими §Gдоходами§! и §Yрасходами§!. §GПрибыль§! государства определяется множеством факторов, наиболее очевидным из которых является §GВВП§!. Однако играют роль и другие условия. Но не забывайте, что у вас есть и §Yрасходы§!, проклятие любого экономиста. §YИздержки§! начисляются из-за содержания войска, реализации соцполитики, строительства проектов и так далее.\n\nИграя в §WThe New Order§! всегда держите в уме принцип баланса. Безрассудные §Yтраты§! могут быстро раздуть §Rгосдолг§!, который со временем станет причиной дефолта и §Rэкономического краха§!. С другой стороны, тщательно и грамотно выстроенная финансовая политика приводит к высокому уровню §GВВП§!, крупным денежным резервам и светлому будущему вашей нации.\n\n§Y==НОВЫЕ МЕХАНИКИ==§!\nМногие страны в §WTNO§! имеют свои уникальные игровые механики, с которыми можно взаимодействовать через расширенный §Gпользовательский интерфейс§!. §GВкладки с новыми функциями§! встроены непосредственно на страницу §Yрешений§!, чтобы получить доступ к ним, просто кликньте на соотвествующую эконку в верхнем меню.\n\nТакже в игре представлены и более серьезные §Gмеханики§!, за которыми можно следить через вкладку §Yполитика§!. На данной странице, при игре за определенные нации, вы заметите новую кнопку, которая будет расположена под портретом §Wлидера вашей страны§!. При открытии данной вкладки вы увидите §Gполностью новый игровой элемент§!, который будет отражать более глубокие и важные для §Rигры за выбранное государство§!. Отметим, у большинства §Gтаких игровых компонентов§! есть кнопка §Yинфо§!, которая при §Rнаведении указателя мыши или нажатии на нее§!, отображает полезную информацию о том, как работает та или иная § функция§!.\n\n§Y==КРУПНОМАСШТАБНАЯ ВОЙНА==§!\n§RВойна§! - перманентное явление ​​в мире §WНового Порядка§!, именно поэтому мы почти полностью переработали систему юнитов Hearts of Iron IV. В нашем проекте под руководством игрока находятся армии времён холодной войны, вследствие чего, теперь при наземных операция вы можете положиться на вертолёты. §RВоздушной кавалерии§! посвящены и новые ветки технологий. Бронетехника в моде заиграет новыми красками, ведь на полях боя главенствуют §GОБТ§!. Однако игрокам не стоит забывать о пехоте и механизированных подразделениях. Броня и авиация - не замена ботинкам на земле!\n\nВ это же время моря бороздят новые военные судна. Нынешние технологии позволили §Rсовременным авианосцам и кораблям-невидимкам§! выйти в океан. Переделанная военно-морские ветка техов TNO отлично отражает динамичный характер конфликтов времён холодной войны. Кроме того, игрок сможет развивать новые модели бомбардировщиков и истребителей, которые органично вписываются в мир Нового Порядка."
 
 MOD_FEATURES_TEXT_2:0 "§R==ВЗАИМНОЕ ГАРАНТИРОВАННОЕ УНИЧТОЖЕНИЕ==§!\nДействие мода §WThe New Order: Last Days of Europe§! происходит во времена холодной войны. К 1962 году атомное оружие появилось у §WСША§!, §WГермании§!, и §WЯпонии§, совместно они образовали §Rядерную триаду§!. Остальные же нации боятся лишний раз проявлять признаки агрессии, опасаясь начала §Rядерного холокоста§!.\n\nПо сути, многие страны находятся в подчинении у §Gсверхдержав§!, настроенных против друг против друга, но не имеющих возможности быстро завоевать победу. Любая война между §Gсверхдержавами§! неизбежно приведёт к §RТретьей мировой войне§!.\n\n§RТретья мировая война§! не сулит ничего хорошего. Если нация чувствует, что она вот-вот рухнет без возможностей продолжать войну или её территории находятся под серьезной угрозой, то она обязательно применит §Rядерное оружие§!. Первый атомный удар станет опрокинувшейся костяшкой в этом апокалиптическом домино. Если это произойдёт, то §Rигра закончится§!! К счастью, дипломатию никто не отменял. Атомное оружие - это инструмент давления, а не прямого сражения. Вы можете следить за §Rмировой напряжённостью§! в специальной строке §WDEFCON§!.\n\n§Y==ПРОКСИ-ВОЙНЫ==§!\nКак и говорилось ранее, война в мире §WНового порядка§! - не редкость. Жаркие бои здесь ведутся §Gв каждом регионе§!, вы и сами непременно будете сражаться с несколькими нациями. Однако боевые действия обычно проходят не в виде прямого противостояния, а принимают форму §Rпрокси-войн§!. §RОпосредованные войны§! проходят между двумя сторонами при поддержке более крупных государств.\n\nОднако будьте осторожны! Прокси-войны - опасная авантюра, они могут быстро увеличить уровень §WDEFCON§!! §R'Дипломатический кризис'§! может стать следствием такой агрессивной политики, и иногда.\n\n§Y==ДИПЛОМАТИЧЕСКИЕ КРИЗИСЫ==§!\n§RДипломатические кризисы§! могут возникать в любой момент по ходу развития крупномасштабных конфликтов или §Rпрокси-войн§!. Такой §Rмеждународный кризис§! представляет из себя цепочку событий, которые подпитывают рост мировой напряжённости, что в результате может перерасти в глобальную войну. Обычно кризис происходит сперва у одного из §Wчастников§! войны, это открывает нации возможность либо рискнуть и надавить на другую державу, чтобы та вышла из войны, либо отступить, ослабив напряжённость. Если вы продолжите участвовать в конфликте, то у обороняющегося государства появится такие же возможности решения кризиса. Такое перебрасывание "любезностями" может продолжаться некоторое время, при этом награда увеличивается с каждым шагом. Если ни одна из сторон не уступит, то §Rэто создаст повод для войны между обеими нациями!§!\n\n§RДипломатические кризисы§! будут возникать чаще при высоких уровнях §WDEFCON§!!\n\n§G==ПОВЕСТВОВАНИЕ==§!\n§WThe New Order§! опирается на §Gатмосферное повествование§!. Это означает, что мод концентрирует внимание на сюжете больше, чем на любой другой части геймплея §WHearts of Iron IV§!\n\nИз этого следует, что игровые циклы §GHOI 4§! и §WTNO§! серьёзно различаются. В моде исчезает традиционный процесс подготовки к войнам с возможностью выбора идеологии перед конфликтом, со случайным ивентами, дающие вам небольшие бонусы. Вместо этого вы будете руководить страной, как будто вы проходите §Wтекстовый квест§!. Конечно, вы успеете и повоевать, но самое главное, это то, как вы реагируете на внутриигровые ситуации. В конечном итоге вы словно вершите историю в интерактивной форме.\n\nПоэтому, пожалуйста, откиньтесь на спинку кресла, расслабьтесь и наслаждайтесь сюжетом!"
 

