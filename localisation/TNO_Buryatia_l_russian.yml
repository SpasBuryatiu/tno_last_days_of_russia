 ### AuthSoc ###
 BRY_in_lenins_footsteps:0 "По стопам Ленина"
 BRY_in_lenins_footsteps_desc:0 "We have brought ourselves from the furthest, frozen shores of Lake Baikal, all the way to having dominion over the entirety of Siberia. Surely, if Comrade Lenin could see all that we have achieved, he would be proud. Still, we must continue to cement our rule and perfect our governance, in order to reunify the motherland and spread our revolution across all Russia."

 BRY_empower_the_nep:0 "Усилить НЭП"
 BRY_empower_the_nep_desc:0 "No matter where we have brought under revolutionary rule, the circumstances have always been different. The territories of Magadan and the Amur were under the rule of fascist warlords, while Central Siberia has seen ultranationalists and feudalists hold sway over the years. Clearly, the transition to socialism will not be a quick thing. Instead, we should use the industrial programs of the New Economic Policy and the Siberian Plan to bring all of our territories to comparable levels of growth and development."

 BRY_endorse_small_business:0 "Разрешить малый бизнес"
 BRY_endorse_small_business_desc:0 "The abolition of capitalism is, beyond a shadow of a doubt, our priority. However, we need to balance our ideological ambitions with the need to build our economy in the near-term. As such, it is acceptable for us to permit the formation of small businesses in local communities. There won't be any private conglomerates formed on our watch, of course, but small worker-owned enterprises will help to build wealth and develop our territories."
 
 BRY_apartment_construction_programs:0 "Программы многоквартирного строительства"
 BRY_apartment_construction_programs_desc:0 "In many of the cities and towns of Siberia, years of war and strife have prevented the construction of the housing stock that hundreds of thousands need. Ameliorating this should be one of our foremost goals as a government. By investing in the construction of new apartments in major population centers, we can ensure that one of the most basic needs-shelter-is met for all our people. The structures won't be gilded palaces, but they'll ensure that everyone has a roof over their heads and a dignified place to call home."
 
 BRY_a_war_on_homelessness:0 "Искоренить бездомность"
 BRY_a_war_on_homelessness_desc:0 "Homelessness is a tragedy on the individual level, and a blight on the societal one. While our construction programs may be helping to ameliorate the problem, we need to ensure that the vagrants of Siberia always have a place to stay. In some cases, that might mean establishing temporary shelters, while in others, families may have to accommodate more people than expected in their homes. In the end, it will be worth it."
 
 BRY_destroy_monopoly:0 "Уничтожить монополии"
 BRY_destroy_monopoly_desc:0 "While we may be permitting the formation of small businesses and cooperatives, we must make it clear that monopolistic capitalist practices have no place in our union. We should investigate local landholders and business owners to make sure that there are no nascent monopolies forming. This way, temporary concessions to the market will not become permanent blocs of capital."
 
 BRY_look_to_bukharin:0 "Look To Bukharin"
 BRY_look_to_bukharin_desc:0 "Under Bukharin's rule, the Soviet Union aimed to use local development and industrialization schemes to bring the nation out of backwards feudalism and exploitative monopolistic capitalism. While our circumstances are not identical, our economic policies and initiatives should follow that same spirit of economic development and reconstruction as we build the base needed to reunite Russia."
 
 BRY_empower_the_party:0 "Усилить партию"
 BRY_empower_the_party_desc:0 "As we move to develop Siberia and reunite all of Russia under Soviet rule, it's important that we hold tight to the principles of party vanguardism. The All-Union Communist Party must retain, and even expand, its role in the governance of the state. This is the only way for our revolution to survive and flourish."
 
 BRY_the_rule_of_the_collective:0 "Коллективное правление"
 BRY_the_rule_of_the_collective_desc:0 "One of the main principles of the original Soviet Union's government was collective leadership. That is, duties and responsibilities are to be distributed amongst the members of the executive government. This way, no one person can amass a cult-like level of power, and accountability and dissent can improve governance, instead of dragging it down. Empowering our government committees and encouraging internal discourse will, likewise, help us to expand and thrive"
 
 BRY_replace_the_doubters:0 "Заменить сомневающихся"
 BRY_replace_the_doubters_desc:0 "There are some within the government, and even within the highest ranks of the party, who believe that our union is moving in a direction that is far too... hardline. Ulyanovskaya and Pechuro, as is their right, have called a meeting of the Central Committee to discuss the possibility of reform. It is imperative, however, that we not let up. A few complaints cannot stall our revolution."
 
 BRY_celebrate_party_democracy:0 "Отпраздновать партийную демократию"
 BRY_celebrate_party_democracy_desc:0 "The All-Union Communist Party is the cornerstone of our government, and its existence ensures that the transition to socialism is guaranteed. Under our system of party democracy, governance is distributed amongst those who have shown themselves to be both meritorious and willing to strive for our revolution. There are structures for transparency, accountability, and efficient government action. This is something to be celebrated, not decried! Let us uphold democratic centralism and party democracy, which will carry us forward towards unification and revolution!"
 
 BRY_empower_the_revolution:0 "Усилить революцию"
 BRY_empower_the_revolution_desc:0 "We have come so far, but there is still a long way to go before all of Russia is unified under the banner of Lenin. West Russia remains under the rule of reactionaries, to say nothing of the fascists and collaborators who still hold court in Moscow. Our union must prepare itself, militarily and diplomatically, for the struggles which have only just begun."
 
 BRY_a_truly_red_army:0 "Настоящая Красная армия"
 BRY_a_truly_red_army_desc:0 "We have found ourselves in control of vast swathes of territory, and vast new populations. As such, the challenges that the Red Army faces remain daunting. Morale and discipline must be reinforced if we are to be a power capable of reunifying all of Russia. The Army's political commissars will be given additional duties, and the power to carry them out. Training may need to become harsher. This will make things difficult for new recruits in the short term, but if that is what it takes, then that is what we will do. Our motherland's defense demands nothing less than strict dedication."
 
 BRY_a_grim_duty:0 "Мрачный долг"
 BRY_a_grim_duty_desc:0 "Some within our government might say that victory is worthless if we lose our souls in the process. But if we lose, we will have no souls regardless. The Red Army must do what is necessary to achieve the final victory our revolution needs. This means increasing training, obtaining more resources from the state, and, if need be, turning a blind eye to the excesses that may result from war. Perhaps it is not moral. But if our revolution was built on morals, it must be sustained by action, and defended at any cost."
 
 BRY_increase_international_outreach:0 "Расширить международную пропаганду"
 BRY_increase_international_outreach_desc:0 "As we expand our territories and power, it is vital that we put more effort into our foreign policy. Obviously, the first candidates would be socialist states, such as that of Cuba, but we also need to reach out to the OFN. They may not be the friendliest towards Soviet-style socialism, but as allies against the reactionaries of Europe, they will be indispensable."
 
 BRY_friends_in_america:0 "Друзья в Америке"
 BRY_friends_in_america_desc:0 "The United States, as the so-called defender of the free world, can be our strongest ally in the fighting to come. We should send a diplomatic message to them, making it clear that we want to establish further relations. Perhaps economic, material, and military aid will result. It is in both of our strategic interests to engage in this way, and Washington will undoubtedly recognize that."
 
 BRY_an_eternal_october:0 "Вечный октябрь"
 BRY_an_eternal_october_desc:0 "Our economic and infrastructure planning has helped to tie the nation together. Our commitment to the party has helped ensure that Marxism will reign supreme. And our commitment to the revolution will keep the fires of October burning for a long time to come. Russia will be reunited. The fascists will be purged from the motherland. And we shall rise, stronger than ever before. Onwards!"

 ### LibSoc ###
 BRY_the_dream_of_a_better_world:0 "Мечта о лучшем мире"
 BRY_the_dream_of_a_better_world_desc:0 "We were but a few dreamers, declaring our dream through a remote antenna near the eastern shore of Lake Baikal. We thought nobody would hear us, or that they would share our dream. But they did.\n\nWe were a warlord state on the most forgotten coast in the world. Nobody thought we could take over the much stronger and populous areas of Central Siberia - certainly not without compromising our ideals. But we did.\n\nNow, we have a massive chunk of the old union under our control. We prepare now to solidify our rule and take the rest in the climactic battle for Russia. And nobody, not even ourselves, is willing to doubt our dream now."
 
 BRY_all_power_to_the_worker:0 "Вся власть - рабочим"
 BRY_all_power_to_the_worker_desc:0 "Of course workers should be able to organize. What true socialist would be able to deny this? If something's wrong, the worker should get together with their comrades in the field and demand redress. If management refuses to change, then they can take action. Workers everywhere should be able to do it, and we've kept our workers from doing it for far too long.\n\nStarting now, anyone who wants to unionize their workplace into a trade union can. No restrictions, no retaliation, and no repression. If it isn't one of those disgusting "fascist unions," they can do it. It will be their right, but they know it is also their duty, if we are to have workplace democracy."

 BRY_upholding_democracy:0 "Поддержать демократию"
 BRY_upholding_democracy_desc:0 "Party leaders will no longer have the only say in Siberia's policy, it's time we allow the average person to weigh in. Every adult citizen will be granted the right to universal, direct, and secret ballot. They may then vote for Party or Independent candidates. A non-party member with no criminal record can run as an independent candidate too, if they have signatures from 1% of the area they wish to represent. Seats will then be split proportionally between party members and independent candidates. In this way, the representatives the people want can be at every table in Siberia."

 BRY_echoes_of_the_siberian_plan:0 "Эхо Сибирского плана"
 BRY_echoes_of_the_siberian_plan_desc:0 "The Siberian Plan was Bukharin's major project. To turn the wastes of Central Siberia into a thriving hub of industry, one that would propel the Soviet Union into the modern age. Now, we may have plenty of well-reasoned objections to the way the plan was carried out, but we do have to admit the idea of a Siberia-based industrial powerhouse is tempting. Especially considering our current position.\n\nThe infrastructure laid down so long ago will be the basis of a new Siberian Plan. One that fits the needs of the working class, and not lofty dreams and quotas. One built not on the backs of political prisoners and the GULAG system, but with the full support of the working class. There's a foundation here, and we can build whatever we want on top of it."

 BRY_embracing_our_new_comrades:0 "Принять наших новых товарищей"
 BRY_embracing_our_new_comrades_desc:0 "Central Siberia is not like the East. There is a lot less coastline, for one thing. There is some more industry here, as well. But the main difference is that there are a lot more people here. A diverse group of people, who hold many ideologies, from socialism to bourgeois democracy, to whatever the hell "Rurik" was up to.\n\nThese people will be integrated into our political system. By introducing them to the civic duties of a socialist and espousing the benefits of our system, they will come to realize that we have the way of the future. Winning the support of the population will give us a larger number of workers to fight for our side."

 BRY_an_open_hand:0 "Открытая рука"
 BRY_an_open_hand_desc:0 "One must not forget what we are doing here. Our goal is not to crush the people of Siberia beneath the treads of revolution, but to uplift them into a new and brighter future. We are doing this for them, and if they don't recognise it at first, then we will show them through our actions.\n\nLet us go forth, holding ourselves to the highest of standards. We will unite Russia through kindness, and not simply purge those that disagree. We are doing this for the greatest cause the human race has known, and we must never forget that we are to behave as such."

 BRY_a_roof_over_every_head:0 "Крыша над каждой головой"
 BRY_a_roof_over_every_head_desc:0 "Times are tough. People are living on the streets or in poorly maintained huts and structures. Whole families go without roofs over their heads, or walls to give them their own privacy. We need to fix this problem, and in a way that does the most amount of good for the most people for the lowest cost. This means apartment blocks. With our efforts, we can guarantee every citizen can have a warm and private place away from the cold and snow. This may leave much to be desired in terms of urban design and is not the most luxurious accommodation, but it is worth the tradeoff to ensure our citizens do not want for housing."

 BRY_uplift_the_proletariat:0 "Поднять пролетариат"
 BRY_uplift_the_proletariat_desc:0 "Some people think socialism is anti-industrial. Nonsense! Every socialist loves industry. It produces endless streams of affordable, quality, high-tech goods. It organizes workers into vast armies of labor, and gives them the means to make a living by whatever way they so choose. That's why we must provide more industry for the workers. Not only should every worker have a job in a factory, they must have available jobs in a variety of factories producing different goods. A vast industrial base is the way of the future, and it will liberate the impoverished masses of Central Siberia once and for all."

 BRY_a_tool_in_every_hand:0 "Инструмент в каждую руку"
 BRY_a_tool_in_every_hand_desc:0 "Just having the tools and buildings isn't enough to make us an industrial power. We need more workers as well. And there's really only one source of potential new members of the proletariat in Siberia: peasants. We're not going to do anything harsh like seize their crops and force them to merge their plots for efficiency. But we are going to let them know about the greater benefits of urban life, as well as some more gentle measures to get them to realize that the future of Russia is not found on a tiny plot in the countryside."

 BRY_freedom_under_socialism:0 "Свобода под социализмом"
 BRY_freedom_under_socialism_desc:0 "How can a society founded on solidarity and comradeship exclude those who are not of the largest ethnic group? How can we fight for freedom in the workplace and keep women in the home? Moreover, if we free ourselves from the conservative rules and social regulations to keep working people down, what right do we have to restrict what consenting adults can do? What good is freedom, if it is not shared by everyone?\n\nSocialism is liberation in all forms, and the Siberian Socialist Republic shall remember that."

 BRY_allow_minor_ideological_differences:0 "Разрешить малые идеологические различия"
 BRY_allow_minor_ideological_differences_desc:0 "We shall never allow Russia to ever again fall sway to the destructive and reactionary views of capitalism. Fascism will be eliminated from our lands. Bourgeois democracy is a stage we are well beyond. And monarchy is fundamentally a backwards ideology that will never rise up again. But does that mean we have to exclude every view that conflicts with our doctrine?\n\nAside from the Sablinites, the Communist Party has the more traditionally socialist Bukharinists and the Utopian Socialists. These sections of socialism, though not the ones we follow, still aren't a threat to the revolution, and could be left alone with little issue. And they might actually have a point about a few things we could do differently."

 BRY_unity_in_diversity:0 "Единство в разнообразии"
 BRY_unity_in_diversity_desc:0 "Many states stamp out any thought that does not align exactly with the views of the leadership. Not in the Siberian Socialist Republic. Anarchists, Syndicalists, Bukharinists, Utopian Socialists, Sablinites, Leninists, Non-Party Members, they can all find a home here. We are building true socialism, and we must bring in input from every part of the Left. Our ability to tolerate many different types of thought is a great asset. Even if they have been historically hostile towards one another."

 BRY_liberation_not_annihilation:0 "Освобождение, не уничтожение"
 BRY_liberation_not_annihilation_desc:0 "We must clarify what the Red Army does, to all of our recruits. It is a force of the revolution, yes. But it is not just a blunt instrument to beat anybody we don't like with. It is a professional force that will liberate mankind, not shoot other warlords or raid outlying villages. We are doing this for the people of the villages and towns we take. We will not tolerate any hooliganism or harsh retaliatory methods in the areas we occupy. A Red Army soldier is a friend to the peoples of Russia, and not just another conqueror."

 BRY_the_commission_for_humane_warfare:0 "Комиссия по гуманной войне"
 BRY_the_commission_for_humane_warfare_desc:0 "War is hell, but it does not have to be unduly so. It is undeniable that troops under our command have committed crimes against civilians in the past, in ways which have harmed relations between the people and their supposed protectors. This cannot be allowed to continue. We should set up civilian oversight panels, party watchdog groups, and independent judicial structures to combat the potential excesses produced by an ongoing war. It may hamper the effectiveness of troops and draw some resources away from other uses, but it will be worth it."

 BRY_a_just_society:0 "Честное общество"
 BRY_a_just_society_desc:0 "Buryat. Yakut. Tuvan. Tatar. The vast expanses of eastern Russia are home to myriad indigenous peoples and ethnic minorities, many of which have now come under our purview. While the old policies of Russia's imperial expansion may have led to generations of oppression, we can do far better. The chauvinism of the past must end, and a truly equal union for all must rise."

 BRY_the_tyranny_of_none_the_republic_of_all:0 "Тирания никого, республика всех"
 BRY_the_tyranny_of_none_the_republic_of_all_desc:0 "In every democracy since the dawn of time, one of the most vital questions has always been that of majority and minority rights. The majority must not be able to oppress the minority, but the minority must not be able to completely overrule the majority. As our union expands across Russia, we must ensure that the rights of all are fairly balanced in all aspects of governance."

 BRY_the_people_march_on:0 "Марш народа"
 BRY_the_people_march_on_desc:0 "On every map in every school, the name of our union stretches from the Ob to the Sea of Okhotsk. It is a symbol of our triumph over the forces of reaction that have so long plagued the peoples of Russia. But this triumph is incomplete. To the west, those forces are still arrayed against us. The people will unite Russia, drive fascism back to the ignominy of the past, and march forwards into a beautiful future for all. Proletarii vsekh stran, soyedinyaytes!"
 
