 BRY.1.t:0 " Возрождение революции"
 BRY.1.desc:0 "Когда Великая Отечественная война разрушила Советский Союз, жители Бурятской АССР не могли не опасаться за будущее. Даже когда Ягода эвакуировал правительство на восток, всегда присутствовал надвигающийся страх перед японским или немецким ударом. Из-за этого мы не жаловались, когда Ягода расширял полномочия НКВД - чрезвычайные меры, - сказал он. Мы не жаловались на чистку Президиума – ведь у товарища Ягоды были добрые намерения?? Конечно, мы не жаловались, когда наших соседей утаскивали мужчины посреди ночи, чтобы их больше никто не видел; несомненно, они были предателями. Когда товарищ Ягода еще больше укрепил свою хватку, и люди пришли в середине дня, никто не думал, что у любого здравомыслящего человека хватит смелости высказаться. \n\nИ все же товарищ Саблин сделал это. Ободренный сокрушительным поражением Ягоды в войне с Среднесибирской республикой, он начал действовать. Простой комиссар, всего двадцати трех лет от роду, но испытывающий отвращение к зверствам, которые он видел, он и его небольшое количество людей штурмовали радиовышку и передали свое сообщение всем желающим. Он сказал, что это не социализм — это даже не та жизнь, которой стоит жить. Товарищ Саблин призвал тех, кого так долго угнетала стальная хватка Ягоды, освободиться, занять позицию, сказать своим угнетателям «нет». \n\nИ они это сделали. Товарищ Саблин объявил возрожденную Бурятскую АССР, свободную от тирании Ягоды - на данный момент. Даже сейчас НКВД марширует, решив перебить всех, кто встанет у них на пути. Но их железная дисциплина и блестящие пушки ничего не значат. \n\nСпасибо товарищу Саблину, мы вкусили свободы и умрем прежде, чем она будет у нас отобрана."
 BRY.1.a:0 "Революция идёт вперёд."
 
 BRY.2.t:0 "Искра"
 BRY.2.desc:0 "Не сбавляя шага, Валерий Михайлович Саблин, распахнул двери Верхнеудинского оперного театра и через вестибюль ворвался в театр. Отодвинутые в сторону стулья превратились в бьющееся сердце революции. Саблин почувствовал революционный пыл, наэлектризовавший его товарищей, когда они заполнили пещерное пространство шумом и движением, увидел рвение в их глазах, когда они приветствовали его. \n\nПоднявшись на сцену одним прыжком, Саблин едва успел приветствовать Центральный Комитет до того, как его поднял с ног в медвежьих объятиях Михаил Мархеев, огромный бурят, командовавший армией мятежника. \n\n«Ах, товарищ!» - возвысил Мархеев, отпуская Саблина, - «энергия не заразительна!» Робко улыбаясь, Саблин взглянул на своих товарищей, стоявших вокруг стола посреди сцены. Подняв бровь, его правая рука Сусанна Печуро улыбнулась ему в ответ, а ее неразлучная спутница Майя Улановская нахмурилась, раздраженная отвлечением. Не поднимая глаз, пока он что-то нацарапал перед собой на карте, старый скалистый немец Отто Браун проворчал: «Думаю, мы договорились, что эта встреча начнется более получаса назад, товарищ Саблин». \n\nПодойдя к Мархееву, Саблин посмотрел на хаотичную мешанину карт. Большинство из них были довоенными и были поспешно изменены, чтобы отразить мрачные реалии разрушенной России. Избавившись от краткого приступа меланхолии, Саблин усмехнулся своим друзьям. «Ах, товарищи, великая работа продолжается! Когда мы освобождаемся от гнета Ягоды, я тоже не обращаю внимания на тиранию часов!» \n\nБраун бросил на Саблина раздраженный и снисходительный взгляд через оправы очков. Несмотря на его шутливость, сомнения грызли сердце Саблина. Чтобы одолеть тирана Ягоду, он должен был быть уверен, что у них есть воля народа. «Товарищи, - начал он, - действительно ли люди благосклонны к нам? Мы не сможем выиграть эту войну без простого народа, объединившегося под нашим знаменем». \n\nПоложив перо, Браун посмотрел Саблину в глаза. «За годы пребывания в Китае я научился рассказывать, что люди думают о своем правителе. Они ненавидят царство террора Ягоды». Вдруг задумавшись, Мархеев кивнул, добавив: «Могу с уверенностью сказать, что бурятский народ с нами, товарищ». \n\n«Валера, наша искра зажгла пламя, горящее в сердцах людей. «Они с нами и никак иначе», —сказал Печуро, слегка улыбаясь. Сомнение было подавлено, Саблин кивнул, позволяя товарищам вернуться к мрачным аспектам революции. Искра. Ему понравилось это."
 BRY.2.a:0 "Иногда истории нужен толчок."
 
 BRY.3.t:0 " Красные радиоволны"
 BRY.3.desc:0 "По всему Иркутску, от северных глубин до ледяных берегов Байкала, люди сидят в убожестве своих вонючих общинных хижин и слушают свои радиоприемники, эти исконные реликты полузабытых славных дней, когда единая Россия существовала в разных странах, чем просто в умах людей. Собираясь вместе, они обнаруживают, что их согревает больше, чем тепло друг друга, когда они наклоняются, чтобы лучше слышать потрескивающий голос, разливающийся в их дома, как бестелесный голос Бога. \n\nШипящий голос называет себя Товарищ Валерий Саблин и говорит о лучшей жизни. Крестьяне Иркутска, давно привыкшие к своей нищете, внимательно слушают этот голос, возвещающий о добродетели революции, вызванной мятежниками в Бурятии, о равных правах и возможностях для всех, о возрождающейся России, верной Марксу и Ленину, о новой России, где все люди вместе могли бы пожинать плоды народного процветания. \n\nМолодые люди, родившиеся в разрушенной России, едва слышали остальную часть речи, сидя в темноте с сияющими глазами и открытыми ртами, когда они узнали, что есть лучший способ жить, если только они будут действовать и присоединяться к революции. Хотя старшие качают головами и хмурятся, слишком израненные и сломленные, чтобы поверить в избавление, молодые иркутяне чувствуют незнакомое жжение в своих сердцах, как вспышку давно погашенного пламени. \n\nВпервые они чувствуют искру надежды."
 BRY.3.a:0 "Крестьянство не может политически вызвать гнев"
 
 BRY.4.t:0 "Женщины с оружием"	
 BRY.4.desc:0 "Стуча сапогами о потрескавшуюся мраморную плитку, Саблин шел по одному из лабиринтов коридоров Оперного театра. Как всегда, он пошел без телохранителей. В отличие от тирана Ягоды, Саблин не боялся того, что один из своих людей воткнет ему нож в спину. Тем не менее, он вздрогнул, когда Печуро и Улановская выскочили из комнаты, когда он проходил, остановив его. \n\n«Сусанна Соломовна, Майя Александровна. Над чем дамы моего сердца работают так поздно ночью?» - спросил он, его ухмылка исчезла, когда он увидел серьезность их выражений. \n\n«Валера, Майя и я разговаривали, - сказал Печуро, - и мы настаиваем на смене политики. Мы должны позволить женщинам служить на линии фронта, если хотим, чтобы революция восторжествовала». \n\nРешительно Улановская добавила: «Действительно, товарищ Саблин. Мархеев днем и ночью жалуется на нехватку солдат. Женщины могут держать оружие, как и любой другой, так почему же мы ограничились служением только работой медсестры? "\n\nНа мгновение Саблин потерял дар речи. Он никогда не верил в старую идею о том, что место женщины находится в доме, но на передовой? «Не знаю, товарищи. Я верю в свободу женщин, но разве борьба - лучший способ для женщин служить революции?» \n\nУлановская подошла к Саблину с огнем в глазах. «Разве Ленин и Маркс до этого не заявляли, что революция не может быть совершена без женщин? Товарищ Саблин, женщины России не желают ничего, кроме как взяться за оружие в защиту революции!» \n\nСаблин не мог этого отрицать. она сделала хорошее замечание. И у них было мало солдат. «Хорошо, товарищи, - ухмыльнулся Саблин, глядя между двумя женщинами, - созовите ЦК. Если российские женщины хотят сражаться бок о бок со своими мужьями и сыновьями, кто я такой, чтобы стоять у них на пути?""
 BRY.4.a:0 "Успех революции зависит от того, в какой степени женщины принимают в ней участие"

 BRY.5.t:0 "Саблинское правосудие"
 BRY.5.desc:0 ""Роман Денисович Косарёв, наш солдатский и рабочий суд признает вас виновным в преступлениях против социалистической революции и простых людей России». \n\nСидя на скамье подсудимых, Роман склонил голову, сдерживая слезы, отчаянно пытаясь сохранить свое достоинство. Он не мог смотреть в лицо этим осуждающим лицам, выстроившимся в галерее, смотрящим на него своими мстительными глазами. Ах, вот как все закончилось! Двадцать восемь лет, его жизнь поглощена хаосом и безумием разрушенной России. Пытаясь зацепиться за то здравомыслие, которое он мог найти, он вступил в НКВД и медленно поднялся по служебной лестнице на службе у Ягоды и Президиума. \n\nРоман не мог сказать, что его руки были свободны от крови, но и он не был одним из цепных псов Ягоды, находящийся в поисках шанса убить. Не то чтобы ему не хватало сочувствия к идеалам мятежников, но могла ли толпа молодых идеалистов по-настоящему одолеть потенциальных властителей Сибири и породить новую Россию? Нет; он остался с Ягодой, решив, что знакомый вам дьявол лучше неизвестного. Стиснув зубы, Роман содрал с себя кожу за то, что решил свою судьбу. Теперь все было кончено. Через несколько минут его вытащат на улицу, бросят об стену и пустят пулю в мозг. Он подумал, будут ли они вообще возиться с повязкой на глаза. Собравшись с духом, Роман смахнул слезы и поднял глаза, чтобы услышать суровый приговор, который, как он знал, приближался. \n\n«Товарищ Косарёв, настоящим вы приговариваетесь к" – Роман сжал кулаки - " - к двенадцати месяцам трудовой службы на революцию, уволен". \n\nОшеломленный, Роман сидел на скамье подсудимых, неподвижно глядя вдаль. Правильно ли он это слышал? Ах, он будет жить, он будет жить! У Романа кружилась голова от его эмансипации, но он едва почувствовал это, когда солдат схватил его за руку и вывел в ледяной сибирский вечер. Когда он улыбался как сумасшедший, слезы охлаждали его щеки."
 BRY.5.a:0 "Если мы не будем поддерживать справедливость, справедливость не поддержит нас."
 
 BRY.6.t:0 "Атака детского авангарда."
 BRY.6.desc:0 "Каждый мускул в теле Ягоды напрягся, когда он читал отчет своего шпиона в Верхнеудинске. Скрипнув зубами, он прочитал его один, другой, и его тискообразная хватка сморщила края. Этот выскочка Саблин и его кружок предательских гарпий начали предавать своих захваченных людей суду, обвиняя их в «преступлениях против революции и народа России». Что за чушь! Мятежники совершили величайшее из преступлений - предательство, осмелившись выступить против законного правительства России в поисках нелепого невозможного идеала. \n\nЯгода почувствовал, как его язва желудка скрежетала и пульсировала при мысли об этом прославленном ребенке, наполняя его горло отталкивающим кислым вкусом собственной желчи. Хуже фашистов, монархистов, ревизионистов, мятежники были предателями. Его собственные люди осуждают его, борются против него. Его, законного наследника Бухарина! \n\nЖилы на лбу пульсировали, Ягода рвал рапорт на части, швыряя обрывки в камин. Когда его люди вернут Бурятию, он раздавит Саблина рукой, как фрукт. Он заслужил не меньше, чем мучительную награду предателя."
 BRY.6.a:0 "Предательство - это копье, направленное с обоих концов."
 
 BRY.7.t:0 "Конец тиранам"
 BRY.7.desc:0 "На сцене Оперного театра Саблин сидел с членами ЦК, все жадно ждали последнего сообщения с фротнта. Наконец радистка подняла голову. Саблин смог прочитать сообщение по блеску ее глаз и начал улыбаться, прежде чем она даже заговорила. «Товарищи, - взревела она, - тиран наш!» \n\nМгновенно толпа погрузилась в эйфорию. Солдаты обнимали друг друга, слезы текли по их лицам, когда поступали сообщения: Ягода заключен в тюрьму, противник бежит на запад, НКВД в массовом порядке капитулирует. Саблин не мог не усмехнуться. Иркутск был их! \n\nМархеев шагнул по сцене и швырнул ящик с водкой на стол. «Из моего личного тайника! Если когда-либо у нас был повод для праздника, то вот он!» Вытащив из ящика бутылку, он бросил ее Саблину. Смеясь со своими товарищами, он глотнул из бутылки, брызнув немного на карты, разложенные на столе. \n\n«Товарищи!» - крикнул Саблин, привлекая к себе все взгляды. «Революция победила!» - воскликнул он, размахивая бутылкой, как жезлом под какофонические возгласы. «Сегодня мы празднуем! Мои товарищи, радуйтесь!» \n\nСев, Саблин счастливо огляделся. Мархеев шутил со своими людьми, Улановская выпивала рюмку за рюмкой водки, даже Браун в кои-то веки улыбался. Поймав взгляд Печуро, Саблин улыбнулся ей. Она улыбнулась ему в ответ, подняв бокал в шутливом приветствии. "Мы сделали это, Валера!" - крикнула она уже заплетаясь. Саблин ухмыльнулся; она всегда была легковесной. \n\nПосле еще одной тяги Саблин почувствовал себя легче воздуха. Им еще предстоит пройти долгий путь, чтобы положить конец хаосу в России и привести ее народ в новую эпоху величия, но революция может подождать до завтра. Сегодня вечером Верхнеудинск покрасят в красный цвет."
 BRY.7.a:0 "В конце концов тираны всегда падут, всегда"
 
 BRY.8.t:0 "Революция никого не ждёт"
 BRY.8.desc:0 "Саблин встал вместе с солнцем и в конце концов спустился вниз на улицу. Хотя большинство уже легло спать, было еще несколько отставших, которые пытались поддержать вчерашнюю вечеринку. Остановившись у водяной помпы, Саблин смыл утреннюю мерзость изо рта и поплелся в Оперный театр, пообещав себе, что никогда больше не прикоснется к водке. \n\nГромадный театр был почти пуст. Потерев глаза, Саблин поднялся на сцену, чтобы поприветствовать Центральный Комитет. Сидя за столом для переговоров, его ближайшие товарищи потягивали из стаканов водку. Мархеев махнул бутылкой в его сторону. – «Что тебя за собака тебя покусала, товарищ Саблин?» Улыбаясь, Саблин налил себе немного водки и выпил ее залпом. \n\n«А! Теперь я проснулся. Что ж, обсудим освобождение востока?» Саблин не смог сдержать смеха, когда его товарищи как один повернулись, чтобы тускло взглянуть на него. Он знал, что должен быть таким же похмельным, как они, но он был так полон энергии после вчерашней ночи, когда стали известны результаты референдума по возвращению Сибири для революции. Неудивительно, что люди подавляющим большинством проголосовали за освобождение всех народов России, как это было с угнетенными крестьянами Иркутска. \n\nЛежа на столе, Печуро простонала и медленно подняла голову, к ее щеке прилипла карта Дальнего Востока. «Валера? Не может ли это подождать до завтра? Я не очень хорошо отношусь к революции, когда у меня вот так стучит голова». \n\nОзорно ухмыляясь, Саблин снова наполнил всем по стаканам водки. «Товарищи, революция никого не ждет! Теперь, товарищ Браун, по поводу восточных фашистов ...""
 BRY.8.a:0 "Человек был рождён для любви и революции."
 
 BRY.9.t:0 "Сомнения"
 BRY.9.desc:0 "Саблин предпочел бы жениться на море, но ему пришлось довольствоваться Байкалом. Оставив свою новую жену Надежду спящей в купе, он шагнул в коридор вагона, везшего их обратно в Верхнеудинск. Снаружи в свете полной луны проносились сосны. Посмотрев на лес на мгновение, Саблин открыл окно и сразу же был атакован ледяным ветром и шумом проезжающего поезда. Закурив сигарету - редкая роскошь, - он прислонился к стене вагона, время от времени выдыхая в ночь. \n\nЧерез некоторое время дверь в соседнее купе открылась. С взъерошенными волосами, Печуро шагнула в коридор. Без слов он предложил ей сигарету. Отмахиваясь, она сказала: «Не можешь заснуть, Валера?» \n\nСаблин выпустила тонкую струйку дыма в окно. Он не мог встретиться глазами со своим другом, когда сказал: «Ах, Сюзанна, я должен быть счастлив. Это моя первая брачная ночь. Я люблю ее, люблю, но я просто чувствую ... ничего». Саблин взглянул на Печуро, его глаза наполнились слезами. «Я все думаю, чем это закончится? Мы сталкиваемся с самыми непреодолимыми препятствиями, и каждый день я посылаю людей умирать кровавой и ужасной смертью. Что дает мне право? О, Сюзанна, у меня такие сомнения!» \n\nПечуро легонько положила руку на плечо Саблина. «Все, что стоит иметь, не обходится без его цены, Валера. Когда сомневаешься, наберись смелости и помни, что мы боремся за правду. Мы верим в тебя, как и все мужчины, женщины и дети в России, которые все еще надеются. на будущее. Прежде всего, Валера, помни революцию и будь верен себе». \n\nВытирая лицо, Саблин улыбнулся сквозь слезы. «Сюзанна, иногда мне кажется, что ты самая сильная из нас». Глядя друг другу в глаза, двое старых друзей улыбались друг другу, пока поезд уносил их в ночь."
 BRY.9.a:0 "У любви есть кольцо, а у кольца нет конца."
 
 BRY.10.t:0 "Нужны все руки"
 BRY.10.desc:0 "Опершись подбородком на руку, Саблин слушал, как его товарищи яростно обсуждают статус женщин в революции. Позволяя их словам омывать его, Саблин напомнил, что Ленин всегда говорил, что женщины имеют решающее значение для революции, что многие коммунисты-шовинисты предпочитали игнорировать. До недавнего времени он мало думал об этом, хотя был озабочен, но Печуро и Улановская дали ему над чем подумать. Если бы они создали новую Россию, где мужчины и женщины были бы равны во всех отношениях, разве женщины не могли бы участвовать в боевых действиях, если бы они того пожелали? Приняв решение, Саблин вскочил на ноги. \n\n"Товарищи!" - прогремел он, прорезая шум. Сразу замолчав, все лица повернулись к нему. «Не является ли такое отношение к женщинам реакционным? Ленин сказал, что женщины так же важны, как и мужчины в достижении победы революции, и наш долг - обеспечить им свободу выбора, как они могут служить делу. Если женщины России хотят держать винтовку для революции, позвольте им. \n\nЗанимаясь на своем месте, Саблин почувствовал эффект, который его слова произвели на аудиторию, как электрический ток, проходящий по воздуху. Сидя напротив него, Печуро улыбнулась ему. \n\nЧерез несколько минут Центральный комитет единогласно проголосовал за предоставление женщинам полного равенства в служении революции. Солдаты были отправлены бегать по улицам, оповещать всех о новостях, и еще до того, как закончился день, массы женщин заполнили Оперный театр, требуя, чтобы их зачислили в армию. Стоя на сцене, упершись руками в бедра, Саблин с удовлетворением смотрел вниз, в хаос ямы. Рядом с ним Печуро любезно обняла его за плечо. «Ах, Валера. Я знала, что ты поступишь правильно»."
 BRY.10.a:0 "Всех женщин к оружию!"
 
 BRY.11.t:0 "Судьба НКВД"
 BRY.11.desc:0 " Остатки угнетателей Ягоды, которые не смогли бежать на запад, были отправлены в Верхнеудинск посреди ночи в вагонах для перевозки скота, переправленных по Транссибу, как и многие из их жертв ГУЛАГа до них. Один за другим их доставили в суд, признали виновными в преступлениях против революции и народа и вернули в камеры. В галерее люди выли от крови, прежде чем Трибунал заставил их замолчать. Наблюдая со скамейки, Саблин не мог не чувствовать их боль; все потеряли кого-то, кого они любили, из-за НКВД. \n\nКогда солнце начинает садиться и завершается последний из судебных процессов над отдельными лицами, Трибунал сталкивается со вторым и, возможно, более важным вопросом своей повестки дня: что делать с организацией НКВД в целом. С пеной у рта наиболее радикальные мятежники утверждают, что НКВД должен быть полностью распущен из-за его истории как инструмента государственнического угнетения и тирании Ягоды. Хотя Саблин согласен с ними в принципе, он также обнаруживает, что его привлекают аргументы Брауна и старых большевиков, которые тихими, но твердыми голосами утверждают, что НКВД - слишком ценный инструмент, чтобы отвергать его; что его следует реинтегрировать в качестве сил безопасности Бурятской ССР на жестком поводке. \n\nСаблин взвесил грехи НКВД против его потенциального использования для революции, поскольку дебаты бушуют. НКВД сделал столько зла, но можно ли его реабилитировать? Может ли это быть именно то, что им нужно для победы революции? \n\n«Товарищ Саблин!» - воскликнула Печуро, выводя его из задумчивости, - мы еще ничего от вас не слышали! Что делать с собаками Ягоды?» "
 BRY.11.a:0 "Их преступления не могут быть забыты."
 BRY.11.b:0 "Они все ещё могу послужить революции."
 
 BRY.12.t:0 "Сломанный меч"
 BRY.12.desc:0 "Через несколько дней после суда бывших офицеров НКВД погрузили обратно в вагоны для перевозки скота, которые доставили их в Верхнеудинск, и отправили обратно по железной дороге на тюремные фермы, чтобы они могли искупить свои преступления на службе революции. Год тяжелой работы - ничто по сравнению с тем, к чему их, возможно, приговорил менее милосердный судья, и тем не менее они все еще сердито смотрят на Саблина, когда их загоняют в поезд. \n\nОткрывшись на платформе, Саблин хмурится в ответ на них. Они заслужили намного худшего, но если бы они родили справедливую и равноправную Россию из пепла старого, они не смогли бы повторить ошибок Ягоды. Даже если бы НКВД мог помочь в освобождении России, реинтеграция их была бы равносильна продаже их души и отрицанию кровавых потерь, которые они нанесли людям. Многие потеряли близких из-за НКВД. Саблин отказался позволить им пролить еще больше невинной крови на свое имя. \n\nКогда поезд отъезжал от платформы, Саблин повернулся и пошел прочь, не зная направления. Он был так уверен, что поступает правильно, когда Печуро посетила его в здании суда, но при свете дня он не был так уверен. Он чувствовал себя так, словно ему вручили меч, с помощью которого он мог освободить Россию, и он тут же сломал его о колено. Но, верно, и то, что НКВД был силой коррупции. Саблин не мог представить себя похожим на Ягоду, но если искушение было, хватило ли у него силы противостоять ему? \n\nЧто ж, это было сделано сейчас, и ему придется смириться с последствиями своего решения. Революция будет трудной, но по крайней мере будет честной."
 BRY.12.a:0 "Самое сложное и правильное часто - одно и то же."
 
 BRY.13.t:0 "Собаки в курятнике"
 BRY.13.desc:0 "Спустя всего несколько дней после испытаний они гордо ходят по улицам Верхнеудинска в форме с высоко поднятой головой, зная, что они такие же неприкасаемые, как были при Ягоде. Несколько дней лишений были небольшой платой за их свободу. Несмотря на риторику мятежников Саблина, сотрудникам НКВД показалось, что они просто обменяли одного хозяина на другого. \n\nГлядя из окна своей комнаты на улицу, Саблин задумался, правильно ли он поступил. Мархеев и Браун наконец убедили его в необходимости реабилитации НКВД для помощи, которую они могли оказать в освобождении остальной части России, что их использование перевешивает преступления, которые они совершили. Саблин пытался убедить себя, что это было не только его решение, все, что он сделал, - это поделился своим мнением со своими товарищами, но он знал, что хватается за соломинку. Наморщив лоб, Саблин не мог отрицать, что его взгляды как номинального лидера революции имели подавляющее влияние. \n\nХотя Саблин знал, что никогда не воспользуется НКВД так, как это делал Ягода, убедить народ было не так просто. того, что. Он заметил вопросительные взгляды, которыми теперь бросали на него более радикальные товарищи, и то, как иногда разговор прекращался, когда он входил в комнату. Больше всего он не мог забыть выражение обиженного предательства на лице Сюзанны, когда на суде он высказался за реинтеграцию НКВД. \n\nВздохнув, Саблин взял себя в руки. Нет; у него не было времени сомневаться. Он принял правильное решение, им нужны были навыки и подготовка этих людей, чтобы нести факел революции. Наконец, почувствовав себя готовым к встрече с Центральным Комитетом, Саблин спустился вниз на улицу и попытался не обращать внимания на взгляды людей, которые когда-то смотрели на него как на свое спасение."
 BRY.13.a:0 "Самое сложное и правильное часто - одно и то же." 

 BRY.14.t:0 "Суд над Генрихом Ягодой"
 BRY.14.desc:0 "Горя купоросом взор, Ягода сердито посмотрел на Саблина с пристани, его искривленное лицо искривилось от презрения. Неустрашимый Саблин уставился в ответ. Суд решили провести в Оперном театре, чтобы собрать как можно больше людей. Голос Брауна эхом разнесся в пещере, когда он зачитывал список преступлений тирана. Все это время Ягода даже не вздрогнул. \n\n"Генрих Григорьевич Ягода, этот солдатский и рабочий суд признает вас виновным по всем предъявленным вам обвинениям. Теперь, когда вы наконец несете ответственность, чувствуете ли вы хоть малейшее чувство? сожаление о подлых преступлениях, которые вы совершили против России и ее народа? " Браун посмотрел на Ягоду, изо всех сил стараясь не выглядеть самодовольным. \n\nЯгода слегка повернул голову, чтобы взглянуть на Брауна. Когда он заговорил, казалось, что его слова выкапывают из отложений в глубинах самого Байкала. «Да, мне очень жаль ... Мне очень жаль, что, когда у меня была возможность, я не расстрелял вас всех». \n\nУхмылка Брауна потемнела, когда он занял свое место. «Да будет известно, что обвиняемый не выражает раскаяния. Теперь что касается наказания ...» \n\nВ то время как суд спорил, Саблин смотрел в глаза Ягоде и пытался понять то, что он там увидел. За время службы Ягоде Саблин ни разу не встречал этого человека и сформировал в своем сознании образ колоссальной статуи, недоступной простому человечеству. С этим существом было легче бороться, чем с низкорослым изможденным мужчиной, сидевшим на скамье подсудимых. Почему он стал таким пустым от ненависти? Что заставило его омыть руки таким количеством крови? \n\nСаблин почувствовал неистовое желание увидеть уничтожение Ягоды, как из-за преступлений, которые он совершил, так и из-за мрачного видения того, кем он может стать, если отдаст чёрному искушению власть. И вот, когда огласили приговор Ягоде - пять лет на тюремной ферме - Саблин сжал челюсти. Недостаточно! Этот человек был тираном, убийцей, грабителем, врагом всего правильного и чистого! \n\nПоглощенный внезапной дикостью, Саблин жаждал прыгнуть вперед, утащить Ягоду в грязь и отдать ему справедливость, которую он заслужил."
 BRY.14.a:0 "Держись."
 BRY.14.b:0 "Сдайся."
 
 BRY.15.t:0 "Народное правосудие"
 BRY.15.desc:0 "Проглотив желчь, поднявшуюся к его горлу, Саблин сжал кулаки и зажмурил глаза, чтобы при виде тирана он не катапультировался вперед, чтобы отомстить за всех убитых им невинных. Скрежет зубами, каждый мускул в его теле напрягся, когда Ягоду уводили. Вся эта смерть, вся эта пролитая кровь за пять лет на тюремной ферме? Так много людей потеряли кого-то из-за террора Ягоды, и это было его наказанием? \n\nГлубоко, вздохнув, Саблин почти не заметил, как Оперный театр начал пустеть. Наконец, он поднял голову и медленно открыл глаза, прищурившись, когда они привыкли к свету. Он впервые по-настоящему увидел фреску, украшавшую купол. Это был образ Октябрьской революции, когда рабочие штурмовали Зимний дворец, красные флаги развевались и развевались на ветру. \n\nМедленно Саблин успокоился. Расслабляя плечи, он напомнил себе, что именно за это он борется; право людей на собственное правосудие без тирана, заставляющего их действовать. Если бы он потакал своему искушению отомстить Ягоде за тысячи убитых, это было бы отречением от всего, за что он стоял. \n\nЧувствуя руку на своем плече, Саблин повернул голову и посмотрел в лицо Печуро. Она смотрела на него сверху вниз с выражением бесконечного сострадания. «Валера, наберись духа. Мы боремся за светлое будущее, а не для того, чтобы мстить за жестокость прошлого. Проявляя милосердие, мы демонстрируем тирану и всем народам России, что никогда не повторим его преступлений. Милосердие, Валера. Милосердие - наше величайшее оружие против врагов всего, что только есть.” \n\nМигая слезами, Саблин улыбнулся. Когда он в последний раз взглянул на фреску, двое старых друзей вышли из Оперного театра, дрожа от прохладного вечернего бриза."
 BRY.15.a:0 "Лучшая месть - отличаться от того, кто нанес травму."
 
 BRY.16.t:0 "Правосудие лидера"
 BRY.16.desc:0 "Сжав кулаки, Саблин встал. Мгновенно оперный театр замолчал, все повернулись к нему. Сглотнув, чтобы преодолеть пик своих эмоций, Саблин указал на пару охранников. «Вы двое. Выведите его на улицу». На мгновение мужчины не двигались. В страхе они переглянулись между Брауном и Саблином, затем, без противоречивых приказов, каждый схватил Ягоду за руку. Когда Саблин шагал вперед, толпа перед ним бесшумно расходилась, как Красное море перед Моисеем. \n\nПреодолевая крохотный голос внутри него, умолявший его повернуть назад, Саблин распахнул двери, шагая навстречу завывающему ветру. Его дыхание кипело перед ним, охранники вытащили Ягоду на улицу и бросили в замерзшую грязь. Будучи преисполнен решимости сохранить хоть каплю собственного достоинства, Ягода встал на колени и вытер лицо начисто. \n\nНаблюдая за дверью, толпа последователей Саблина увидела, как он перебрасывается словами с побежденным тираном, но не слышала сквозь кричащий ветер. Спустя мгновение, его лицо было таким же спокойным и невозмутимым, как поверхность озера Байкал, Саблин вытащил свой служебный пистолет Токарева и выстрелил два выстрела в голову Ягоде. \n\nКогда из его затылка брызнула струя крови и серого вещества., Труп Ягоды медленно осел на землю, сминавшись, истекая кровью в грязь. \n\nСаблин смотрел в безжизненные глаза тирана, когда они безучастно смотрели в серое сумеречное небо. Печуро, тяжело дыша, протиснулась сквозь толпу. Она сразу же остановилась на увиденном. «Валера, - прошептала она, - что ты сделал? Ты его казнил». \n\nВсе еще держа пистолет, Саблин резко взглянул на нее и пробормотал: «Тиран не был казнен. В него стреляли». \n\nСлезы текли по ее щекам, Печуро сказал: «Валера, в этом мире есть песни, кроме мести и отчаяния. С этими двумя пулями мы обречены. Теперь как кто-то может поверить, что мы не повторим его тирании, Валера!?" \n\nКогда его покинула ложная теплота ненависти, Саблин попал в ледяные тиски сомнения."
 BRY.16.a:0 "Глаз за глаз сделает мир слепым."

 BRY.17.t:0 "Whimper of the Siberian Tiger"
 BRY.17.desc:0 "Саблин сидел за чаем с Брауном, Печуро и Мархеевым, пока они слушали доклад Улановской, недавно вернувшейся из тяжелого путешествия по тайге в гости к многострадальным партизанам Алдана. «... очень мало еды, орудия времен Великой войны, постоянные пограничные набеги бандитов. Больше всего, товарищи, эти люди устали. Мало кому меньше тридцати, большинство - просто крестьяне, желающие вернуться на свои старые земли с отчаянной надеждой, что их семьи все еще живы. " \n\n" Поддержат ли они нашу революцию? " - спросил Браун, потягивая чай, глядя поверх очков. Саблин нахмурился, но должен был признать, что Браун был никем иным, как прагматиком. \n\n«Среди тех, кто помнит время до бесконечного хаоса и лишений, есть те, кто поддерживает мечту Ленина и Маркса», - ответила Улановская. "После разговора с Очировым и его советом они, казалось, отчаянно стремились предложить контроль над всей своей землей в обмен на еду, защиту и право вернуться домой. Это было ... трогательно. Товарищи, эти люди нуждаются в нашей помощи больше, чем кто-либо другой. другое." \n\n"Я согласен с товарищем Улановской ", - необычно сурово сказал Мархеев. «Многие партизаны – буряты, чьи семьи находятся тут. Помимо праведности помощи угнетенным, мы получили бы тактическое преимущество, если бы захватили их земли и, возможно, еще немного остро необходимой рабочей силы». \n\nБраун поставил свой чай на стол. -чашка со слышимым щелчком. «Я согласен. Преимущества намного превышают потенциальные риски, и нам нужно любое преимущество, которое мы можем получить». Печуро одобрительно кивнула, глядя, слегка приподняв бровь, на Саблина. \n\nСаблин, приподняв бровь, повернулся и улыбнулся Улановской. «Я полностью согласен с поддержкой алданских партизан. Это выгодная сделка, и, помимо всего прочего, наша явная обязанность - помогать бедным и угнетенным народам России». Саблин приподнял чашку в шутливом приветствии. «Сначала Алдан, затем остальная Россия!»"
 BRY.17.a:0 "Под социализмом мы все братья и сёстры."

 BRY.18.t:0 "Дорога домой"
 BRY.18.desc:0 "Саблин наблюдал, как туман его дыхания превращается в крошечные ледяные кристаллы, которые, мерцающие и бесшумные, падают на плотный снег. Коренные сибиряки называли это «шепотом звезд». Рядом с ним, несмотря на тяжелые шубы, дрожали остальные члены ЦК. Хотя было утро, туман, поднимающийся над лесом, размыл солнце, создавая впечатление, что они смотрят на все через матовое окно. \n\nОни, казалось, слились из тумана, легион призраков, пробирающихся сквозь снег в рваной форме. В глазах Саблина партизаны Алдана казались замученными призраками прошлого, некогда доблестными воинами, которым было отказано в вечном покое, и теперь они бродили по земле, навсегда запертые в царстве смертных. Они смотрели вперёд потускневшими глазами, держали в руках пистолеты, скрепленные не более чем верой, прищурившись от рассвета, как будто не привыкшие ходить при свете дня. Сердце Саблина сжалось, когда он увидел, как их лошади, пыхтя, тащатся по снегу, с рёбрами, проступающие через их кожу. В своей тихой борьбе они, казалось, сформировали образ долгих лет мучений и лишений своих всадников. Он увидел кровь и пот болезненных десятилетий, скрывающиеся за трепещущими взорами человека и зверя. \n\nПриветствуя, появившись из тумана, Гуржап Очиров поехал впереди Саблина и спешился. Хотя он был таким же изможденным, как и его люди, его глаза все еще горели любовью к свободе и революции. Взяв его за руку в знак приветствия, Саблин мог сказать, что это был человек, который скорее умрет, чем откажется от борьбы. \n\nПосле этого было просто подписать договор. Войска революции двинулись на север, в Алдан, когда партизаны наконец освободились от долгих лет нищеты и мучений. Когда они двинулись на юг, чтобы вернуться в свои дома и семьи, Саблин увидел, как их глаза сияли давно приглушенным светом чистой, простой радости.."
 BRY.18.a:0 "Каждый путешественник учится ценить дом больше после своих странствий.."

 BRY.19.t:0 "Против любой тирании"
 BRY.19.desc:0 "Саблин поднялся на наспех построенную сцену на площади перед Оперным театром, чтобы обратиться к своим сторонникам, которые тысячами пришли послушать его выступление. Идя осторожно, немного боясь, что платформа рухнет, Саблин подошел к микрофону, присоединившись к ЦК. Дважды постучав по микрофону, чтобы убедиться, что он работает, он начал. \n\n«Товарищи!», он прогремел над площадью, «наша революция победила своего первого противника, деспота Ягоду!» Громовые возгласы раздались из толпы, их затуманенное дыхание образовало тонкий слой тумана в холодное утро. Улыбаясь, Саблин продолжил: «Но наша миссия еще не выполнена! Тем не менее, Россия лежит разбитой и разделенной, ее труп раздирали царисты, ревизионисты и фашисты! Явный долг нашей революции - освободить угнетенные народы страны. Россия, чтобы построить новую нацию, верную бессмертной науке Маркса и Ленина! Мы не успокоимся, пока Россия не объединится социалистической революцией, от Балтики до Тихого океана!" \n\nНа этом он был вынужден остановиться, поскольку какофоническое одобрение толпы заглушило бы все, что он сказал. Когда аплодисменты стихли, он продолжил: «Для угнетенных мы приносим надежду! Тем, кто верит в светлое будущее, мы приносим избавление! Врагам народа мы не приносим ничего, кроме поражения! Мы противостоим всем тиранам! Товарищи, мы идем на восток, чтобы принести освобождение, свергнуть тиранов! Да здравствует Маркс, Ленин и социалистическая революция!” \n\nУхмыляясь от уха до уха, Саблин поднял кулак, сводя толпу с ума революционным пыл. Вечером они начнут марш на восток. Он уже мог вкусить сладость победы."
 BRY.19.a:0 "Нет царям, нет тиранам!"

 BRY.20.t:0 "Суд над Михаилом Матковским"
 BRY.20.desc:0 "«Михаил Алексеевич Матковский, наш солдатский и рабочий суд признает вас виновным в преступлениях против социалистической революции и простых людей России», - гудел Браун со скамейки. В галерее публика насмехалась и оскорбляла Матковского. Три дня слезливых интервью с недавно освобожденными узниками лагерей стерли всякую надежду на милосердие, которого, возможно, скрывал тиран. \n\nСаблин с ухмылкой наблюдал, как Матковский сжал кулаки и скрежетал зубами, глядя на Брауна с выпуклым глаза. “... за ваши преступления этот суд приговаривает вас к двадцати годам реабилитационных работ на службе революции", - закончил Браун. Сложив руки, он посмотрел на Матковского свысока. "Вам есть что сказать?” \n\n”Да!”- сплюнул Матковский, вскакивая под хор насмешек из галереи. «Я отвергаю законность этого так называемого суда! Это не более чем показательный бухаринский процесс, пародия на справедливость! Под каким авторитетом вы меня судите? "\n\nВнезапно охваченный яростью из-за ласки тирана, Саблин схватил плотник, который они использовали в качестве молотка, и ударил им по скамейке, удар разнесся по коридору, как выстрел. Фашист к своему удовлетворению вздрогнул. Встав и саркастично сказал Саблин: «Тиран Матковский, мы судим тебя властью рабочих и крестьян, которых ты угнетал! Слушай, фашист! Они взывают к справедливости!» протянув руку в сторону галереи, он был вознагражден какофонией криков и топотания собравшихся масс. \n\nПосле этого Матковского утащили прочь, крича угрозы, которые были проигнорированы. Яростно Саблин чувствовал, что его возносит радость триумфа и лести толпы. Бич востока был свергнут его рукой. Теперь он мог обратить свой взор на запад. Скоро вся Россия станет свободной от тиранов и угнетателей."
 BRY.20.a:0 "Фашизм это капитализм плюс убийства."

 BRY.21.t:0 "Пустая корона"
 BRY.21.desc:0 "Саблин спустился по лестнице, ведущей к камерам, его ботинки эхом отражались от плит, лежащих там во времена старой империи. Саблин со скрипом распахнул дверь, открыв жалкую фигуру Михаила, ложного царя. Его военная форма была испачкана и разорвана, он мотнул головой, чтобы посмотреть на Саблина, когда он вошел, его глаза запали и испугались, его лицо было покрыто недельной растрепанной бородой. Лицо Саблина скривилось от отвращения; он вонял. Разве солдаты не разрешили ему мыться? Они были лучше этого. «Михаил Андреевич, вы знаете, кто я?» Михаил жалобно кивнул. Саблин продолжил: «Прошу прощения за ваше состояние. Я позабочусь о том, чтобы это было немедленно исправлено. Я ...» \n\nПрежде чем он смог продвинуться дальше, фальшивый царь соскочил со своей скамьи и упал на колени. Саблин невольно сделал шаг назад, потому что его охватил запах дыхания Михаила. «Саблин, товарищ Саблин, умоляю вас! Я снова и снова повторял, что я был не более чем пешкой сторонников жесткой линии! Товарищ Саблин, пожалуйста, прошу вас, вы должны мне поверить!» \n\nВнезапно он рванул вперед, схватив Саблина за ноги, когда он начал громко плакать, слезы и сопли текли по его лицу. «Товарищ Саблин, я хочу только вернуться домой! Помилуй, я люблю Россию и ее народ, да здравствует социалистическая революция! Прошу тебя, товарищ, позволь мне вернуться домой, я больше никогда тебя не побеспокою!» \n\nСаблин смотрел на ложного царя, его лицо искажалось смесью жалости и отвращения. Отчасти это было правдой; Михаил был пешкой правых, но разве он не решил приехать в Россию и заявить о своем ложном праве по рождению? Хотя он и заслужил трудовые лагеря, возможно, было бы просто добрее оставить прошлое в прошлом и посадить его на корабль, направляющийся в Австралию, ту далекую страну за волнами, где изгнанный принц мог найти дом?"
 BRY.21.a:0 "Взыскать правосудие."
 BRY.21.b:0 "Смилостивиться."

 BRY.22.t:0 "Награда тирана"
 BRY.22.desc:0 "Грязь засасывала копыта лошадей Саблина и Мархеева, когда они въехали в село на границе с Маньчжурией в сопровождении небольшой группы солдат. Медленно галопая между хижинами из плетня и мазанки, затуманенное дыхание Саблина слилось с дыханием этой лошади, когда он заглянул в пустые хижины. Лица не было видно, жители деревни убежали в холмы при их приближении. Наконец двое товарищей прибыли в центр села, чтобы убедиться в сообщении своих разведчиков. Царствуя на своем коне, Саблин взглянул в лицо Константину Родзаевскому. \n\nВеревка на шее скрипела, Родзаевский безжизненно покачивался. Лицо уже начало распухать и багроветь, глаза пусто смотрели в пасмурное сибирское небо, язык свисал между опухшими губами. Саблин посмотрел в эти глаза, на лице, искаженном последним выражением черной ярости. Быть повешенным на дереве собственными подданными в грязной деревне на окраине его желанной империи казалось подходящим концом для такого человека, как Родзаевский. Наморщив лоб, Саблин подумал, не кончится ли и его жизнь насилием. \n\n«Ну, - сказал Мархеев, как будто он чувствовал необходимость нарушить тишину», - так и есть. Мне только жаль, что я не получил свою, сначала возьмемся за него. Тем не менее, Дальний Восток теперь наш, а, товарищ?" \n\nСаблин не был в настроении для шутливости Мархеева. Вздохнув, он посмотрел через плечо на солдат. «Срубите его и похороните, товарищи. Я хочу вернуться до заката». Обернувшись, он наблюдал, как потенциальный «Вождь» медленно вращается в вечернем бризе. \n\nЧасы спустя, после того как они вернулись в лагерь, Саблин все еще видел перед собой пурпурное, раздутое лицо Родзаевского. В течение нескольких недель его сны преследовал образ Родзаевского, медленно вращающегося, шепчущего самые темные страхи Саблина своими холодными, холодными губами, пока веревка вращалась, скрипела, постоянно скрипела ..."
 BRY.22.a:0 "Все люди сталкиваются с одной судьбой, в конце концов."

 BRY.23.t:0 "Сообщение надежды"
 BRY.23.desc:0 "Федор Олегович Рогов стоял в ряду с остальными освобожденными сокамерниками, топая ногами и прижимая руки к груди для тепла, его дыхание парило перед ним в сыром утреннем воздухе. Во главе очереди один из саблинцев раздал недавно прибывшую из Верхнеудинска почту. Пупырчатый и худой, он был достаточно молод, чтобы быть сыном Федора. \n\nХотя он дрожал от холода, Федор почти не чувствовал этого. Внутри его согревала надежда, что он наконец получит известие о семье, которую не видел почти десять лет, так как его отправили в лагеря за то, что он владел книгами Маркса и Ленина, что вынудило его  жену и дочь бежать на запад. . Саблиниты хорошо относились к нему и другим заключенным, давая им новую одежду и трехразовое питание, хотя они все еще находились в лагере. \n\n"Ваше имя, товарищ?" - спросил мальчик-солдат, когда Федор вышел на фронт. Федор сказал ему и был награжден письмом. Сердце сжалось у него в горле, он попятился в тихое место. Оставшись в одиночестве, он разорвал конверт и вытащил письмо. Это было от его дочери Иоанны! В течение многих лет он даже не знал, жива ли она! Дюжина эмоций захлестнула его сознание, как волны на бурном пляже, и он начал читать. \n\n«Дорогой папа, мы сейчас в Верхнеудинске и наконец-то в безопасности. Как бы мне хотелось, чтобы у меня было достаточно бумаги и чернил, чтобы рассказать тебе о наших приключения на западе все эти прошедшие годы или радость, которую испытало мое сердце, когда я узнал, что ты жив! Я сильно изменилась, и, думаю, я больше не та девушка, которой была, когда ты в последний раз знал меня. Прежде всего в противном случае, я хочу снова обнять тебя. Я с нетерпением жду этого дня больше, чем могу сказать. \n\nЗакрывая веки, чтобы сдержать слезы, Федор улыбнулся, чувствуя легкость надежды на первое время в годах. Внезапно мир снова стал намного больше, и в нем нашлось место для него."
 BRY.23.a:0 "Я не птица, и меня не поймает сеть."

 BRY.24.t:0 "Суд над Александром Менем"
 BRY.24.desc:0 "Запрокинув голову, Саблин прищурился и посмотрел на отца Александра Меня. Плотно сложенные и бородатые люди сидели на скамье подсудимых в своих священнических облачениях, его единственная уступка тщеславию - золотое крестообразное ожерелье. Спокойно дыша, он смотрел вперед в состоянии кажущегося безмятежности, легко положив одну руку на другую. Саблин подумал, было ли состояние его ума столь же мирным, как можно было бы поверить в его внешность. \n\nЧестно говоря, Саблин не мог понять людей. Он не был тираном, злым человеком. Хотя он, казалось, верил в интересы русского народа, он также боролся против социалистической революции. Когда-то он был членом запрещенной Катакомбной церкви и постоянно считал, что спасением России станет христианство, а не социализм. Хороший человек в душе, но такой заблудший! Как хорошо сказал Ленин, религия есть опиум для народа. Русский народ никогда не будет свободен, пока он не освободится от епископов и их бессодержательной лжи. \n\n«Александр Владимирович Мень-» начал Браун, когда Саблин заметил, что Мень не напрягся даже в малейшей степени, когда его приговор был зачитан. , "наш суд солдат и рабочих признает вас виновным в преступлениях против социалистической революции. Настоящим вы приговариваетесь к двум годам и шести месяцам реабилитационных работ на службе революции. Уволены". \n\nСтоя, Мень молча перекрестился. Он пошел с достоинством, позволив солдатам вывести его на улицу без сопротивления, не оглядываясь, как будто боясь превратиться в соляной столб. Саблин не мог не заметить приглушенное настроение галереи; похоже, они надеялись на большее шоу. \n\nМень был врагом социализма и нуждался в наказании, но это не означало, что они должны были быть жестокими по отношению к этому. Как однажды сказала ему Печуро, сила их революции заключается в их милосердии, а не в кровавом возмездии."
 BRY.24.a:0 "Воздержитесь от гнева и отвернитесь от гнева, он ведет только ко злу."

 BRY.25.t:0 "Восходит красное солнце"
 BRY.25.desc:0 "Лежа на площади у Верхнеудинского оперного театра с Печуро, Мархеевым и Улановской, Саблин попытался отрыгнуть Интернационал, но едва выдержал третью ноту, как начал неудержимо хихикать, оттолкнув своих товарищей. Перевернувшись на живот, Саблин пьяно потянулся за бутылкой водки, но она продолжала откатываться от него. Это тоже рассмешило его. \n\nПрянувшись назад, Саблин уставился в небо, наблюдая, как черная ночь медленно сменяется серым предрассветным. Он улыбнулся про себя, смутно задаваясь вопросом, сколько бутылок водки он выпил с тех пор, как накануне вечером подписал договор о создании Дальневосточной советской республики. Это было почти единственное, что он помнил за последние двенадцать часов. Он не сомневался, что во время вечеринки выставил себя полным дураком, но какое это имело значение? Если когда-либо у них был повод для празднования, то вот он! Ухмыляясь, как сумасшедший, Саблин представил, какой будет вечеринка, когда они возьмут Москву. \n\n«Смотрите, товарищи!» - крикнул Мархеев, указывая на восходящее за горизонт солнце, - солнце красное восходит! Сами небеса выступают за революцию! » Саблин и другие полусонные гуляки, все еще пытающиеся продолжить празднование, обрадовались этому. \n\nГлядя в краснеющее небо, Саблин не мог стереть ухмылку со своего лица. Несмотря на самые невероятные трудности, им это удалось. Они свергнули тиранов, зажег факел социалистической революции на востоке. Несмотря на их триумф, это еще не конец. Им все еще предстояло провести революцию на западе, в земли бандитов, безумцев и угнетателей. \n\nОбглядывая своих ближайших друзей, Саблин впервые осознал, что он безоговорочно им доверяет, что сила, которую они давали он позволил бы ему взобраться на любую гору, перепрыгнуть через любое препятствие. Внезапно почувствовав себя трезвым, Саблин сел. Вечеринка закончилась. Он должен был сохранить импульс."
 BRY.25.a:0 "Битва не закончена до тех пор пока ты не победишь."
 
 BRY.26.t:0 " Следующие шаги вперед "
 BRY.26.desc:0 "В ту ночь оперный театр был на пределе возможностей. Чтобы послушать Валерия Михайловича Саблина, собрались товарищи со всех этажей и стульев, ветераны-бойцы и свежая, жаждущая кровь. С ним стояли его товарищи по оружию; Михаил Мархеев с первой бутылкой ночи в руке. Сусанна Печуро с неразлучной подругой Майей Улановской и, наконец, Отто Браун. Саблин был одним из тех, кто поддерживал разговор в ту ночь, и поэтому он для залитых кровью территорий России и ее трагического прошлого стал маяком на Востоке. \n\n«Товарищи! Центральный Комитет часто ссорится, но сегодня мы едины! " - крикнул он, еще больше предвкушая еще новоприбывших. “Сегодня мы больше не Бурятская Автономная Советская Социалистическая Республика. Сегодня мы нечто большее! Мы будем представлять освобожденных и освободителей! Мы покажем нашу растущую силу и выступим против тирана! друзья мои, нас будут называть Дальневосточной Советской Республикой!" \n\nКрики разразились по всему Оперному театру, настолько громко, что Саблину почти захотелось заткнуть уши. Мархеев хлопнул его по спине мощным, но дружелюбным ударом руки и ухмыльнулся ему с вечно соблазнительной бутылкой. Остальные - Печуро, Улановская и Браун - все остались довольны молчанием. Старый немец лишь удовлетворенно ухмыльнулся, а Саблин и Печуро обменялись неловкими взглядами, которые быстро сменились обменными улыбками. Когда крики стихли, Саблин снова повернулся к ЦК. \n\n«Есть много дел, друзья мои. Признаюсь, я немного боюсь будущего. Но я знаю, что с товарищами, которые окружили меня, - сказал он, показывая рукой своим союзникам позади себя. «Не будет причин опасаться того, что будет дальше! Так что сегодня вечером, товарищи...""
 BRY.26.a:0 "Сегодня день празднования свободы!"
 
 BRY.27.t:0 "По вопросам идеологии"
 BRY.27.desc:0 " Валерий Михайлович Саблин нервно расхаживал по грандиозной сцене Оперного театра, хотя на него смотрели всего четыре пары глаз, а воздух казался пустым от бесчисленных незаполненных мест. В конце концов, он остановился посередине и вздохнул, переводя взгляд на своих товарищей. «Как вы все знаете, политика идеологического противодействия в предыдущем Союзе Советских Социалистических Республик заключалась в том, чтобы относиться к ней с осторожностью и советовать единство партии». Его глаза быстро прошли мимо Сусанны Печуро, но он увидел ее улыбку, прежде чем он посмотрел на Михаила Мархеева, который приподнял бровь и скрестил руки. \n\nВроде бы Мархеев хотел сделать комментарий, но уступил. Саблин воспользовался этим как возможностью продолжить. «Я говорю, что мы должны изучить то, как человек может думать о революции. В конце концов, не должны ли мы быть настолько догматичными, чтобы прямо отрицать и плевать на мнения, которые не совсем наши?» Маркеев, казалось, понял слова Саблина, но Майя Улановская вмешалась первой, что довольно удивительно. \n\n«Я считаю ... хотя Ленин был прав в своем выборе, укрепившем партийное единство, тогда у нас все еще была вся Россия. В настоящее время нам нужно все, что мы можем получить». Отто Браун только фыркнул и покачал головой. \n\n"И что, позволили реакционерам проскользнуть в наши ряды? Я не думаю, что мы должны допустить, чтобы эта глупость произошла. Это наша революция, товарищи, и мы не можем допустить быть запятнанным мыслями ревизионистов ". Он пожал плечами. «Только мои мысли». \n\nНа один раз Печуро молчала, мягко кусая большой палец и выглядя слегка обеспокоенной. Саблин видел это, но он также должен был принять во внимание то, что сказали другие. - Товарищ, - начал Мархеев, пристально глядя на Саблина. «Ваш выбор окончательный. Вы знаете мое мнение, но мы должны двигаться дальше, так как время имеет значение». Саблин кивнул и, вздохнув, дал ему достаточно времени, чтобы подумать, заговорил."
 BRY.27.a:0 "Выбор должен быть сделан."
 
 BRY.28.t:0 "Толчок к переменам"
 BRY.28.desc:0 "На этот раз, в холоде Оперного театра, между Саблиным и членами ЦК был гораздо более позитивный тон, поскольку он перетасовал несколько бумаг из своего портфеля на стол, позволяя остальным разглядывать их с любопытством. . Саблин постучал по одной бумаге. «Это, товарищи, - начал он, держа его в руке, - является копией оригинального советского указа о восьмичасовом рабочем дне. Остальное - это другие, различные законы, которые действовали в первоначальном Советском Союзе." \n\nСусанна Печуро кивнула. «Полагаю, вы захотите повторить этот указ? А что насчет остального?» Остальные члены ЦК вроде бы довольствовались молчанием - особенно Майя Улановская, которая лишь с вялым интересом глядела на газеты. Саблин отложил газету. «Эти другие - Декрет о земле, Указ о рабочем контроле и так далее, мы должны будем их переработать чтобы приспособиться к новой революции». \n\nМихаил Мархеев странно посмотрел на Саблина. «Переработать? Разве они не должны быть полностью исправными?» Саблин только покачал головой. «Нет, товарищ Мархеев. Хотя одним из первых актов Ленина было упразднение частной собственности, у нас нет такой роскоши. Она останется - как сейчас - но в свое время мы разрушим все рамки капиталистического института." Мархеев настороженно посмотрел на Саблина, и бывший комиссар улыбнулся. «Поверьте мне, товарищ. Революция не потерпит неудачу, пока мы будем сильны»."
 BRY.28.a:0 "Теперь есть указы, которые нужно выполнять, и работать над ними."

 BRY.29.t:0 "Программы обучения грамоте"
 BRY.29.desc:0 "На… п-пороге… с-сидит.. его старуха…, а пред… нею ра-разбитое корыто." \n\nФедор Облонский закрыл книгу, глядя на г-на Чернышевского, учителя класса грамотности для взрослых в деревне Янчукан. \n\n"У тебя все отлично, Федор. На этой неделе ты читаешь намного быстрее". Он сказал:"Увидимся завтра. Класс свободен". \n\nФедор сунул книгу в свой рюкзак и вышел из комнаты в подвале церкви, увидев своего друга Юрия у лестницы. \n\n"Боже, я не знаю, что делает Саблин, Федя заставляет нас приходить сюда каждый вечер», - пробормотал Юрий. «У меня есть ферма, у меня есть жена и трое детей. Хочешь в бар?» \n\nФедор покачал головой и направился к двери церкви. «Пусть осуждает это», - думал он, возвращаясь домой. Он мог бы провести весь день вдали от своей семьи и фермы на уроках грамотности для взрослых, но это того стоило бы, если бы он мог потратить десять минут на то, чему научился дома. \n\nМаленький Ваня прыгнул в объятия отца, когда он сам увидел, как он входит в дверь. \n\n"Ваня, хочешь вместе прочитать рассказ?" - спросил Федор. \n\n«Да, папа!» \n\nФедор улыбнулся, усевшись вместе с Ваней за кухонный стол, вынул книгу и начал читать."
 BRY.29.a:0 "Жил старик со своею старухой у самого синего моря"
 
 BRY.30.t:0 "Расширение партии"
 BRY.30.desc:0 "Булган Доржиев и его друзья собрались у забитого телевизора в деревенском пабе и широко раскрытыми глазами смотрели американский ковбойский фильм. Конечно, комсомольское руководство не одобрило бы «хулиганство» с просмотром западных фильмов, но такие СМИ редко показывались на каналах в столь отдаленной части Сибири, поэтому решили сегодня вечером побаловать себя. Они были настолько поглощены подвигом стрелка, что не заметили приближающегося к нему одного из начальников камеры, Серафима Васильева. \n\n'Товарищ Доржиев! ' - крикнул Васильев. \n\n«Товарищ Васильев, я эээ...» - Булган начал заикаться, когда его поймали с поличным в пабе за просмотром американского фильма. \n\n'Не волнуйтесь, товарищ, я просто был собираюсь сказать, что Саблин ослабил ограничения на членство в партии для комсомольцев: вы можете смотреть свои американские СМИ сколько угодно, если понимаете принципы социализма. '\n\n'В самом деле?' Булган улыбнулся, услышав эти слова. \n\n'Да, товарищ. Кроме того, из-за новой политики позитивной дискриминации в Улан-Удэ буряты и другие коренные жители получают высший приоритет для членства в партии. Благодаря вашим познаниям в диалектическом материализме и новой программе, я рад сообщить, что вы первый в деревне, кто получил членство в партии! '\n\nДрузья Булгана приветствовали и поздравили, услышав эту новость. \n\n'Напитки c меня сегодня вечером! - крикнул он. \n\n«Но помните, - добавил Васильев, - возможно, Саблин также снял некоторые ограничения на употребление алкоголя, но вам все равно нужно пить ответственно!»"
 BRY.30.a:0 "Здесь героев больше, чем на экране "
 
 BRY.31.t:0 "Дебаты о экономическом направление"
 BRY.31.desc:0 "”Печуро, ПОМНИТЕ Октябрьскую революцию! Это не «отстаивание его идеалов», это просто наивность!" \n\n"Браун, в 1917 году это сработало! Здесь это может сработать!" \n\n"Сейчас не 1917 год!” - Браун хлопнул кулаком по столу. "Нам нужна централизованная организация, если мы хотим добиться процветания!” \n\nКогда Саблин открыл дверь конференции комнату, он обнаружил, что ЦК находится в запустении. Каждый член комитета кричал друг на друга изо всех сил, выглядя изможденными и измученными от споров. \n\n«Товарищи, не нужно превращать это в кричащую схватку!» - воскликнул Саблин, оглядываясь. «Мы политики, а не дети в начальной школе. А теперь расскажите, пожалуйста, что здесь происходит?» \n\n«Простите нас, товарищ Саблин, - извинилась Майя Улановская», однако возник спор по поводу масштабов роль рабочих советов в законодательстве ». \n\n« Жаль, что многие из этого комитета чрезмерно идеалистичны, - проворчал Михаил Мархеев, - но я думаю, что мы можем договориться о том, чтобы дать вам последнее слово по этим вопросам, товарищ?" \n\nОстальные кивнули в знак согласия. \n\n"Отлично. Мы все должны принимать трудные решения в эти трудные времена, но, тем не менее, я думаю, что очевидный ответ - мы должны...""
 BRY.31.a:0 "'...придерживаться идеалов, которые построили эту нацию."
 BRY.31.b:0 "'...думать прагматично, если мы собираемся выжить'"
 
 BRY.32.t:0 "Направление экономического роста"
 BRY.32.desc:0 "«Товарищ секретарь, - воскликнул Саблин, входя в конференц-зал ЦК, - у вас есть запрошенные мной отчеты об экономическом росте?» \n\nСекретарь комитета кивнул, передавая Саблину большую стопку бумаг. Саблин нахмурился, глядя на содержащиеся в них таблицы, графики и отчеты. \n\n«К сожалению, экономический рост в прошлом финансовом году был медленнее, чем мы ожидали», - заявила министр экономики Майя Улановская. «Мы связываем это со спадом во внешней торговле». \n\n«Что это означает?» - Саблин ответил: «Есть ли еще финансирование для плана расширения рабочего совета?» Саблин особенно заинтересовался предложенной кампанией по передаче более строгого контроля над экономическим планированием местным рабочим советам, а не бюрократии, и часто говорил о возможности ее реализации в предыдущие месяцы. \n\n"Товарищ Саблин, мы можем начать этот ваш проект, но в обозримом будущем он потребует, чтобы мы сосредоточились на них исключительно за счет других жизненно важных плановых органов, - утверждала помощник Улановской, бородатый мужчина лет сорока, - таких органов, как Национальное бюро боеприпасов, от которого зависит наша национальная оборона.” \n\nВ конференц-зале воцарилась тишина, когда ЦК уставился на Саблина, который смотрел на отчет в своих руках и ждал его ответа, размышляя над этим. классический вопрос экономики. После того, что казалось вечностью, Саблин еще раз взглянул на Комитет, готовый отдать приказ."
 BRY.32.a:0 "Оружие для защиты рабочих."
 BRY.32.b:0 "Масло для наполнения желудков."
 
 BRY.33.t:0 "Вооруженный сброд"
 BRY.33.desc:0 "Саблин с недоверием наблюдал, как 44-й батальон с трудом пробивает себе дорогу в строю. Его служба в армии была недолгой, но никогда прежде он не видел такого недисциплинированного сброда. Многие солдаты отставали на полосе препятствий, создавая заторы или просто падая от усталости. Возможно, какой-нибудь лидер в прошлом (да и многие в настоящем) жестоко расправился бы с солдатами, избивая и мучая их до тех пор, пока они не стали бы вести себя как совершенные машины.\n\nОн подошел к командиру батальона подполковнику Новикову, который приветствовал его, когда он проходил мимо. \n\n «В этом нет нужды, товарищ, - начал Саблин, - я просто хочу спросить: что не так с подразделением? Я думал, мы реализовали меры по повышению солдатской дисциплины?"\n\n"Меры, меры, меры, - вздохнул Новиков, закуривая сигарету перед тем, как заговорить, - нельзя бегать, если сапоги изношены, нельзя стрелять, если ружей нет, и нельзя тренироваться на том, что у тебя есть, если они все время изнашиваются. Понимаете, о чем я говорю, товарищ? - кивнул Саблин, мысленно сделав себе пометку посетить наркома обороны после проверки."
 BRY.33.a:0 " Чего стоит идеализм в дефиците?"
 
 BRY.34.t:0 "Закалённая сталь"
 BRY.34.desc:0 "Движения бойцов 44-го батальона, когда они пересекали полосу препятствий, были меньше похожи на солдат и больше на грациозных, но смертоносных акробатов. Войска двигались в идеальном ритме через полосу препятствий, прыгая с обруча на обруч, как будто они родились на них, взбираясь на барьеры, как будто они были лестницами. \n\n- Должен признать, товарищ командир, что Ваша новая программа материально-технического обеспечения сотворила чудеса с подразделением, - сказал офицер. \n\n"Солдаты в Красной Армии - это просто другой вид рабочих, но вместо того, чтобы создавать ценность, они защищают эту ценность от буржуазного воровства. Дайте им порядочность, которой заслуживают все рабочие, и они будут сиять, как все люди, если им дать шанс.""
 BRY.34.a:0 "Улучшение материальных условий создает материальное вознаграждение."
 
 BRY.35.t:0 "Состояние более широкого мира"
 BRY.35.desc:0 ""... Германия, похоже, восстанавливается после четырехсторонней гражданской войны, возникшей в результате смерти Адольфа Гитлера. Судя по радиопередачам, полученным из Германии, есть некоторые студенческие левые движения, поддерживающие реформистов под руководством Шпеера, но в целом в стране нет большого количества левых", - сказал Отто Браун, указывая на Европу когда Саблин покачал головой. Следить за радиопередачами и собирать информацию о глобальной ситуации было нелегкой задачей, но Министерство иностранных дел день и ночь работало над раскрытием глобальных событий, и Браун просто объяснял последние новости. \n\n«А что насчет Америки?» - спросил Саблин, глядя на Соединенные Штаты. \n\n«Америка ... - пробормотал Браун, - после их поражения от Японии, похоже, что общественность теряет веру в буржуазно-капиталистический порядок, со своими оппонентами, составляющими Национальную-прогрессивную партию против объединенной либеральной республиканско-демократической партии. \n\nСаблин улыбнулся. \n\n«Значит, я предполагаю, что в этой партии много социалистов? Может быть, мы сможем передать им привет? "\n\nБраун не был в таком восторге. \n\n"К сожалению, хотя, похоже, что в НПП много социалистов, одинаково много реакционеров и фашистов. которые выступают против либерализма за то, что он не зашел достаточно далеко. Обе партии разделены по поводу того, как белая буржуазия обращается с черными пролетариями, и ситуация с каждым днем становится все более нестабильной". \n\nМужчины уставились на карту и друг на друга, и у них обоих упало сердце. они поняли, насколько одиноко в мире ленинское государство."
 BRY.35.a:0 "В наше время трудно идти по пути социализма."
 
 BRY.37.t:0 "Сообщение из Сибирский пустошей"
 BRY.37.desc:0 "Мы получили радиопередачу из Восточной Сибири от государства, называющего себя [BRY.GetName]. Эта нация необычна тем, что ею руководит мужчина лет 20, бывший армейский офицер по имени Валерий Саблин, который утверждает, что он привержен «возрождению Советского Союза в соответствии с идеалами Октябрьской революции». [BRY.GetName] просит открыть торговлю с членами ОСН, а также инвестировать в структурную инфраструктуру в надежде, что мы и они сможем сотрудничать против фашизма в будущем."
 BRY.37.a:0 " Идеалистов трудно найти в эти трудные времена."
 
 BRY.38.t:0 "[BRY.GetName] зовёт"
 BRY.38.desc:0 "Руководителям Соединенных Штатов Америки \n\n Дальневосточная Советская Республика приветствует вас и рабочий класс Соединенных Штатов Америки. Как сторонники Октябрьской революции и идеалов, вдохновивших ее лидеров, мы глубоко привержены делу освобождения трудящихся всего мира и выражаем надежду на то, что ваша страна в ближайшие годы уверенно идет по пути достижения равенства всех своих граждан. Народ и его лидер Валерий Саблин с энтузиазмом относятся к сотрудничеству с вами и с нетерпением ждут того дня, когда мы станем союзниками в предстоящей борьбе с фашизмом. \n\nС уважением, \n\nОтто Браун, министр иностранных дел (Дальневосточная Советская Республика)"
 BRY.38.a:0 "Мы тоже отправляем добрые пожелания их народу."
 
 BRY.40.t:0 "Советская Республика просит посольство"
 BRY.40.desc:0 "Мы получили еще одну радиопередачу из дальневосточной Советской Республики. Государство просит, чтобы они послали эмиссаров в Вашингтон, округ Колумбия, чтобы открыть официальные международные отношения с нами и с ними, и чтобы мы подписали пакт о ненападении, чтобы гарантировать, что военные действия между нашими двумя странами не вспыхнут.\n\nХотя лидер Дальневосточной ССР Валерий Саблин молод и сравнительно неопытен в государственном управлении, его идеализм, харизма и приверженность противостоянию фашизму делают его потенциально мощным союзником. Если бы он получил влияние за пределами своего государства, он мог бы побудить миллионы людей поддержать дело ОСН и выступить против фашизма по всей Евразии."
 BRY.40.a:0 "Мы немедленно примем от него эмиссаров."
 BRY.40.b:0 "Мы не заинтересованы в поддержке варлордов, какими бы идеалистическими они ни были."
 
 BRY.41.t:0 "США принимают посольство"
 BRY.41.desc:0 "Отличные новости из Соединенных Штатов: правительство приняло нашу просьбу о заключении пакта о ненападении и вскоре направит транспортный самолет для приема наших посланников. Кроме того, они нашли подходящее здание в Вашингтоне, округ Колумбия, чтобы служить нашим посольством. Пока он ремонтируется для наших нужд, они будут жить в отеле, арендованном как временное посольство, с многочисленными конференц-залами, в которых могут проходить встречи и размещаться наши дипломаты"
 BRY.41.a:0 "Отлично!"
 
 BRY.42.t:0 "США отвергают посольство"
 BRY.42.desc:0 "Мы получили ужасные новости из Соединенных Штатов: правительство отказалось открыть с нами официальные отношения и не заинтересовано в заключении пакта о ненападении. В передаче, в которой подробно излагалось их неприятие, они утверждали, что наш лидер Саблин - "идеалистический варлорд, но тем не менее варлорд", и что "Соединенные Штаты не заинтересованы в поддержке такого военачальничества в бывшем Советском Союзе", несмотря на то, что мы очень четко заявили о своей приверженности идеалам Октябрьской революции в общении с ними."
 BRY.42.a:0 "Капиталист всегда будет бояться рабочего, даже если ему придется сотрудничать."
 
 BRY.43.t:0 "Во имя Дальневосточной Советской Республики"
 BRY.43.desc:0 "Товарищи, \n\nПишу вам, товарищи социалисты, сообщить, что товарищ Валерий Саблин, при поддержке народа, объединил Восточную Сибирь под Красным Знаменем. Мы провозгласили себя социалистической республикой, которая будет следовать целям и мечтам Октябрьской революции ближе, прошлый СССР до нас. \n\nКак часть этой революции, мы признаем, что солидарны со всем рабочим классом по всему миру. Этим письмом мы хотим сказать вам, что мечта Ленина жива и здравствует, хранится в сердцах народов России. Мы верим, что вы несете его мечту и в своем сердце, и что мы найдём общее дело с нашей борьбой за освобождение народов Союза от варлордизма и нацизма. \n\nИскренне ваш, \n\nОтто Браун\n\nНародный комиссар по иностранным делам ДВСР"
 BRY.43.a:0 "Какие же хорошие ребята, эти русские."
 
 BRY.44.t:0 "Дорогой Эль Команданте"
 BRY.44.desc:0 "Премьер-министр Кастро, \n\nКак ваш товарищ по борьбе за освобождение рабочего класса, я давно восхищаюсь вами. Ваша революция против режима Батисты была предметом гордости среди многих борцов за социализм, включая меня. Желание сменить реакционное, проваливающееся правительство другим, более заботящимся о благе народа и приверженным социалистическим принципам, было общей нитью в обеих наших революциях. А также вырасти из немногочисленных сторонников в массовое движение убежденных революционеров. Я пишу вам, как пишу и всем мировым социалистическим движениям, чтобы сообщить вам, что революция успешно освободила Восток России. От Сибирских просторов до Берингова моря народ готов освободить весь бывший СССР от своих варлордов и гитлеровских угнетателей и добиться мира, свободного от капиталистического гнета. Мы солидарны с другими народами мира, в том числе с народами Кубы. \n\nЯ надеюсь, что это письмо будет означать начало крепкой дружбы между народом Кубы и Дальневосточной Советской Республикой. Наши народы должны оставаться едиными, чтобы узы между ними никогда не были разорваны. \n\nВаш добрый, верный друг,\n\nВалерий Саблин \n\nГенеральный секретарь Центрального Комитета Всесоюзной Коммунистической партии"
 BRY.44.a:0 "В каком-то смысле он такой же, как я…"
 
 BRY.45.t:0 "Экстренное сообщение с Северо-Запада"
 BRY.45.desc:0 ""Министр!" Вбежал глава бюро по делам Азии. “Мы только что перехватили сообщение из Восточной Сибири. Варлорд осудил нас!” \n\nМинистр Иностранных дел перестал есть свой обед из Оякодона и спросил: "Что теперь этому мудаку Родзаевскому надо?" \n\n"Родзаевский мёртв, сэр. Он был убит какое-то время назад" \n\n"Ты издеваешься надо мной. Может быть, его убрал какой-нибудь другой варлорд Белого движения?" \n\n"Белое движение тоже пошло ко дну, министр. Монархисты и те и другие фашисты уничтожены также" \n\nМинистр был ошеломлён. “-Кто же тогда главный? Тот самый "Отец", о котором я слышал? Те придурки НКВД?" \n\n"Никто и уже не слышал Ягоду долгое время и тот 'отец' замолчал, некоторое время назад, с небольшим объяснением." \n\n"Я должен провести брифинг?" проворчал министр. – “Этот варлорд, он уже объявил нам войну?” – “Ну, нет, сэр, но...” - Министр вернулся к своему обеду. - Хорошо, Дайте мне знать, когда они это сделают. Лучше не обращать внимания на то, что там происходит, пока это не коснется нас."
 BRY.45.a:0 "Во всяком случае, это не повлияло на нас довольно давно."
 
 BRY.46.t:0 "Пятничный вечер в военно-морской разведке"
 BRY.46.desc:0 ""Контр-адмирал?" - спросил Фрегаттенкапитан, когда Контр-адмирал готовился уйти. «У нас есть передача из России, которую сняла одна из наших подводных лодок». \n\nПроворчал Контр-адмирал. «Это опять та станция на Южном Урале?» \n\n«Нет, сэр, похоже, она из Восточной Сибири. Отскакивала от слоя облачного покрова. Они не получили многого, но кое-что получили, вот это" Он вручил Контр-адмиралу депешу. \n\n«Давайте посмотрим ...» - сказал Контр-адмирал. «Что-то Cоветская республика .... Владимир Сабля... осуждающий гитлеровцев... свободу для масс востока... границы 1936 года... что-то рабочая революция». Контр-адмирал усмехнулся. «Похоже, Бухарин снова вернулся, Фрегаттенкапитан». \n\n«Вы хотите привлечь к этому высшее руководство, сэр?» спросил Фрегаттенкапитан. «У нас может быть серьезная проблема на востоке». \n\n«Нет, Фрегаттенкапитан», - сказал Контр-адмирал, складывая отчет. «У нас уже много лет появляются подобные мусорные сообщение. Это, наверное, последнее, что мы слышим от этих дворняг»."
 BRY.46.a:0 "Правильный ход, конечно."
 
 BRY.47.t:0 "Сердечное приглашение"
 BRY.47.desc:0 "Товарищи! \n\nГенеральный секретарь ЦК ВКП Валерий Саблин просит чести присутствовать вашу национальную делегацию вашей страны на Международном социалистическом съезде, который состоится в Магадане, в Дальневосточной Социалистической Республике. \n\nНа этом съезде в Магаданском театре им. Горького ваши высокопоставленные лица смогут встретиться с представителями социалистических партий и правительств со всего мира. Будут проведены заседания, а также лекции и круглые столы по теории социализма и государственного управления от видных академиков. Состоятся также выступления высокопоставленных партийцев и товарища Саблина. Во время конференции будут предложены местные закуски, а участники будут размещены в отеле «Магадан». \n\nВашей делегации также будут предложены экскурсии по промышленным и военным объектам в зоне проведения конференции, чтобы они из первых рук узнали, как ДВСР восстанавливается после многих лет военного командования и пренебрежения. Прогресс, достигнутый народом ДВСР в направлении социализма, поразителен и должен быть очевиден, чтобы в него поверить. \n\nПожалуйста, сообщите об этом посольству ДВСР как можно скорее, чтобы обсудить, сколько членов вашей партии мы ожидаем получить."
 BRY.47.a:0 "Магадан? Звучит круто!"
 BRY.47.b:0 "Мы, эм... заняты."
 
 BRY.48.t:0 "Выступление генерального секретаря Сабины на открытии Международного социалистического съезда"
 BRY.48.desc:0 "Товарищи! Братья и сестры! Добро пожаловать в Магадан и Дальневосточную Социалистическую Республику! \n\nСегодня здесь собрались представители всех социалистических наций мира, чтобы встретиться со своими товарищами по всему миру. Обсудить вопросы мировой политики. Чтобы повысить осведомленность о ваших индивидуальных причинах и борьбе. И увидеть своими глазами прогресс и переустройство Сибири при социализме. \n\nМеждународное сознание важно для дела социализма. Слишком долго мы блуждали, не скоординированные, бесцельные, слепые к проблемам за пределами наших собственных стран. Но борьба рабочих есть борьба Интернациональная! Угнетатели всего мира, от мегакорпораций Северной Америки и Европы до диктаторов Южной Америки и Африки, а также военачальники и аристократы Азии-все они отбросили свои мнимые разногласия, чтобы подавить движения рабочего класса в своих собственных странах. Мы должны иметь средства защиты! \n\nТоварищи! Пришло время сбросить шоры национализма и пробудиться к миру вокруг нас! Координировать и планировать революцию рабочего класса с партиями и организациями по всему миру. Стоять вместе против врагов трудящихся. То, что нам нужно, братья и сестры, — это не свободная ассоциация. То, что нам нужно..."
 BRY.48.a:0 "...это новый Интернационал."
 
 BRY.49.t:0 "Доклад с конференции"
 BRY.49.desc:0 "Никто не ожидал, что Магадан станет самым роскошным местом в Азии, и он оправдал эти ожидания. Честно говоря, город отдаленный, холодный, в нем есть несколько ветхих многоквартирных домов и административных зданий. Основной вид экономической деятельности в городе - золотодобыча и рыболовство, которые сибиряки с удовольствием выделяют. Город, однако, все еще страдает от затяжных последствий варлордизма и пренебрежения, вызванного распадом Советского Союза.\n\nВооруженные силы Социалистической Республики выглядили более внушительно. Они все еще кажутся группой ополченцев, но эти ополченцы более организованы и обучены, чем отряды коммунальной обороны, которые мы ожидали найти в России. У них есть форма, соответствующее снаряжение и организационная структура по образцу бывшей Красной Армии. Их боевой дух, безусловно, является их величайшим атрибутом, и они очень мотивированы защищать свои дома и однажды принести революцию в остальной части бывшего Союза. \n\nНаконец, есть сам Генеральный секретарь Саблин. Бывший комиссар в возрасте около тридцати лет, он едва ли похож на человека, способного совершить мировую революцию. Но во многих отношениях это не так. Товарищ Саблин еще неопытен, и у него часто бывают взгляды на революцию, которые можно классифицировать как обнадеживающие или наивные. Но, несмотря на это, он приобрел огромное количество последователей среди народа России. Многие из них тянутся к его природной харизме и верят, что если он говорит, что они могут чего-то добиться, то они смогут, какими бы диковинными они ни были. "
 BRY.49.a:0 "Интересная нация, возглавляемая интересным человеком."
 
 BRY.50.t:0 "Новый Интернационал "
 BRY.50.desc:0 "Валерий Саблин раскрыл настоящую причину встречи в Магадане. Он проводил не просто конференцию социалистических партий. Скорее, вся встреча была прикрытием для раскрытия его настоящего проекта: перестроенного Интернационала! \n\nПервый Интернационал был организацией социалистических партий, целью которой было преодоление разногласий между движениями и создание единой силы для защиты прав рабочих. К сожалению, его и Второй Интернационал раздирали внутренние раздоры и дисфункции. Третий Интернационал, возможно, самый успешный, был основан Владимиром Лениным и возглавлялся Советским Союзом. Саблин, большой поклонник Ленина, счел нужным пойти по стопам своих предшественников и создать новый Коммунистический Интернационал. \n\nСаблин обещает, что эта организация не будет просто группой политических партий, последовавших за Советским Союзом, за что некоторые критиковали Третий Интернационал. Он хочет, чтобы это была группа наций. Эти страны не только будут оказывать друг другу политическую поддержку, но и поделятся промышленной помощью. Однажды он надеется, что социалистические страны мира станут блоком, достаточно мощным, чтобы противостоять Пакту, Сфере и ОСН. \n\nНа первый взгляд это утверждение кажется смехотворным. Но ... у участников есть некоторый интерес к этому. И есть некоторые преимущества в расширении международного сотрудничества с государствами, присоединившимися к аналогичным союзникам. Русские все равно не дадут нам уйти без ответа. Так присоединяемся мы или нет? Мы также можем предоставить наши услуги в качестве наблюдателя, если мы считаем, что полное обязательство того не стоит в настоящее время."
 BRY.50.a:0 "Интернационал объединяет человечество!"
 BRY.50.b:0 "Интернационал никогда не работал."
 BRY.50.c:0 "Мы предпочитаем быть наблюдателями в этой организации."
 
 BRY.51.t:0 "Страна присоединилась к Интернационалу!"
 BRY.51.desc:0 "Саблин \n\nЯ только что разговаривал с делегацией, и они очень обрадовались новому Коминтерну. Они собираются присоединиться к вашей организации и будут отправлять несколько человек на полный рабочий день, чтобы обсудить вещи с ВКП. Думаю, в твоей идее есть достоинства \n\n-Браун"
 BRY.51.a:0 "Да!"
 
 BRY.52.t:0 "Страна решила стать наблюдателем"
 BRY.52.desc:0 "Саблин-\n\nЯ только что разговаривал с делегацией, они немного позитивно относятся к идеи Коминтерна. Они вступят, но не полностью, как наблюдатели. Я думаю, это частичная победа, как Западнорусская война. \n\n-Браун"
 BRY.52.a:0 "Частичное да."
 
 BRY.53.t:0 "Страна отказывается"
 BRY.53.desc:0 "Sablin-\n\nЯ только что разговаривал с делегацией, и они не собираются вступать. Я думаю, они скорее попытаются создать социализм в своих собственных странах. Надо было попытаться договориться с янки.\n\n-Браун"
 BRY.53.a:0 "К несчастью."

 BRY.54.t:0 "Red dead Revolution"
 BRY.54.desc:0 "Михаил Мархеев вскрикнул и взмахнул в воздухе своей потрепанной старой саблей, когда его кавалерия с грохотом пронеслась по тайге, подняв за собой огромное облако пыли, когда они устремились к большому поезду. Его люди издали боевой клич, когда пули пронзили воздух в их сторону, ответив ослепительным выстрелом, от которого кричащие защитники повалились с поезда. Это была жизнь! Вот для чего созданы люди! Мархеев присоединился к своим людям, когда они поравнялись с поездом, спрыгивая с лошадей на усыпанные грузом платформы, фонтаны крови выливались из охранников, не достаточно умных, чтобы спрыгнуть и броситься бежать. \n\n“Покажите этим грабителям ярость бурят! За революцию!” - крикнул Мархеев, выхватывая револьвер и бросаясь по вагону к паровозу, осыпая защитников градом пуль. перезаряжаясь за огромным ящиком с китайскими иероглифами, Мархеев чувствовал, как под ним ускоряется поезд, как отчаянные инженеры топят котел, пытаясь спастись. "Слишком поздно", - Подумал он, злобно ухмыляясь, когда яростно выстрелил из укрытия, брызги крови вырвались из головы одного из его врагов. Ах, какое праведное чувство-проливать кровь грабителей и торговцев на службе революции! \n\nНесмотря на славу битвы, Мархеев вынужден был признать, что исход был предрешен. Его отряд превосходил обороняющихся численностью пять к одному, и к тому времени, когда они добрались до фронта, перепачканные сажей инженеры подняли руки в ужасе, сдаваясь. Значит, тиран Ягода думал, что может контролировать железные дороги? У него было бы гораздо больше проблем с подавлением революции, если бы не регулярные поставки оружия из Китая. Мархеев усмехнулся, когда один из его ухмыляющихся людей протянул ему бутылку дорогого вина, предназначенную для самого тирана. Он откупорил его зубами и сделал большой глоток. Отняв его у Ягоды, он стал еще слаще."
 BRY.54.a:0 "Вперед, за революцию!"

 BRY.55.t:0 "Плыву по течению воспоминаний"
 BRY.55.desc:0 "Отто Браун шаркал по улицам к Оперному театру, его дыхание клубилось перед ним в предрассветной серости, старые ревматические колени ныли от сурового сибирского холода, сапоги хрустели утренним Морозом, покрывавшим булыжники, словно покров на его душе.\n\nБраун углубился в пелагические глубины своей памяти. Все эти годы спустя изгнание из Германии все еще оставалось в его сердце, как жестокий кинжал. Календарь вычеркивал годы из его жизни, но боль все еще не утихала. Тусклые годы после его побега из тюрьмы в 1928 году были отмечены неудачей и болью, сначала уничтожением его коммунистических союзников в Китае, а затем распадом Советского Союза на тысячу спорящих осколков. И еще он ухудшились после того, как он узнал, от медленного течения информации, который катился по разрушенной России, что его некогда его возлюбленная Ольга была убита в нацистском лагере смерти. \n\nОна пылала так ярко, и фашисты погасили пламя внутри ее, как они сделали со многими другими людьми. Он любил ее, любил то, что она заставляла его чувствовать. Он все еще чувствовал волнение, когда она помогла ему выбраться из тюрьмы, и воспоминания об их совместных вечерах в Москве согревали его в такие холодные сибирские ночи. \n\nТеперь все превратилось в пыль. Мечта Ленина лежала разбитой, а Ольга гнила в братской могиле. Браун чувствовал себя ничтожным, иссохшим, сломленным колесом неумолимого движения времени. Он уже не раз подумывал о том, чтобы прекратить свои мучения. Потом Саблин и Печуро приехали к нему в Иркутск, говорили о революции, о том, чтобы снова воплотить мечту Ленина. Они были детьми, тщетными идеалистами, и все же он не мог не стать их наставником. Что еще ему оставалось? Он с радостью отдал бы жизнь за малейший шанс, что социализм восстанет из пепла, как феникс.\n\nИ все же, сколько бы лет ни прошло, лицо Ольги навсегда останется в его памяти, сияющее, как во время их бегства из тюрьмы по ледяным полям далекой Саксонии."
 BRY.55.a:0 "Дай мне воды Леты, от которых немеет сердце, и я все равно не смогу забыть тебя."

 BRY.56.t:0 "Прощай, Красный Октябрь"
 BRY.56.desc:0 "Ветер дребезжит ставнями, на Иркутск опускаются сумерки. Старик сидит в инвалидном кресле, одеяло прикрывает его артритные колени, и он смотрит на облупившуюся краску на стене напротив, как он делал весь день. Фонограф на столе рядом с ним издает ревущую мелодию "Красная Армия всех сильней!", потрескивая, когда игла перескакивает через пластинку. Голова мужчины медленно склоняется набок, липкая слюна стекает по щетинистому подбородку из уголка рта. \n\nГенрих Григорьевич Ягода был забыт. Получив сострадательное освобождение из тюремной фермы, он вспомнил, как шел по улицам, его дыхание клубилось перед ним, никто не смотрел на него. Никто не помнил человека, который пытался спасти мечту Бухарина от ревизионистов и выскочек. Когда-то он был лидером людей, а теперь даже не мог срать без помощи медсестры. Воспоминание исчезло, как и все они в эти дни. Он больше не мог ни за что ухватиться. Все это унесло прочь, как осенние листья на ветру. \n\nЛегкий дождь застучал в окно пустой комнаты, пластинка потрескивала и трещала, как дрова в камине. Тьма вторглась в его зрение. Слеза скатилась по его щеке, когда он понял, что он не особенный. Все, что он сделал в своей жизни, ничего не значило. Совсем ничего. Его дыхание замедлилось, веки дрогнули. Свет тускнел с каждым хриплым вздохом. Он увидел огромную зияющую пустоту, ожидающую его, голую и холодную. Он закрыл глаза, когда его последняя слеза упала на пол. Никто не слышал его последних слов, так как они были унесены кружащимся ветром."
 BRY.56.a:0 "Люди умирают, а мир все еще движется вперед."

 BRY.57.t:0 "Гордость бурятов"
 BRY.57.desc:0 "Как и многие туземцы, покоренные царизмом в его бесконечном стремлении к Тихому океану, буряты были гордым, но глубоко раненным народом, их образ жизни был безжалостно раздавлен марширующими сапогами, грохочущими паровозами и ревущими танковыми гусеницами. Каждый бурят носил эту боль в своем сердце, и они жаждали вновь заявить о себе, снова предстать перед миром как народ, свободный от уз и травм, наложенных на них. \n\nПоэтому Саблин не удивился, когда Мархеев обратился к нему с просьбой изменить название Верхнеудинска в знак признания той роли, которую буряты сыграли в низвержении ягоды и разгроме восточных тиранов. Он предложил название "Улан-Удэ", буквально означающее" Красная Удэ", названное в честь могучей реки, которая поддерживала бурятский народ на протяжении тысячелетий до прихода русских. Видя, что центр внимания ЦК отворачивается от Сибири, Мархеев опасался, что бурятская часть в революции скоро будет забыта, поскольку очаг революции все больше перемещается на Запад. \n\n- «Товарищ мой, - сказал Саблин, широко улыбаясь и ободряюще кладя руку на плечо Мархеева, — без мощи бурят мы никогда не смогли бы вернуть в Россию Ленинский свет». Революция никогда не забудет ваш народ, потому что я этого не допущу.""
 BRY.57.a:0 "Улан Удэ – место рождения революции."

 BRY.58.t:0 "Новый Социалистический Человек"
 BRY.58.desc:0 "Дни на тюремной ферме тянулись долго, и жизнь была нелегкой, но она была далека от грязи и деградации ГУЛАГов НКВД ягоды. Саблиниты относились к нему хорошо, лучше, чем он ожидал. Лучше, чем он, по его мнению, заслуживал за то, что сделал на службе у Ягоды. Со временем Роман Денисович Косарев даже пришел в восторг. Это была тяжелая работа, но хорошая. Жизнь замедлилась, и он стал осознавать смену времен года, простую красоту Сибири, радость от выращивания живого существа от семени до урожая. \n\nЧерез двенадцать месяцев после того, как его приговор был вынесен в холодном здании суда города [BRY.Capital.GetName], чары были разрушены. Косарев был свободным человеком. Протянув сумку со сменой одежды и указав дорогу к одному из мужских пансионатов Центрального Комитета, он вышел на грязное шоссе, дыша паром. Он посмотрел налево, потом направо. Знойное послеполуденное солнце палило на него, и он начал долгий путь в [BRY.Capital.GetName].\n\nКосарев прибыл, когда солнце уже садилось за его спиной, отбрасывая длинные темно-синие тени на мощеные улицы революционного города. Он прошел мимо наспех нарисованной фрески, изображавшей штурм Зимнего дворца. Краска была еще влажной. Художник обладал сомнительным мастерством, но даже такой простой человек, как Косарев, мог оценить сильные эмоции, стоящие за каждым мазком. \n\nНаступила ночь, когда Косарев прибыл в маленький вербовочный пункт напротив Оперного театра. Саблинистский солдат, закрывая ставни, оглянулся через плечо при его приближении. \n\n-"Товарищ," - сказал Косарев, закидывая сумку на плечо, - "я хочу присоединиться к революции.""
 BRY.58.a:0 "Все люди несут в своих сердцах способность к добру."

 BRY.59.t:0 "Завтрашний день-наш!"
 BRY.59.desc:0 "Все, что находилось в штаб-квартире мятежников, было вывезено из оперного театра, а стулья расставлены на свои законные места. Саблину, сидевшему в первом ряду, казалось, что их там вообще никогда не было. Саблин глубоко вздохнул, прислушиваясь к шарканью ног и бормотанию голосов за спиной. Зал был битком набит, все приходили посмотреть фильм-почти безукоризненную гравюру социалистического шедевра Сергея Эйзенштейна "Броненосец Потемкин", найденную на свалке в Иркутске. Когда свет померк и началась увертюра, Саблин сжал руку жены Надежды. Она с любовью посмотрела на него, и его глаза наполнились слезами от того, как ему повезло. \n\nЭто был восторг. Живой оркестр, возможно, и был любителями, играющими на любых инструментах, которые они могли раздобыть вместе, но это не имело значения. Эмоции, покрывающие каждый кадр, как мазки кисти на картине, не нуждались в украшении, чтобы почувствовать мощное послание революционной надежды фильма. Зрители аплодировали во все подходящие моменты. Они издевались, когда Царисты убили героя Вакулинчука, и Саблин был уверен, что слышал рыдания, когда ребенок погиб, когда его коляска упала с одесских ступенек. \n\nВо время финала, когда царский флот взбунтовался и поднял красный флаг, зрители аплодировали стоя, их аплодисменты заглушали оркестр. Саблин посмотрел в сторону, на ухмыляющиеся лица Печуро и Мархеева. Броненосец "Потемкин" был подобен электрическому разряду, который сплачивал всех, кто его видел. Когда над царским дредноутом развевался красный флаг, сомнения Саблина рассеялись. Социалистическая мечта уже однажды была разбита, но когда-нибудь над Ленинградом снова будет развеваться красный флаг. Захлопав в ладоши, когда свет проектора погас, Саблин поклялся, что сам поднимет его."
 BRY.59.a:0 "К ружьям, братья! Долой тиранию!"

 BRY.60.t:0 "Мечта о лучшем мире"
 BRY.60.desc:0 "Саблин закончил подписывать документы, официально устанавливающие существование Новосибирского рабочего совета. Это была последняя из многих задач, которые ему предстояло выполнить в эту долгую ночь, и наконец он мог пойти домой и отдохнуть. \n\nКогда он надевал пальто и выходил из кабинета, его остановили члены Центрального Комитета.\n\n- «Пойдемте, Валерий,» - сказал Браун, - «у нас для вас сюрприз». - Саблин заморгал, следуя за членами комитета в конференц-зал, и его глаза расширились при виде висевшей на стене полной карты Сибирской Социалистической Республики от Камчатки на востоке до Обского залива на Западе. Он рухнул на стул, дыша часто и неглубоко. Так много людей, так много семей... все рассчитывают на него, чтобы убедиться, что они в безопасности и свободны. Так много людей, чьи жизни могут быть разрушены одним росчерком пера. Неужели он подвел их в тот вечер? Что, если его решения сделают их жизнь хуже, чем до того, как он стал править ими? Он начал дрожать, проклиная себя про себя, когда протянулась рука. Он поднял глаза и увидел, что это Мархеев. \n\n- «Не беспокойтесь, товарищ. Мы тебя прикроем», —сказал Мархеев, Саблин взял его за руки и снова встал. \n\n-«В трудную минуту вы всегда на нас полагались», —сказала Улановская, улыбаясь Саблину.\n\n-«Всегда старайся помнить об этом, товарищ. Мы все в этом замешаны», —сказала Печуро. \n\n – «Послушай, Валерий, если ты все еще беспокоишься, у меня в шкафу еще есть немного бренди», - сказал Браун, похлопывая его по спине. \n\n- «Спасибо, товарищ, но я не думаю, что мне это нужно», - засмеялся Саблин, когда члены комитета вместе вышли из комнаты."
 BRY.60.a:0 "Солидарность навсегда."
 
 BRY.61.t:0 "Народ идёт дальше"
 BRY.61.desc:0 "Если бы кто-нибудь сказал Валерию Саблину, идеалистическому вождю банды отчаянных мятежников, что однажды он объединит Россию под своим знаменем, он едва ли поверил бы своим ушам. И все же этот день наконец настал. От Белого моря до Тихого океана Россия окончательно возродилась в страстном пламени новой Октябрьской революции. \n\nСаблин сидел на даче с членами ЦК за маленьким деревянным столиком, со стаканом водки в руке. Другие, возможно, использовали эту возможность, чтобы наградить себя щедрой помпой и наградой, но не он. - «Поздравляю, Валерий, ты справился. Ты наконец-то объединил Россию», - сказал Браун, поднимая свой бокал. \n\n- «Нет», - сказал Саблин, поднимая по очереди свой стакан, - «это сделали мы, вы, я, партия, рабочие, все. Я знаю, что это было нелегко. Мы вместе пережили столько трудностей, столько моментов сомнений и неуверенности на пути к сегодняшнему дню. Мы были окружены врагами, которые считали нас дураками, которые угрожали нам отказаться от того видения, ради которого мы ломали себе спины. Я помню первый день мятежа против ягоды, когда я был так напуган и неуверен в будущем, задаваясь вопросом, сделал ли я правильный выбор, чтобы восстать, или лучшим решением было и сдаться прямо сейчас. Вместо этого мы бесконечно трудились день и ночь, чтобы создать новую Россию, основанную на идеалах старой, где все мужчины и женщины равны, где все они могут спокойно спать в своих постелях, не опасаясь опасности. И именно благодаря совместному перенесению этого тяжелого труда и жертвоприношения это, наконец, свершилось. Огонь Октябрьской Революции будет гореть вечно, и все это благодаря всем, кто так усердно трудился, чтобы воплотить это видение в жизнь. Всем, кто будет наслаждаться плодами того видения, ради которого мы пожертвовали всем.»"
 BRY.61.a:0 "Для вас."
 
 BRY.62.t:0 "По стопам Ленина"
 BRY.62.desc:0 "- «Товарищ Саблин, красноярские беспорядки успешно подавлены», - сказал полицейский, входя в кабинет и подавая Саблину папку с бумагами. \n\n- «Кто-нибудь пострадал?» - Спросил Саблин, поворачиваясь в кресле лицом к стоящему перед ним человеку. \n\n «Ни один полицейский не был убит в ходе акции, хотя четверо были ранены самодельным зажигательным оружием, брошенным бунтовщиками. Затем их запаниковавшие товарищи открыли огонь по толпе из автоматов, и хотя они были рассеяны, сообщается, что в результате погибли шесть гражданских лиц.» \n\nСаблин стоял, разинув рот от этой новости. \n\n«Вы уволен, товарищ» \n\nОфицер вышел из комнаты. Саблин, читая рапорт, налил себе рюмку водки. Рабочие требовали возвращения к большей автономии совета; после нескольких дней боев с полицией последовали без каких-либо попыток уступить протестам до того, как произошел инцидент. \n\nОн отложил бумаги и посмотрел на портрет Ленина над своим столом. Он думал о хаосе Гражданской войны, об арестах бастующих рабочих, о беспорядках в деревне, о сотнях контрреволюционеров, которых так жестоко пытали и убивали, чтобы сохранить власть Ленина.\n\n «Но в конце концов он победил», подумал Саблин. Путь к социализму был чреват врагами, и для выживания в эти трудные времена требовалось сильное правление. Он не совершит ни одного процента преступлений тех мрачных дней, и дорога к освобождению рабочих будет для него расчищена. В этом он был уверен."
 BRY.62.a:0 "Это ради них"
 
 BRY.63.t:0 "Друзья в Америке"
 BRY.63.desc:0 "Лидерам Соединенных Штатов Америки,\n\nРабочие и крестьяне [BRY.GetName] посылают привет своим коллегам по всему Тихому океану! Сегодня утром мы получили ваше послание о поддержке и надеемся на взаимное сотрудничество в борьбе с фашизмом. Угроза, исходящая от реакционеров, поработивших Евразийский континент, огромна, но благодаря прямым действиям и взаимному сотрудничеству на всех фронтах даже рабочие в самых угнетающих фашистских государствах будут освобождены в грядущих конфликтах. \n\nОтто Браун, министр иностранных дел (Дальневосточная Советская Республика)"
 BRY.63.a:0 "Они очень идеалистичны."
 
 BRY.64.t:0 "Заменить сомневающихся"
 BRY.64.desc:0 "-"Мархеев, мы СОЦИАЛИСТЫ! Это ответственность РАБОЧИХ, а не наша!" \n\n-"Дело не в "верности идеалам Октябрьской революции", Улановская, дело в том, что, если мы хотим хлеб на столе рабочих, нам нужны центральные, организованные плановики, которые могут позаботиться о том, чтобы рабочие советы не морили страну голодом!" \n\nСаблин наблюдал, как дебаты по поводу централизованного планирования превратились в крикливый поединок. "Хватит", - подумал он. \n\n- "Браун и Мархеев правы", - сказал он, - "нам нужен дополнительный контроль, чтобы обеспечить советам достаточно высокие квоты. Выходит, трое к двум, и, согласно демократическому централизму, это окончательное решение. Не обсуждайте этот вопрос дальше". \n\n-"Не будем больше обсуждать этот вопрос? Товарищ, раньше ты был лучше этого! Вы хотите..." - Печуро вдруг прервали. \n\n-"Товарищ Печуро, вы не только нарушаете принцип демократического централизма, но это уже третья ваша борьба за политику за месяц. Продолжите свои сектантские наклонности, и вы будете освобождены от обязанностей. Вы меня понимаете?" Настала очередь Саблина закричать, и в комнате воцарилась неестественная тишина. После того, что чувствовал, что часов проходил мимо, Печуро еще раз начала говорить. \n\n-"Да, Саблин. Я понимаю. Но я не заинтересована в дальнейшем участии в этом комитете", - ответила Печуро, когда она вышла. Улановская кивнула головой в знак согласия, и последовала за Печуро.\n\nПосле совещания Саблин последним из оставшихся троих покинул зал заседаний. Слова Печуро эхом отозвались в его сознании, раньше ты был лучше этого. Она была права. Но именно ради Октябрьской революции ему пришлось пойти на такие жертвы. По необходимости он был вынужден уволить своих ближайших товарищей. Он ничего не мог с собой поделать. Слезы навернулись на его глаза, когда он начал рыдать в пустой комнате."
 BRY.64.a:0 "Жертвы в защиту октябрьских революций велики."

 BRY.65.t:0 "Наш собственный флот"
 BRY.65.desc:0 "Зимний ветер пронизывал Валерия Саблина до костей, когда он шел по импровизированным пирсам Магаданской верфи, засунув руки в карманы пальто, и его дыхание, выходя изо рта, превращалось в туман. Его зубы слегка стучали, когда он шел через пирс к маленькому кораблю, стоявшему на якоре в конце деревянной тропы. \n\nВалерий всегда любил море. Его отец служил во флоте, и когда-то, в юности, он тоже собирался туда поступить. Он вспомнил лето своего детства, когда он плавал с друзьями в озерах, притворяясь, что разыгрывает знаменитые сражения войны. "Это было так давно", - подумал он, качая головой. У него не было на это времени. \n\n- "Генеральный секретарь", - отдал честь человек в конце дока, Джемс Чулков, новоиспеченный капитан Красного Флота. \n\n-"Боюсь, смотреть на нее особенно не на что, но удар она наносит сильный. Первый корабль Красного флота, построенный Бог знает сколько лет назад". \n\nВалерий кивнул. - "У нее есть имя, товарищ? Мне сказали, что все корабли в них нуждается". \n\nМужчина улыбнулся. - "Люди надеялись, что именно вы назовете его, товарищ генеральный секретарь". \n\nОн? Саблин не знал, что и думать. Он не был ни адмиралом, ни моряком - но если люди, которые верили в него, захотят этого, то это будет сделано. \n\nНекоторое время он ходил по краю палубы, размышляя. Это слово сорвалось с его губ так быстро, что капитан, должно быть, подумал, не тренировался ли он. \n\n Караул «Сторожевой»"
 BRY.65.a:0 ""Хорошее имя, товарищ.""

 BRY.66.t:0 "Возрождение в темном космосе"
 BRY.66.desc:0 "Ильянову было трудно пробудиться от глубокого сна, в который он погружался. Часто требовалось, чтобы охранник ударился обо что-нибудь прикладом винтовки и громким криком разбудил его. Однако однажды утром он услышал не враждебный голос охранника, который ненавидел его, а теплые, успокаивающие интонации Пушкина, человека, которого он встретил в лагере с тех пор, как приехал. \n\nЕму потребовалось несколько мгновений, чтобы проснуться, но когда он это сделал, слова сложились связно, когда он уставился на ошеломленного Пушкина, который ярко улыбался. -"Они здесь! Ильянов, они здесь!" Он практически прыгнул к Пушкину, который неуклюже попятился назад, прежде чем его повалили на кровать, заключив в крепкие односторонние объятия. \n\n"Кто-, отстань от меня!" - Пробормотал он, и Пушкин подчинился. -Кто они? Вы хотите сказать, что Вождь пришел казнить нас за гомосекзуализм?" - Сказал он, смеясь над собственным мрачным юмором, прежде чем Пушкин энергично покачал головой. -"Нет, идиот, это ... лагерь освобожден! Валерий Саблин..." - его глаза расширились. "Победил Вождя! Неужели ты не понимаешь?!" Дрожь уже начала подниматься по его рукам, и ему было трудно сохранять бодрый вид. \n\n- "Ч..." - глаза Пушкина наполнились слезами. -"М-мы свободны, Ильянов. Наконец-то мы сможем добраться до этой хижины, как я и обещал. Помнишь?" Ильянов медленно кивнул, потом сглотнул и улыбнулся дрожащими губами. - "Д-да..." - Начал Ильянов. - Я помню." Он издал короткий резкий смешок и почувствовал, как к нему возвращаются силы, когда он встал. -"Я же говорил тебе, не так ли?" Он сделал глубокий вдох, но не смог удержать жидкость, стекающую по его щекам. Он не мог притворяться сильным для Пушкина. В этом не было необходимости. Уже нет. -"Я ... я всегда говорил ... н-надеяться ... и.…""
 BRY.66.a:0 "Наконец-то мы его нашли."

 BRY.67.t:0 "По крайней мере это прогресс"
 BRY.67.desc:0 "София, с головокружительным предвкушением, но немного смущенная, сгорбилась рядом со своим радио. Она сидела на коленях, ожидая объявления от товарища Саблина, и каждое ее легкое движение встречалось раздражающим скрипом расшатанных, сломанных половиц. Выступление было назначено примерно на четыре часа дня, и София до самой последней минуты сидела дома и смотрела на часы, как ястреб. \n\nТеперь она слушала, как слова Саблина начинают обретать форму. Погруженная в статику и с колеблющейся громкостью, речь все еще казалась Софии ясной, как день. \n\n- «Добрый день, товарищи. Многие из моих советников, и я осознали, что, хотя мы стремимся к равенству как дома, так и на рабочем месте, среди нас все еще есть группа, которую по праву нельзя назвать свободной или равной. Сегодня да будет известно, что женщины Бурятии и России в целом будут считаться равными в глазах своих товарищей-мужчин, ибо как мы можем называть себя революционерами, если все еще оставляем наших русских сестер в их оковах?" \n\nСофия вскочила на ноги, половицы заскрипели от внезапного движения, а мысли бешено закружились в ее голове. Однако детское волнение уступило место глубокому беспокойству, когда появилась новая мысль: как они будут добиваться этого? Она уже знала ответ, и это опечалило ее. Они не могли. Красивые слова ничего не значат для тех, кто не хочет слушать. \n\n"Когда-нибудь" - Пробормотала она, смирившись со своей судьбой, и пошла развешивать одежду мужа, прежде чем он вернется домой. Однако, когда она уходила, что-то привлекло ее внимание - топор, прислоненный к задней двери. С тех пор как она была маленькой девочкой, она хотела колоть дрова, но это всегда была работа ее брата, они говорили, что это не "женская работа". Затем, он ударил ее. Это заявление не было приказом, это было первой причиной для ее личной революции. Итак, решила она, сегодня она сделает то, что хочет. Софья подняла топор и пошла рубить дрова; Дмитрий мог сам стирать."
 BRY.67.a:0 "Освобождение, один взмах за раз."

 BRY.68.t:0 "Домино расставлено"
 BRY.68.desc:0 "Сегодня был день, который действительно войдет в историю Бурятии и, надеюсь, России в целом. Толпы людей собрались вокруг тренировочного лагеря, мужчины, женщины и дети ждали в тишине, тяжелом молчании или низком бормотании разговоров. Слух об этом распространился достаточно органично, хотя время от времени упоминался по радио и в газетах. Некоторые, сопротивляясь переменам, боялись их, в то время как другие осторожно, но открыто приветствовали этот прогресс. \n\nСегодня пять солдат станут первыми женщинами Революционного военного государства, которые пройдут боевую подготовку и получат полные цвета и звание официальных членов армии. Итак, эта разрозненная толпа людей стояла и ждала новостей. Репортеры стояли спокойно, записывая для своих газет описания поэтические, информативные или что-то среднее. Женщины и девушки нетерпеливо стояли, боясь выразить свое волнение, но наблюдали, как ястребы. Старики ворчали, гораздо откровеннее выражая свое недовольство переменами. Однако все молчали, когда из небольшого здания вышли пять женщин в полной военной форме. \n\nПосле нескольких мгновений осторожного оценивания обстановки из смешанной толпы послышались радостные возгласы и насмешки, когда солдаты направились к недавно окрещенным женским казармам. Большинство из них были вежливы; роза была брошена, но, как камень. Женщины сохранили свою решимость, и вскоре день продолжался, как и любой другой, с одной переменой. Многие остались размышлять как о своем собственном потенциале, так и о своих прежних предрассудках. Никто не мог быть уверен, что произойдет дальше, но одно можно сказать наверняка: времена меняются."
 BRY.68.a:0 "Прогресс идёт детскими шагами."

 BRY.69.t:0 "Трудное решение"
 BRY.69.desc:0 "Валерий Саблин поковырялся ногтями между двумя листами бумаги, выдергивая отчет из верхней стопки и перекладывая тот, который только что просмотрел, в нижнюю. Он взглянул на своих советников, которые с нетерпением ждали решения Генерального секретаря по прилагаемым вопросам. Опустив глаза, он начал читать доклад: "о положении пролетариата". \n\nМножество различных пересказов несчастных случаев на производстве, жалоб рабочих, угроз безопасности и призывов к трудоустройству лежало на странице. Безработица росла, число несчастных случаев уменьшалось, но увеличивалось по степени тяжести, и массы в целом, казалось, страдали. Спокойно потягивая кофе, Саблин минут десять внимательно изучал доклад, в то время как вокруг чиновников АССР повисла напряженная тишина. \n\nНаконец Саблин добрался до конца третьей страницы-аккуратного списка из двух вариантов. Во-первых, простой план по усилению регулирования и улучшению демократии на рабочем месте. Другой, подталкиваемый Брауном, должен был работать над увеличением инфраструктуры, рассуждая, что улучшения в обществе будут идти вниз к рабочим. Генеральный секретарь прервал молчание кратким ответом."
 BRY.69.a:0 ""Лучше всего сосредоточиться на инфраструктуре.""
 BRY.69.b:0 ""Мы должны улучшить жизнь рабочих.""

 BRY.70.t:0 "Заседание Центрального Комитета № 24"
 BRY.70.desc:0 "Удар молотка заставил замолчать приглушенный шум переполненного заседания комитета. Чиновники, собравшиеся в переполненном Оперном театре, с нетерпением наблюдали, как генеральный секретарь вышел на сцену, приблизился к крепкой трибуне и, откашлявшись, наклонился к микрофону. После краткого отчета о протоколе предыдущей встречи, а также нескольких символических предложений по мелким вопросам группа русских приступила к делу. \n\n- «...с этими словами я предоставляю слово моим товарищам по комитету. Есть ли у кого-нибудь предложение, которое они хотели бы предложить?» Почти сразу же после того, как Саблин закончил говорить, встал пожилой человек и, пошатываясь, достал испачканный кофе лист бумаги. Поправив очки, он начал зачитывать простое предложение об увеличении власти Советов в пределах их собственных рабочих мест. В целом, речь шла о том, чтобы фактически сделать первые шаги к демократии на рабочем месте. \n\n Предложение было быстро поддержано и принято большинством голосов, и заседание продолжилось в обычном режиме."
 BRY.70.a:0 "Революция распространяется на рабочие места."

 BRY.71.t:0 "Заседание Центрального Комитета № 24"
 BRY.71.desc:0 "Удар молотка заставил замолчать приглушенный шум переполненного заседания комитета. Чиновники, собравшиеся в переполненном Оперном театре, с нетерпением наблюдали, как генеральный секретарь вышел на сцену, приблизился к крепкой трибуне и, откашлявшись, наклонился к микрофону. После краткого отчета о протоколе предыдущей встречи, а также нескольких символических предложений по мелким вопросам группа русских приступила к делу." \n\n «...с этими словами, я предоставляю слово моим товарищам по комитету. Есть ли у кого-нибудь предложение, которое они хотели бы предложить?» Почти сразу же после того, как Саблин закончил говорить, встал пожилой человек и, пошатываясь, достал испачканный кофе лист бумаги. Поправив очки, он начал зачитывать простое предложение о небольшой централизации, чтобы оставаться стабильным в эти тяжелые времена. Шаг, в целом, состоял в том, чтобы фактически предоставить больше власти Саблину в качестве чрезвычайной меры для защиты государства. \n\nПредложение было быстро поддержано и принято большинством голосов, и заседание продолжилось в обычном режиме."
 BRY.71.a:0 "Важный шаг для спасения всех нас."

 BRY.72.t:0 "Воссоединение Черного и Красного"
 BRY.72.desc:0 "В зданиях Совета Канска стояла тишина, когда-то они были заполнены десятками спорящих голосов, почти не выражавших согласия, за исключением единодушного и полного отказа от власти. Холодный порыв сибирского воздуха ударил в бывших членов совета, когда они стояли, ожидая снаружи. Они получили сообщение от нового генерального секретаря Сибири Валерия Саблина, призывавшего их на совещание. Советники простояли на холоде около получаса, прежде чем перед ними остановился грузовик и вышел молодой генеральный секретарь. Он подошел к советникам, протягивая руку. - Товарищи!" начал он, но его тут же прервали; \n\n- «Мы тебе не товарищи, эстатист», - возразил один из советников. Саблин нахмурился, каждый из стоявших перед ним человек смотрел на него с презрением и отказался пожать ему руку. Он вздохнул и опустил руку, продолжая: - «полагаю, вы знаете, почему я здесь?» \n\n- «Распустить наши советы и установить свое собственное правление? Чтобы прогнать нас с какими-то головорезами из НКВД?» \n\n- «Совсем наоборот, товарищи, - сказал Саблин, слегка улыбаясь. –«Я здесь, чтобы сказать вам, что ваш совет может продолжить местное управление Канском. И я уверен, что вы видите, что в этом грузовике со мной нет "головорезов НКВД".» «Пойдемте, здесь холодно, и мы можем продолжить этот разговор внутри». \n\nСоветники стояли молча, не слишком ли опрометчиво они предположили, что Саблин-всего лишь очередной угнетатель? Один из них открыл дверь в здание совета и жестом пригласил генерального секретаря войти."
 BRY.72.a:0 "Может быть, мы все-таки станем товарищами"

 BRY.73.t:0 "Открытая рука"
 BRY.73.desc:0 "«МЫ НЕ ХОТИМ ОКТЯБРЬСКОЙ РЕВОЛЮЦИИ - МЫ ХОТИМ ЕДЫ!» \n\n- «ЕСЛИ ЛЮБИТЕ РАБОЧИХ? ТОГДА СОХРАНИТЕ НАМ ЖИЗНЬ!» \n\nПротестующие рабочие высоко подняли свои плакаты на площади Ленина в Новосибирске, выкрикивая антисаблинские лозунги и требуя немедленно прекратить нехватку продовольствия. Отряды полицейских смотрели на рабочих свысока, но этого и следовало ожидать, поняли они после долгих лет деспотизма. Чего, однако, никто не ожидал, так это большого броневика, подъехавшего к городской площади. Протестующие были ошеломлены, когда не кто иной, как Валерий Саблин вышел и приказал полиции отступить. \n\n- «Извините, товарищи!» - крикнул Саблин. – «я хотел бы поговорить с лидером этого протеста!» \n\nРабочие пропустили человека со шрамом на левой щеке в сторону, которую встретили Саблина недалеко от центра площади. \n\n«Я слышал, что это протест за последние нехватку продовольствия. Я перенаправил в город кое-какие поставки продовольствия, но пока могу ли я еще что-нибудь сделать для города?»"
 BRY.73.a:0 "Новое лидерство означает новые ожидания."
 BRY.74.t:0 "То же место, новая работа"
 BRY.74.desc:0 "Артем Морозов проработал на сталелитейном заводе в Зее уже около семи лет. При правлении Вождя он ненавидел свою работу. Он ненавидел долгие часы работы, ненавидел низкую заработную плату и ненавидел то, что ничего из того, что он производил, не использовалось для улучшения жизни его соотечественников, а скорее для обогащения фашистов или подавления их врагов. Иногда он думал о том, чтобы бежать, оставив литейный цех ради лучшей жизни, но он знал, что даже если его не поймают, его жена и дети, несомненно, пострадают либо от рук головорезов Вождя, либо от потери единственного источника дохода семьи.\n\nВ таком случае можно задаться вопросом, почему он оставался на той же работе все эти долгие годы, Вождь давно свергнут, разве он не мог работать, где ему заблагорассудится? Но для Артема несмотря на то, что он работал на том же заводе при Саблине, что и при Родзаевском, это была совершенно новая работа. Его рабочие часы были короче, его зарплата больше, у него был простой доступ к здравоохранению, и его труд был направлен на улучшение своего города, производство стальных балок для государственного жилья. Более того, его жена теперь могла работать на сталелитейном заводе вместе с ним, а об их детях заботились, пока они были на работе. Артем когда-то думал, что никогда не сможет быть счастлив на своей работе, но теперь? Теперь он не думал об уходе"
 BRY.74.a:0 "Если мы выберем работать ради людей, никакое бремя не сможет нас склонить."

 BRY.75.t:0 "Единство в многообразии"
 BRY.75.desc:0 "Сегодня, Валерий Саблин, глава Сибирской Социалистической Республики объявил о начале Всесибирского идеологического Съезда левых. Съезд, который продлится неделю, проходит в национальной столице и открыт для делегатов всех левых идеологий, от анархизма до Ленинизма. Мероприятия будут включать в себя дебаты, разработку планов действий для сибирского правительства и различные комиссии, которые познакомят участников съезда с теорией и практикой каждой представленной идеологии. Согласно вступительной речи Саблина, официальная цель этого события будет 'углубление понимания и сотрудничества между всеми левыми идеологиями в ближайшие десятилетия, а также обеспечение единства всех левых движений в борьбе за объединение России."
 BRY.75.a:0 "И мне билетик!"

 BRY.76.t:0 "Воля народа"
 BRY.76.desc:0 "Евгений Соколов никогда не уезжал из Магадана, и тем не менее, по его подсчету, он был при пяти разных режимах. В свои 60 лет он видел взлет и падение Царя, бесконечные чистки Президиума, и Русскую Фашистскую партию, штурмовавшую Дальний Восток только для того, чтобы снова стать изгнанной. Но ни при одном из этих режимов он не видел бюллетеня, ни разу не имел возможности проголосовать. Когда силы Генерального Секретаря Саблина захлестнули Магадан, у него не было причин ожидать перемен в данной схеме.\n\nНо спустя столько лет, он, обычный гражданин Магадана, наконец стоял перед бюллетенем. Его почти детское возбуждение выдало его сложную судьбу, когда он отдавал свой голос. Никакие власти не наблюдали за ним через плечо, никто не проверял как он проголосовал, и никто не угрожал ему. Он впервые в жизни гордился тем, что он свободный человек."
 BRY.76.a:0 "Демократия неотделима от социализма."

 BRY.77.t:0 "Пирожочная Алексея"
 BRY.77.desc:0 "Алексей не мог сдержать радости, ведь сегодня день, когда сбудутся его мечты. Ожидая в очереди регистрации нового частного бизнеса в рамках новой правительственной инициативы, разрешающей ограниченный частный бизнес, его голова шла кругом от возбуждения. С самого детства он не хотел ничего больше, как поделиться со всем миром рецептом маминых пирожков. Теперь когда она больше не с ним, а 2 метра под землей со своим мужем, он чувствовал, что лучший способ почтить ее память, это поделиться рецептом ее восхитительной еды с остальною частью России.\n\nОн представлял свою лавку недалеко от линии фронта. Вывеска снаружи "Домашние пирожки Алексея." Возможно один мальчуган или двое будут помогать ему в работе лавки. И взрослые, и дети будут стекаться сюда, чтобы попробовать его сладости. Смотреть, как они уходят с улыбками и вареньем на лице. Все будет прямо как в его мечтах. \n\nЗакончив с деталями регистрации своего бизнеса, он не мог не ухмыльнуться как безумец. Его выпечка станет знаменитой, мечтал он, представляя людей, съезжающихся с окрестных городов, и возможно в один день с объединенной Родины, со всей России. При достаточных усилиях, возможно он добьется успеха и откроет еще одну лавку в другом городе. Может быть его сын, сейчас трехлетний малыш, продолжит унаследованное дело и уйдет на пенсию в деревню, убедившись что его пирожки продолжат служить народу России...\n\nРасчищая нижний этаж своего дома, чтобы создать место для лавки, он видел ее. Он мог представить себе киоск вон там, здесь несколько стульев, пару столов, и может даже места снаружи для жарких летних деньков. Все дороги теперь открыты. Открыты, потому что впервые в жизни Алексея, лавка была действительно полностью его, и это прекрасное чувство."
 BRY.77.a:0 "Настоящая история Русской мечты!"

 BRY.78.t:0 "Смерть монополистам!"
 BRY.78.desc:0 "Домашние пирожки Алексея пережили в последнее время тяжелый период. Взволнованный, он сначала брал слишком малую плату, а вскоре обнаружил, что вынужден поднимать цены, брать в долг у друзей и теперь дела шли хуже, чем когда-либо. Недавно к нему приходил человек, предприимчивый и наглый тип, модно одетый и быстро говоривший. Он пообещал довольно крупную сумму денег, но не такую, которую он вложил в лавку, в обмен на право собственности на нее. Сначала он сказал нет, но, когда мужчина пришел во второй раз, ему не осталось выбора, как подумать над этим более серьезно. Алексей просто не мог уже себе позволить содержать лавку дальше.\n\nТеперь мужчина пришел в третий раз. Однако в этот раз, он обходил квартал с наручниками и в окружении милиционеров. Алексей не мог не выбежать наружу и спросить идущих за ними, за что его арестовали. Милиционер ответил, "Этот человек обвинен в монополизме. Он был пойман, пытаясь выкупить магазин на улице, и был арестован, когда добрая старушка рассказала о его действиях."\n\nАлексей потерял дар речи. Мужчина вел нелегальную деятельность и пытался втянуть в это его! Мчась обратно внутрь, Алексей почувствовал новый прилив уверенности в своем деле. В последующие дни он без устали работал над плакатами, новыми рецептами и дело пошло. К концу недели он выплатил значительную сумму своих долгов, и вместе с женой смеялся о том, как глупо было думать о продаже своей лавки.\n\nЕго пирожки, без сомнения стали любимыми в городе. Любой, кто останавливался здесь, направлялись прямиком к нему, и вскоре лавка стала фирменным заведением этого места. Продавая сотни штук в день, он продолжал скромно жить, предпочитая тратить деньги на улучшение лавки и помощь другим. Если бы монополист был на свободе, все это было бы невозможным."
 BRY.78.a:0 "Ура Алексею, идеальному владельцу лавки!"

 BRY.79.t:0 "Правление коллектива"
 BRY.79.desc:0 ""Товарищ Саблин, вот результаты выборов Якутского рабочего совета" сказала женщина с каштановыми волосами, передав Саблину бумаги.\n\n"Вам нужно только расписаться внизу и победитель получит должность главы рабочего совета."\n\n"Что за Арбай Дегеряков?" спросил Саблин.\n\n"Дегеряков- лидер профсоюза якутских шахтеров, а также активный член рабочего совета АССР. Последние несколько лет Дегеряков активно противостоит мерам централизации и поддерживает местную автономию. Не думаю, что он часть Партии?"\n\nСаблин покачал головой.\n\n"Нет, так не пойдет. Нам нужно быть сплоченными, если мы хотим пережить натиск капиталистов, мы не можем позволить диссидентам сейчас разрывать нашу страну. Заставьте местных партийных чиновников проголосовать по данному поводу.\n\nСекретарша села и начала печатать приказы Саблина на печатной машинке. Услышав стук клавиш, он вздохнул. Трудно игнорировать волю народа так беззастенчиво. Однако в Конституции нет ничего, что могло помешать бы ему, а Россия должна быть объединена и централизована ради блага рабочих, подумал он. В конце концов, все это было ради рабочих."
 BRY.79.a:0 "Ради рабочих."

 BRY.80.t:0 "Воля партии"
 BRY.80.desc:0 "Евгений Соколов никогда не уезжал из Магадана, и тем не менее, по его подсчету, он был при пяти разных режимах. В свои 60 лет он видел взлет и падение Царя, бесконечные чистки Президиума, и Русскую Фашистскую партию, штурмовавшую Дальний Восток только для того, чтобы снова стать изгнанной. Но ни при одном из этих режимов он не видел бюллетеня, ни разу не имел возможности проголосовать. Когда силы Генерального Секретаря Саблина захлестнули Магадан, у него не было причин ожидать перемен в данной схеме.\n\nИ проходя мимо избирательного участка, он увидел охранников, проверяющих людей в очереди на наличие партбилета, разворачивая всех людей без них. Он вздохнул, когда охранники крикнули собравшейся толпе разойтись, предупреждая, что голосовать могут только члены партии."
 BRY.80.a:0 "Некоторые вещи никогда не меняются."

 BRY.81.t:0 "Солдаты Союза"
 BRY.81.desc:0 "78 батальон как всегда собрался ранним утром на учебном плацу. Их командир провел обыденную поверку и жестом приказал группе солдат принести несколько ящиков, заполненных книгами. Бойцы 78-го были безмолвны, но каждый их них молча сомневался в прозорливости командира. Разве они не солдаты? Разве это не плац? За прошедшие несколько недель они занимались только рутинной физподготовкой и изучением военной теории, они, конечно, прочли несколько руководств во время тренировок, но книгу?\n\nКомандир взял одну из книг и показал ее бойцам. Обложка была незамысловатой, ее украшали только черные серп и молот, а над ними название, 'Государство и Революция'.\n\nКомандир быстро оглядел батальон и начал говорить. "Товарищи, я вижу, что вы насторожены насчет вашей обычной подготовки. Но дисциплинированный ум важен так же, как и дисциплинированное тело. Каждый из вас получит копию ленинского Государства и Революции и ее чтение будет частью вашей тренировки."\n\nТе, кто принес коробки, стали раздавать книги остальным солдатам и их распустили, чтобы они начали читать."
 BRY.81.a:0 "Без теории революции не будет и революционного движения."

 BRY.82.t:0 "Усилить международную агитацию"
 BRY.82.desc:0 "Валерий Саблин официально заявил о создании Министерства иностранных дел Сибирской Советской Республики. Ссылаясь на необходимость 'усилить сотрудничество между рабочими Сибири и теми, кто солидарен с нами за границей' МИД будет принимать делегатов всех стран, сочувствующих их делу, хотя в его речи отдается предпочтение социалистическим странам. Из нового Министерства иностранных дел были отправлены послания социалистическим странам по всему миру и в ОСН с приглашением представителей в столицу."
 BRY.82.a:0 "Пролетарии всех стран, соединяйтесь!"

 BRY.83.t:0 "Вечный Октябрь"
 BRY.83.desc:0 "Саблин смотрел со своей трибуны на проходящий возле него военный парад в честь объединении России. 'Вечный Красный Октябрь', новый марш, написанный специально в честь о воссоединении, звучал из духовых оркестров. Солдаты в парадной форме маршировали перед ним с безупречной точностью, более походя на машины, чем на людей. Это не освобожденные рабочие, празднующие свою свободу, размышлял он, а винтики огромного механизма.\n\nМеханизма, который создал он.\n\nТираны вроде Ягоды следили за каждым движением и каждым словом своих подчиненных, дабы они не ставили под вопрос их абсолютную власть, ему же требовалось ограничивать свободу, чтобы реакционеры и контра не уничтожили его революционный режим. Где Ягода бы убил сотни людей просто из-за того, что они сомневались в его правлении, Саблин всего лишь заключал в тюрьму за угрозу невинным рабочим и давал шанс на реабилитацию. \n\nПосмотрите на Россию теперь, думал он. Где раньше сражались стаи реакционных, грызущихся между собой варлордов, теперь построен рабочий рай, где пролетарии всех национальностей больше не боятся фашистских бомб или стрельбы местных головорезов. Теперь Россия в безопасности. Теперь Россия свободна. \n\nНо что-то очень важное было потеряно в этом освобождении, осознал Саблин, глядя на марширующие перед ним части с пушками и танками позади них."
 BRY.83.a:0 "Какова цена Красного Октября?"

 BRY.84.t:0 "На грани"
 BRY.84.desc:0 "Вот как оно вышло, думал Роман Косарёв, валяясь в луже мутной воды и прислушавшись к свисту пуль далекой перестрелки и глухим взрывам минометов. Кровотечение из раны на спине замедлилось, однако спустя все эти часы он до сих пор ощущал, как остатки его крови просачиваются в грязь под ним. Он не чувствовал ничего ниже пояса. Отрывисто дыша и глядя в белоснежное небо, Косарёв оказался в странных полузабытых местах. Все его воспоминания теперь вернулись на грани смерти. Боль и лишения его семьи, бежавшей на восток, в то время, когда фашисты раздирали труп России, травма от ужасных вещей, которые он причинял во время службы в НКВД Ягоды, рука прощения, протянутая саблинцами. Прощение, которое он никогда не считал заслуженным, и он старался всеми силами вернуть этот долг, служа Революции против правых на востоке и врагов Ленина на западе. Он не испытывал неприязни за то, что его бросили, ведь это война. Люди умирают. Людей забывают. Старые поля сражений человечества были усеяны костями, которые так и не вернулись домой, чтобы быть похороненными близкими.\n\nКосарёв медленно угасал. Он никогда не был верующим человеком, но в этот момент он взмолился всем своим сердцем, чтобы он смог снова увидеть свою давно мертвую семью за этими черными зияющими воротами. Когда холодный сибирский ветер выл над ним, а дым от его последнего вздоха поднимался вверх, Косарёв как будто бы издалека услышал мамин голос. "Ромка," сказала она, как и звала его в детстве, "Рома, Ромка."\n\nПоследнее, что почувствовал Роман Денисович Косарёв перед тем, как погрузиться в вечную тьму, был странный и давно забытый запах чудесных маминых духов, доносившийся с небес.\n\nРоман умер с улыбкой на лице."
 BRY.84.a:0 "Очередной неизвестный солдат."

 BRY.5555.t:0 "Случай в Улан-Удинском казино"
 BRY.5555.desc:0 "– Ёбаный рот этого казино, блядь! Ты кто такой, сука, чтоб это сделать? \n\n– Я всегда это делал, когда..\n\n– ВЫ ЧЁ, ДЕБИЛЫ? Вы чё, ебанутые, что ли? Действи.. вы в натуре ебанутые? Эта сидит там, чешет колоду, блядь. Этот стоит, грит: "Я те щас тут тоже раздам".. \n\n– Ну посмотрите.. \n\n– ЁБ ТВОЮ МАТЬ! У вас дилер есть, чтобы это делать на моих глазах, мудак ёбаный! \n\n– Хорошо, будет делать дилер. Раньше это делал всегда я.. \n\n– ДЕГЕНЕРАТ ЕБУЧИЙ! Вот пока ты это делал, дебил, ебаная сука, БЛЯДЬ, так все и происходило! \n\n– В ВИПе? \n\n–  В ХУИПЕ! Блядь, вы чё, действительно идиоты, что ли, а? Бля, дифиченты какие-то, ёбаный ваш рот, а.. А ты-то чё делаешь? \n\n– Они разложены просто в другом порядке.. \n\n– ЁБАНЫЙ ТВОЙ РОТ! КАКОГО ХУЯ ОНИ В ДРУГОМ ПОРЯДКЕ РАЗЛОЖЕНЫ? Ты распечатала колоду на моих глазах, БЛЯДЬ! Как они могут быть там разложены в другом порядке?! \n\n– В другом! Вот смотрите.. \n\n– ЁБАНЫЙ ТВОЙ РОТ, БЛЯДЬ! Вы чё, в киосках их заряжаете?! Сука ёбаная, падла блядская! \n\n– Производители карт.. \n\n– ТЫ, МУДИЛА ГОРОХОВАЯ! Как заряжен.. Как запечатанная колода может быть в другом порядке нн.. разложена?! Ты, долбоёб ёбаный! \n\n– Докажу! докажу! \n\n– ТЫ, МУДИЛА ЕБУЧАЯ, ВЫ ВО ЧТО ИГРАЕТЕ, СУКА ЁБАНАЯ, ПАДЛА?! \n\n– Вот смотрите.. \n\n– Я РОТ ТВОЙ ЕБАЛ! Так вы зззаря.. вы, БЛЯДИ, покупайте карты не в киосках! Вы чё, ебанутые, сука?! \n\n– Фабрика в таком их виде.. \n\n– ТЫ МУДИЛА! Как может в казино быть колода зааа.. разложена в другом порядке?! Ты чё, бредишь, что ли?! Ёбаный твой рот, а!.. \n\n– Так вот и разложены.. \n\n– ТЫ ЧЁ, БРЕДИШЬ, СУКА?! \n\n– Успокойтесь.. Вот, посмотрите, как они разложены.. \n\n– БЛЯДЬ! ДЕГЕНЕРАТИВНОЕ ХУЙЛО! Ты бредишь, что ли?! Ты чё, бредишь, блядь?! Как в казино могут быть карты по-другому разложены?! Ты чё, дурак, блядь? \n\n– Если я разложу вот так вот, да?.. \n\n– Ёбаный козел! Ай фак ю булщит! ЩИТ! \n\n– Вы специально.. \n\n– Я специально! Я щас им расскажу, что вы тут исполняете! Вы чё, дебилы, блядь?! \n\n– Как вы хотите?.. \n\n– ВЫ ЧЁ, ДЕБИЛЫ, СУКА?! Как в казино в запечатанной пачке может быть разложены по-другому карты?! Вы чё?! \n\n– Посмотрите.. \n\n– ТЫ, МУДИЛО ГОРОХОВОЕ! Вы их где берете, бляди?! \n\n– Покупаем у официальных.. \n\n– ВЫ МУДИЛЫ!! Вы чё, е.. блять.. Ёб твою мать, в казино, сука, карты разложены по-другому.. ТЫ ЧЁ, ДУРАК, ЕБАНЫЙ ТВОЙ РОТ, А?! Ты чё, кретин, что ли? \n\n– Как вы хотели, скажите мне? Как вы хотите? \n\n– Ты, дегенеративный кретин, ты не понимаешь, что ты говоришь вообще! \n\n– Что есть, то и говорю.. \n\n– Ты говоришь, что в казино в запечатанных колодах карты разложены по-другому?! \n\n– Да, смотрите. Туз не на месте..
 BRY.5555.a:0 "После этого события Саблин ебанулся, сжег казино и стал БургСисом"
