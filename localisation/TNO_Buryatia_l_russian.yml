 ### Regional Political Tree ###
 BRY_a_new_red_october:0 "Новый красный октябрь"
 BRY_a_new_red_october_desc:0 "Фашистские наследники Белого Харбина разгромлены, а их будущие гетманы и вожди с позором предстанут перед нами. Точно так же были уничтожены безумцы с Полярного круга, пристрастившиеся к опиуму реакции. Тем временем наши братья и сестры в Алдане, которые так мужественно противостояли тирану Ягоде, присоединились к нам. Огромные просторы российского Дальнего Востока были объединены под нашим началом. Новая революция, какой бы невероятной она ни была, началась, и мы готовы бороться за нее."
 
 BRY_raise_the_flag_of_lenin:0 "Поднять Ленинский флаг"
 BRY_raise_the_flag_of_lenin_desc:0 "Среди хаоса войны, тирании и бедствий слишком часто забывались идеалы, которые двигали вперед Великую Октябрьскую революцию. Но теперь у нас есть возможность воскресить их. Давайте вернемся к первоначальным трудам товарища Ленина, без которого все это было бы невозможно, и построим новое государство, основанное на его мудрых словах. Благодаря идеям ленинизма мы можем подняться из дальних сибирских просторов и вновь привести всю Россию к революции."
 
 BRY_the_state:0 "Государство"
 BRY_the_state_desc:0 "Что бы ни говорили некоторые пропагандистские листовки Ягоды, мы не анархисты. Для успеха нашей революции нужно сильное государство, и это государство должна опираться на Ленинские принципы. Необходимо создать демократию, основанную на воле народа, и воскресить идейное единство, основанное на марксистской науке. Лишь с помощью такого государственного аппарата мы сможем достичь нашего окончательного триумфа."
 
 BRY_reform_the_sovnarkom:0 "Реформа Совнаркома"
 BRY_reform_the_sovnarkom_desc:0 "Совет Народных Комиссаров, или Совнарком, был одним из первых органов государственного управления, созданных после Октябрьской революции. Это был совет чиновников во главе с самим Лениным, который осуществлял окончательное руководство новым Советским Союзом. Некоторые члены нашего правительства, такие как Браун и Мархеев, выступают за возрождение Совнаркома, чтобы он служил исполнительной властью нашего постоянно расширяющегося государства. Такой выбор продемонстрировал бы сильную волю государства, но некоторые опасаются, что он послужит лишь демонстрацией движения к тирании."
 
 BRY_curse_infantile_disorders:0 "Лечение инфантильных расстройств"
 BRY_curse_infantile_disorders_desc:0 "В рамках нашего нового союза у нас должно быть место для свободного обсуждения всех насущных вопросов. При этом мы не можем допустить, чтобы потенциальные угрозы государству могли существовать. Интеллектуальные штаммы, такие как анархизм, должны быть публично опровергнуты, и в некоторых случаях запрещены для распространения. Если мы позволим политической нестабильности вспыхнуть на наших территориях, это может стать фатальным для нас. Этого нельзя допустить."
 
 BRY_vsa_vlast_sovetam:0 "Вся власть советам!"
 BRY_vsa_vlast_sovetam_desc:0 "Октябрьская революция дала миру много принципов, но, пожалуй, самый известный из них это - "вся власть Советам": Вся Власть Советам. Советы рабочих, крестьян, солдат и матросов однажды вырвали управление страной у реакционеров и ревизионистов, и мы не должны отказываться от этого наследия. Советы рабочих по всей нашей стране будут вовлечены в процесс управления на местном и национальном уровнях. Только усилиями этих советов возможна настоящая пролетарская демократия."
 
 BRY_protect_proletarian_democracy:0 "Защита пролетарской демократии"
 BRY_protect_proletarian_democracy_desc:0 "Демократия народа, а не далеких буржуазных чиновников, составляет ядро нашего правительства. Это ядро, которое мы должны защищать, формализовать и поддерживать. Предоставив рабочим советам более четкие полномочия и наметив структуры, посредством которых они будут осуществлять эти полномочия, мы можем дать понять всей России, что наше общество - это общество, в котором самоуправление и народ будут господствовать безраздельно."
 
 BRY_the_revolution:0 "Революция"
 BRY_the_revolution_desc:0 "Товарищи, мы не просто основали новое государство. Мы не просто победили каких-то мелких военачальников. Мы объявили вторую Октябрьскую революцию от имени рабочих, крестьян и солдат всей России и за ее пределами. Крайне важно, чтобы мы отстаивали идеалы нашей революции, иначе вся наша работа пойдет насмарку, и Россия навсегда останется разделенной."
 
 BRY_decree_on_land:0 "Декрет о земле"
 BRY_decree_on_land_desc:0 "Земельная реформа, для многих революционных правительств это один из высших приоритетов. То же самое должно быть и с нами. Хотя нет никакой необходимости заниматься массовой коллективизацией и переселением, Дальний Восток вряд ли является самым продуктивным сельскохозяйственным регионом в мире. Поэтому сельское хозяйство здесь должно стать более эффективным. Для расширения производства крестьянам следует направлять больше финансовой помощи и материальных средств, а также организовывать более упорядоченные сельскохозяйственные участки. Таким образом, мы можем использовать то, что у нас есть, с меньшим количеством отходов и производить больше калорий на акр. И армии и народу нужно чем-то заполнять свои желудки."
 
 BRY_workers_decrees:0 "Декрет рабочих"
 BRY_workers_decrees_desc:0 "Благополучие простого рабочего должно быть главным приоритетом нашего правления. Как таковое, центральное правительство немедленно издаст ряд указов, направленных на защиту их прав. Работникам будет выплачиваться справедливая заработная плата за их труд. Рабочие дни будут изменены на более разумную продолжительность, с необходимыми перерывами. с этого момента все виды злоупотреблений, которыми бригадиры подвергали своих подчиненных, должны быть предотвращены. Может быть, рабочие были не более чем скот, который нужно было гнать под Ягодой, сейчас это должно измениться."
 
 BRY_declaration_of_rights_of_the_working_and_exploiting_people:0 "Декларация прав трудящихся"
 BRY_declaration_of_rights_of_the_working_and_exploiting_people_desc:0 "В 1918 году товарищ Ленин опубликовал "Декларацию прав трудящихся и эксплуатируемых народов". Этот документ лег в основу многих документов Советского Союза и объявил всему миру, что в бывшем горниле реакции было создано рабочее государство. То, что сделал товарищ Ленин в прошлом, мы сделаем и в настоящем. Мы подготовим нашу собственную "Декларацию прав трудящихся", в которой объявим о нашей преданности всем тем, кто трудится. Копии будут зачитываться вслух на городских площадях и вывешиваться на общественных досках для всеобщего обозрения. Пусть никто не сомневается в нашей преданности трудящимся всего мира."
 
 BRY_raise_the_banner_of_freedom:0 "Поднять знамя свободы"
 BRY_raise_the_banner_of_freedom_desc:0 "Народ России не просто взывает к сильному, отзывчивому правительству или ленинским принципам. Многие просто взывают к миру, стабильности и обещанию, что их будущее будет светлее, чем их прошлое. Этот идеал освобождения от циклов кровопролития, характерных для России на протяжении десятилетий, должен быть достигнут. Мы должны поднять знамя свободы высоко над нашими землями. Не только свобода для рабочего, но и свобода от страха для каждого."
 
 BRY_likbez:0 "Ликвидация детской бедности"
 BRY_likbez_desc:0 "Кровопролитные войны прошлых лет и тяжелая нищета жизни в отдаленных землях не были добры к детям Сибири. Многие из них бездомны, многие несчастны и почти все неграмотны. У нас есть возможность дать детям шанс на другую жизнь. Строительство новых учреждений образования и здравоохранения позволит молодежи Дальнего Востока проживать в лучших условиях, чем то, что могли быть под властью мелких военачальников или самодержцев."
 
 BRY_centralize_the_education_system:0 "Централизация системы образования"
 BRY_centralize_the_education_system_desc:0 "Чтобы обеспечить безопасность и воспитать следующее поколение, мы должны убедиться в том, что наша система образования была первоклассной. Сторонники жесткой линии партии предложили создать новую централизованную систему образования, состоящую из государственных школ, которые обучают молодых людей по государственным программам. Такая система будет иметь ряд потенциальных преимуществ. Студенты научатся тому, что мы ставим на первое место, и провалов в системе образования, скорее всего, удастся избежать. Однако это, несомненно, было бы спорным выбором для многих национальностей и регионов, которые привыкли иметь определенную степень автономии."
 
 BRY_rely_on_autonomous_organizations:0 "Опираться на автономию"
 BRY_rely_on_autonomous_organizations_desc:0 "На протяжении десятилетий отдалённость Сибири и дестабилизирующие разрушительные последствия войны привели к тому, что многие общины создали свои собственные учебные заведения. Здесь есть все, от деревенских яслей до зарождающегося сельскохозяйственного колледжа, каждый со своей собственной местной лояльностью и институциональной памятью. Не все они следуют нашей партийной линии до конца. Некоторые даже, по слухам, поддерживают реакционные религиозные традиции. Однако, если мы хотим завоевать верность недавно приобретенных земель, было бы благоразумно позволить этим местным школам оставаться без особого вмешательства государства. И в любом случае, это, безусловно, потребует меньше усилий и меньше ресурсов."
 
 BRY_proletkult:0 "Пролеткульт"
 BRY_proletkult_desc:0 "Все рабочие заслуживают хлеба, но ещё они заслуживают и роз. В первые дни Октябрьской революции утвердился новый институт "Пролеткульта". При поддержке государства, как грибы после дождя, появились новые художественные стили и культурные группы, дав рабочим доступ к творческим возможностям, о которых раньше и не мечтали. Мы должны возродить эту программу, как способ расширить нашу идеологию, так и повысить моральный дух по всей стране. Государственное финансирование и ресурсы будут предоставлены художникам в городах, поэтам в сельской местности, фабричным театральным коллективам и многим другим. Прославление рабочего - это наше высшее призвание, и кто лучше, чем сами рабочие, может совершить такие славные свершения?"
 
 BRY_expanding_the_party:0 "Расширение партии"
 BRY_expanding_the_party_desc:0 "Коммунистическая партия является одним из главных органов управления в нашем союзе. Если она должна представлять всех людей нашего союза, то она не может быть организацией для привилегированной элиты. Мы должны сократить время, необходимое для вступления в партию, сократить число комитетов, участвующих в утверждении новых членов, и вообще сделать членство в партии гораздо менее обременительным. в нашей народной Пролетарской демократии привлечение большего числа людей в партию только укрепит ее."
 
 BRY_the_komsomol_reborn:0 "Возрождение Комсомола!"
 BRY_the_komsomol_reborn_desc:0 "Первоначально пионеры и комсомолы были созданы для того, чтобы помочь ценностям Коммунистической партии достичь молодых поколений России. Сам комиссар Саблин был когда-то членом партии, как и многие офицеры-идеалисты, присоединившиеся к его восстанию. Возрождая комсомол, мы можем привести в партию новое поколение сибирских детей, создать новое поколение, верное прежде всего нашим идеалам труда и свободы."
 
 BRY_korenizatsiya:0 "Коренизация"
 BRY_korenizatsiya_desc:0 "Коренизация, или "укоренением", называлась ранняя политика Советского Союза, которая помогала меньшинствам в различных советских республиках. Здесь, на Дальнем Востоке, такие вопросы политического представительства уже давно стали бельмом на глазу у многих военачальников. Мы сделаем лучше. Приведя в правительство больше бурят, якутов и других народов, мы сможем создать действительно плюралистический Союз, бросив вызов старым шовинистическим идеям и обеспечив лояльность разрозненного населения нашего государсвта."
 
 BRY_truly_democratic_centralism:0 "Новый Ленинский сбор"
 BRY_truly_democratic_centralism_desc:0 "Хотя наши реформы процесса членства в партии дали свои результаты, ряды Коммунистической партии все еще прискорбно не представляют наш союз в целом. В последние десятилетия "Ленинский сбор", массовое зачисление граждан в партию, помог привлечь к управлению Советским Союзом еще сотни тысяч человек. Мы должны сделать что-то подобное, и отказаться от требований заявки для большой и многочисленной части населения. Таким образом, рабочие и крестьяне Дальнего Востока действительно почувствуют себя вовлеченными в правительство и в политическую жизнь страны."
 
 BRY_the_first_reformed_party_congress:0 "Первый реформированный партийный съезд"
 BRY_the_first_reformed_party_congress_desc:0 "Всесоюзная коммунистическая партия, или ВКП(б), верховно управляет огромной территорией. Наш триумф ясен, но наш путь остается темным, какими бы сильными ни были наши идеалы.внутри партии существуют две основные фракции. Есть Бухаринисты, возглавляемые такими людьми, как Мархеев и Браун, и есть сформировавшийся блок Саблинистов, поддерживаемые такими людьми, как Печуро и Ульяновская. Они во многом сходятся во мнениях, но у каждой фракции есть свой подход к управлению станой, что противоречит другой фракции. В то время как Саблинисты поддерживают идеалы, на которых была основана наша новая революция, Бухаринисты могут знать, что нужно сделать, чтобы сохранить Союз живым. Именно поэтому для разрешения этих разногласий мы должны созвать партийный съезд. В его состав войдут делегаты от Советов со всей страны, а также представители партии в целом. Там нация и ее лидер будут решать, в каком направлении двигаться по пути к освобождению."
 
 ### Regional Economic Tree ###
 BRY_economics_in_the_era_of_the_dictatorship_of_the_proletariat:0 "Экономика пролетариата"
 BRY_economics_in_the_era_of_the_dictatorship_of_the_proletariat_desc:0 "Социализм - это экономическая наука. Она родилась из идеи, что решение должно быть найдено, чтобы так мало людей имели так много, в то время как так много имеют так мало. Переход к состоянию, когда каждый имеет то, что он заработал, - это наша сегодняшняя цель. Следить за экономикой и нашим прогрессом так же важно, как и все остальное. \n\nПрямо сейчас у нас не хватает военной промышленности, нашим людям не хватает жилья, и мы далеко не близки к истинному социализму. Пришло время приступить к работе по исправлению этого и других экономических проблем, которые преследуют наш народ."
 
 BRY_council_of_workers_and_peasants_defense:0 "Централизованная организация сил"
 BRY_council_of_workers_and_peasants_defense_desc:0 "Истинный социализм - вот наша цель. Мы это знаем, и никто в этом не сомневается. Однако Маркс сказал, что должна быть революция, прежде чем социализм или даже диктатура пролетариата могут быть достигнуты. И прямо сейчас мы оказываемся в этой самой революции. \n\nМы должны защищать наши достижения, даже если это означает, что на данный момент наши мечты отложены. В данный момент людям нужно оружие, артиллерия, техника, грузовики. Мы должны обеспечить их этим оружием, так же как мы должны объединить Россию под Красным Знаменем."
 
 BRY_prioritize_military_efforts:0 "Сфокусироватся на военные нужды"
 BRY_prioritize_military_efforts_desc:0 "Развитие Красной Армии - наша главная забота, перевешивающая любые гражданские потребности. Поэтому наши усилия должны быть направлены на это. Это не значит, что другие требования полностью игнорируются. Им просто придется довольствоваться тем, что абсолютно необходимо. Любые другие средства, которые мы можем выделить, должны пойти на производство большего количества оружия для наших сил. Люди понимают это так же хорошо, как и мы. Если мы защитим нашу страну от варлордизма и иностранных захватчиков, мы обеспечим их средства к существованию лучше, чем любая социальная программа."
 
 BRY_form_unions_of_firms:0 "Восстановить тресты"
 BRY_form_unions_of_firms_desc:0 "Несмотря на схожие названия, тресты в Советском Союзе не были огромными капиталистическими монополиями, давившими на чужаков и заставлявшими людей платить непомерные цены. Скорее, это были просто организованные группы фабрик или предприятий, объединенные по вертикали или горизонтали. Очевидно, что их возвращение является главным приоритетом. Таким образом, мы можем легко группировать частные операции вместе, а также более легко применять государственное регулирование и надзор."
 
 BRY_gosplan:0 "Один кабинет - один завод"
 BRY_gosplan_desc:0 "«Когда большинство народа начнет самостоятельно и повсеместно вести такие счета и осуществлять такой контроль над капиталистами (ныне превращенными в наемных работников) и над интеллигентными дворянами, сохраняющими свои капиталистические привычки, этот контроль действительно станет всеобщим, всеобщим и народным, и от него никуда не деться, "некуда будет деваться". Все общество станет единой конторой и единой фабрикой, с равенством труда и оплаты» ..." \n-Владмир Ленин"
 
 BRY_narkomfin:0 "Наркомфин"
 BRY_narkomfin_desc:0 "Здание Наркомфина в Москве было известным экспериментом в области коммунального жилья. Большой жилой комплекс для семейного отдыха располагает общими кухнями и прачечной. Проект должен был вмешаться в повседневную жизнь жителей и привить им общинные и социалистические ценности. Это также был известный конструктивистский и авангардный дизайн. Благодаря тому, что дизайн никогда не был широко принят, это не значит, что мы не можем сделать то же самое. У нас есть планы, и мы построим двойные структуры этого здания по всему Востоку."
 
 BRY_lessons_from_sokolnikov:0 "Уроки Сокольникова"
 BRY_lessons_from_sokolnikov_desc:0 "Григорий Сокольников был одним из первых членов большевистской партии. Будучи экономистом, он вложил много времени и мыслей в развитие первой социалистической экономики. Он утверждал, что для восстановления и расширения советской экономики необходима высокая степень централизации. Следуя его идеям, мы можем начать все более централизованно. Если мы прикажем, то все последуют за нами. Вся экономика должна двигаться как единое целое, во главе с пролетариатом."
 
 BRY_lessons_from_krestinsky:0 "Уроки Крестинского"
 BRY_lessons_from_krestinsky_desc:0 "Николай Крестинский был одним из первых членов большевистской партии. Будучи экономистом, он вложил много времени и мыслей в развитие первой социалистической экономики. Он утверждал, что для социалистической экономики достаточно низкой степени централизации. И похоже, он был прав. Позволять отраслям и предприятиям делать свое дело без излишнего надзора нам проще и даже немного социалистичнее. В конце концов, они могут знать, что нужно делать лучше, чем мы."
 
 BRY_supreme_soviet_of_the_peoples_economy:0 "Борьба с бюрократизмом"
 BRY_supreme_soviet_of_the_peoples_economy_desc:0 "Экономика не может быть сдержана слоями толкачей карандашей и управленческих слоев в далеком городе. Прогресс никогда не должен быть во власти людей сомнительного таланта, стремящихся к политическому прогрессу. Кому нужна другая система, в которой управленческий слой принимает решения, которые в любом случае управляют жизнью людей?\n\nМы уменьшим бюрократическое влияние на нашу промышленность. Рабочие места будут управляться демократической системой, где рабочие принимают решения о том, что производить и сколько. Это освободит нашу гражданскую промышленность от пренебрежения и бесхозяйственности, и мы увидим огромный рост в этом секторе."
 
 BRY_economic_decrees:0 "Цивилизованные кооперативы"
 BRY_economic_decrees_desc:0 ""Все, что нам действительно нужно при НЭПе, - это организовать население России в кооперативные общества в достаточно крупном масштабе, ибо мы нашли теперь ту степень сочетания частного интереса, частного коммерческого интереса с государственным надзором и контролем за этим интересом, ту степень его подчинения общим интересам, которая была прежде камнем преткновения для очень многих социалистов. Действительно, власть государства над всеми крупными средствами производства, политическая власть в руках пролетариата, Союз этого пролетариата с многомиллионными мелкими и очень мелкими крестьянами, уверенное пролетарское руководство крестьянством и т. д. - Разве это не все, что необходимо для построения полного социалистического общества из кооперативов, только из кооперативов ...при НЭПе? ...Это еще не строительство социалистического общества, но это все, что для него необходимо и достаточно."- Владимир Ленин"
 
 BRY_democratic_glavki:0 "Демократические Главки"
 BRY_democratic_glavki_desc:0 "Главные управления, или главки, - это административные отделы крупных экономических министерств. В то время как сами министерства охватывают огромные сферы экономики, такие как туризм или военное производство, главки занимаются одним промышленным сектором и управляют им. В течение некоторого времени главки управлялись политическими назначениями сверху. Товарищ Саблин считает, что этого не должно быть. Главки должны быть открыты для широкой демократизации и участия рабочих. Эти новые главки будут иметь большее значение и в гражданской жизни, заставляя людей видеть прямую корреляцию между своими решениями и влиянием на их жизнь."
 
 BRY_towards_an_association_of_free_and_equal_producers:0 "Ассоциация свободных и равных производителей"
 BRY_towards_an_association_of_free_and_equal_producers_desc:0 "Свободная ассоциация-это место, где больше нет государства, нет классовой или социальной иерархии, а частная собственность упразднена. Никто не лишен средств производства, и каждый имеет возможность удовлетворять свои потребности и материальные желания. Это мир, о котором мечтает каждый социалист, и это мир, который мы стремимся создать. \n\nК сожалению, обстоятельства не позволяют нам в настоящее время установить свободную ассоциацию. Но ничто не мешает нам приблизиться к этой точке. Мы начнем предпринимать действия, которые облегчат наш переход в это состояние. В конце концов, все согласны с тем, что попасть туда трудно, и понимают, почему мы не можем достичь этой цели прямо сейчас."
 
 BRY_narkomprod:0 "Проблема голода"
 BRY_narkomprod_desc:0 "Союз болен. Бандиты, военачальники и иностранные державы рыщут по ее землям. Даже наш бастион не застрахован от нестабильности и катастроф. Наиболее зримо это проявляется в питании. Наш народ взывает о хлебе, а его не хватает. \n\nЭто трудный выбор, так как у нас есть только ограниченный запас доступных денег. Мы можем оказать помощь, но это дорого обойдется нашим промышленным инвестициям. Мы могли бы сказать нашим людям, чтобы они затянули пояса и приступили к работе вместо этого, вариант, который вряд ли кто-то мог бы принять. Но мы должны выбрать, потому что иначе у нас не будет плана."
 
 BRY_prodnalog:0 "Сохранить продовольственную экономию"
 BRY_prodnalog_desc:0 "Это худшее решение, которое нам когда-либо приходилось принимать. Это то, о чем мы сожалеем. То, которое предаст людей, которым мы должны помочь, и то, которое может поколебать веру тех, кто доверял нам. Но мы должны это сделать. И у нас нет другого выбора. \n\nЭкономика слишком важна, чтобы каждый раз, когда разразится голод, ее можно было пустить под откос. Мы должны регулировать снабжение продовольствием и ввести строгое нормирование. Мы можем только надеяться на окончательную победу, чтобы спасти народ Союза. Только после того, как мы достигнем нашей цели, мы сможем сконцентрироваться на предоставлении людям продовольственной помощи."
 
 BRY_prodnazvoyrstka:0 "Оказать помощь общинам"
 BRY_prodnazvoyrstka_desc:0 "Это нам дорого обойдется. У нас будут экономические проблемы. И это может оказаться не самым разумным стратегическим решением. Но мы же социалисты, черт побери, и, если люди голодают, мы даем им хлеб! Социальная цена бездействия слишком высока, и это уничтожит нас политически. Если начинается голод, мы спешим на помощь пострадавшим районам, не считаясь с ценой. Это правильно, и это единственное, что наши ценности заставляют нас делать."
 
 ### Regional Military Tree ###
 BRY_defending_the_revolution:0 "Защита революции"
 BRY_defending_the_revolution_desc:0 "У нас там не самая сильная армия. Наши силы состоят из групп ополченцев и партизанских отрядов. Мы ни в коем случае не являемся организованной профессиональной силой. Но это не оправдание плохой работы. Если мы группа нерегулярных войск, то мы будем лучшей группой нерегулярных войск, которую вы найдете в этой стране. Мы будем упорно тренироваться на всех типах местности. У нас будет самое лучшее снаряжение и столько людей, сколько мы сможем собрать. И это будет подкреплено высоким моральным духом и комиссарами, чтобы сказать им, за что они сражаются."
 
 BRY_expand_the_militias:0 "Расширить ополчение"
 BRY_expand_the_militias_desc:0 " Система ополчения, которую мы имеем сейчас, была хороша для набегов на соседей и борьбы с другими ополченцами, но все изменилось. Мы сейчас создаем профессиональную армию, чтобы конкурировать с другими профессиональными армиями. Группы плохо оснащенных войск, сгруппированных по местности без учета организационной структуры, больше не приемлемы. Но это не значит, что мы не можем немного подправить их, чтобы они соответствовали. \n\nКрасная Армия, как мы хотим, является профессиональной силой, да, но она также поддерживается многочисленными иррегулярными силами в резерве. Они будут призваны, чтобы заполнить линии в случае войны. Эти иррегулярные подразделения являются прямыми потомками ополченцев, и они будут выполнять ту же цель."
 
 BRY_through_the_hills:0 "Через горы"
 BRY_through_the_hills_desc:0 "Наши войска чрезвычайно искусны в боях на суровой и своеобразной местности Восточной Сибири. К сожалению, Россия - большое место, и в ней много типов местности, в которых наши местные ополченцы неопытны. Если мы хотим победить, то должны это исправить. Мы найдем горы и равнины, пусть и немногочисленные, и пошлем туда наши войска для маневров. Они научатся жить в незнакомых местах, они научатся делать их своим домом, и они научатся сражаться в них. Враги, с которыми мы столкнемся на территории оккупированной России, столкнутся с силами, столь же искусными, как и на поле боя."
 
 BRY_over_the_valleys:0 "Через равнины"
 BRY_over_the_valleys_desc:0 "Помните холмы? Это была только первая часть. Теперь мы тренируемся еще больше. Больше упражнений, больше курсов и больше требований. У нас будет самая подготовленная армия, которую мы сможем выставить, и она принесет революцию во все земли России. Мы также представим новые концепции новобранцам и нашим существующим подразделениям. Речь пойдет о внедрении бронетехники, а также артиллерии и батальонов поддержки. Все, что делала старая Красная Армия, будем делать и мы. Даже ополченец должен понимать, что война-это не испытание людей, она ведется и с оружием. И это оружие может дать нам победу."
 
 BRY_partisans_no_more:0 "Мы не партизаны"
 BRY_partisans_no_more_desc:0 "Наши партизаны быстро превратились в грозную силу, с которой можно было столкнуться на полях сражений в России, но они всегда страдали от дезорганизации, они были львами без лидеров. Однако это скоро изменится, свободные партизанские отряды войдут в состав нашей армии, где их можно будет лучше координировать. \n\nМы больше не партизаны - нам больше не нужно прятаться в тени, мы можем выйти и принести бой нашим врагам. Революция будет хорошо защищена и ее народ будет должным образом защищен."
 
 BRY_prepare_the_factories:0 "Подготовить фабрики"
 BRY_prepare_the_factories_desc:0 "В разгар хаоса, охватившего Россию, мы изо всех сил пытались произвести достаточно оружия, чтобы должным образом вооружить наших военных. Временами казалось, что у нас больше партизан, чем пушек.\n\nДля того чтобы это никогда больше не повторилось, нам придется делать дальнейшие инвестиции в наши оружейные заводы. Наши солдаты должны быть достаточно снабжены-в конце концов, сражаться с врагом, когда у нас вдвое больше людей, чем винтовок, было бы безумием."
 
 BRY_discipline_the_men:0 "Дисциплинировать людей"
 BRY_discipline_the_men_desc:0 "Люди, составляющие нашу армию, отважны и преданны, но им не хватает мастерства, которое потребуется от них, если они хотят сражаться эффективно. Если они хотят стать той профессиональной силой, которой они должны быть, потребуется больше тренировок.\n\n Мы вряд ли когда-нибудь сможем достичь того уровня надежности, которого достигли другие варлорды, и мы никогда не сможем надеяться на это. Но то, что мы можем гарантировать, - это правильная красная армия, способная защитить принципы и народы нашей революции."
 
 BRY_ready_the_commissars:0 "Готовить коммисаров"
 BRY_ready_the_commissars_desc:0 "Нельзя нанимать комиссаров, чтобы они расстреливали тех, кто бежит с поля боя, и преследовали тех, кто отказывается стать солдатом. Такая практика только заставила бы наш народ жить в страхе перед нами, когда мы должны были бы дать им свободу. \n\nНаши комиссары не будут использоваться как орудия террора, они будут советниками и проводниками для наших людей, тем самым укрепляя сплоченность и поднимая боевой дух. Два наиболее важных фактора, которые нам нужно будет улучшить, если мы хотим достаточно укрепить наши Вооруженные силы."
 
 BRY_an_ideological_struggle:0 "Идеологическая борьба"
 BRY_an_ideological_struggle_desc:0 "У нас нет оснований полагать, что нашим солдатам не хватает мотивации сражаться, но усиление их идеологического пыла только придаст им смелости. Им придется напоминать о причинах, по которым они воюют, наше послание людям будет проецироваться громко и ясно: "Вы не просто сражаетесь за Красную Армию, вы сражаетесь за саму революцию"."
 
 BRY_krasnaya_armiya_vsekh_silney:0 "Красная Армия всех сильней!"
 BRY_krasnaya_armiya_vsekh_silney_desc:0 "Все необходимые усовершенствования нашей армии завершены, она может теперь стоять как неукротимая сила, сила, не имеющая себе равных. Наши солдаты, вооруженные винтовками и революционными убеждениями, упорно ждут возможности сражаться за наше общее дело. Скоро они преодолеют всякую оппозицию и объединят весь наш народ в революцию. \n\nМы не сомневаемся, что они добьются успеха, теперь мы с нетерпением ждем того дня, когда наши солдаты вернутся домой с триумфом, и мы все сможем жить бок о бок друг с другом, единые и свободные."
 
 ### Regional Diplomacy Tree ###
 BRY_reaching_out_to_the_world:0 "Reaching Out to the World"
 BRY_reaching_out_to_the_world_desc:0 "Мы не можем надеяться принести социализм в Россию без помощи извне, и мы должны принять её везде, где сможем. Поэтому мы должны выйти в мир и принять любую помощь, какую только сможем, если она принесет пользу нашему революционному делу. \n\nРусский пролетариат когда-нибудь снова станет снова Авангардом мировой революции, но прежде нужен международный рабочий союз, международное рабочее братство. Мы будем противостоять национальной вражде и раздору, национальной исключительности. Мы-интернационалисты."
 
 BRY_the_new_union:0 "Новый Союз"
 BRY_the_new_union_desc:0 "Революция должна будет начать новую внешнюю политику, более ориентированную на Организацию Свободных Наций. Они могут быть запятнаны капитализмом, но они ближе всего к бастиону истинной свободы в этом мире. \n\nНе работать с ними - значит оставить нас на милость фашистов и империалистов, которые нас окружают. Нам придется проглотить нашу революционную гордость и подружиться с врагом наших врагов."
 
 BRY_economic_ties_to_the_ofn:0 "Экономические связи с ОСН"
 BRY_economic_ties_to_the_ofn_desc:0 "Имея под контролем Дальний Восток, мы можем посмотреть на перспективы иностранных инвестиций. Считается, что это происходит не столько из-за желания дать капиталистической системе просочиться в нацию, сколько из-за принуждения к сотрудничеству с капиталистическими силами, которые окружают нас со всех сторон. Наименее враждебной и наиболее благоприятной из них - хотя, конечно, все еще не дружественной - была Организация Свободных Наций. \n\nЦентральный комитет согласился направить запрос об инвестировании ОСН в Республику. Это не будет постоянным делом. Когда придет время, мы уничтожим эти связи, когда они нам больше не нужны. Однако для блага революции мы должны искать помощи везде, где это возможно."
 
 BRY_red_realpolitik:0 "Красный реалполитик"
 BRY_red_realpolitik_desc:0 "Конечно, мы не можем также притворяться, что остаемся врагами с Соединенными Штатами Америки. Хотя они и являются империей зла, деяния Германии и Японии намного превосходят их злодеяния. Дружба, рожденная необходимостью, - вот что доказывал Саблин перед ЦК, и они неохотно соглашались. \n\nНачнется настоящая дипломатическая миссия, чтобы объединить отношения между нашими двумя народами в нечто связное."
 
 BRY_the_red_embassy:0 "Красное посольство"
 BRY_the_red_embassy_desc:0 "Хорошая новость заключается в том, что мы быстро оттаиваем отношения с гиперкапиталистическими американцами. Плохая - точно такая же. И все же никто не жалуется на то, что сейчас есть сверхдержава, которая открыто не враждебна нашему режиму. В подобном предложении есть большой потенциал - настолько большой, что мы решили начать строительство посольства. \n\nРаз и навсегда это установит постоянные отношения и станет значительным шагом вперед в становлении дружественных отношений с США к лучшему или худшему."
 
 BRY_stand_up_all_victims_of_oppression:0 "Вставай, проклятьем заклеймённый!"
 BRY_stand_up_all_victims_of_oppression_desc:0 "Мы взаимодействовали с американцами, но это не должно помешать нам приблизиться к двум другим сверхдержавам. Однако на этот раз мы не будем делать таких попыток к дружбе. Как говорил товарищ Ленин, империализм есть высшая ступень капитализма, и Япония парит на вершине с вырождающимся злом. \n\nРеспублика сделает открытое заявление; ко всем злам Японии, от низвержения революционного героя Мао Цзэдуна до жестокого угнетения рабочих Азии, противоречия Японской Империи приведут к ее краху, и рабочие Азии увидят освобождение."
 
 BRY_back_on_the_world_stage:0 "Назад на Мировую арену"
 BRY_back_on_the_world_stage_desc:0 "Капиталистической мрази не будет дано никакого основания - Саблин пришел к этому пониманию, как и Центральный Комитет. Они представляют собой постоянно подрывную угрозу, сначала смешиваясь, прежде чем подорвать и уничтожить революцию. Вместо того чтобы иметь дело с какой-либо из сверхдержав, мы создадим новый союз. \n\nНа наших собственных условиях."
 
 BRY_international_outreach:0 "Международная пропаганда"
 BRY_international_outreach_desc:0 "Хотя социализм-это движение, которое борется в темноте, подавленное злом капитализма и фашизма в мире, который симпатизирует обоим, все же существует свет человеческого прогресса. Некоторые нации остаются верными принципам социализма, некоторые, возможно, не обязательно следуют нашему образу мыслей, но мы не догматические дураки. \n\nТе, кто отстаивает дело социализма, будут дружить, и республика начнет формировать линию отношений между всеми ними."
 
 BRY_our_comrades_in_the_caribbean:0 "Наши товарищи на Карибах"
 BRY_our_comrades_in_the_caribbean_desc:0 "Остров Куба постоянно переживал жестокие потрясения, но теперь Фидель Кастро взял бразды правления в свои руки и основал социалистическую твердыню. Хотя мы знаем, что они проявляют симпатию к организации свободных наций, комитет знает, что Кастро делает это только по необходимости. \n\nК кубинцам будет направлена специальная дипломатическая миссия в форме письма, чтобы начать дипломатию между их страной и нашей, возвращаясь к тому, что сказал Ленин, что все рабочие должны работать на революцию, а не только некоторые."
 
 BRY_extend_economic_aid:0 "Расширить экономическую помощь"
 BRY_extend_economic_aid_desc:0 "Мы нашли свои собственное место в этом мире-однако многие этого не сделали, и ряд социалистических стран оказались окруженными враждебными державами, одинокими и угрожаемыми со всех сторон. С такой растущей социалистической державой, как мы, на горизонте мы можем создать прецедент в качестве связующего звена для всего социализма во всем мире. \n\nК кому бы мы ни обратились, мы пошлем помощь и торговые сделки, и в свою очередь и они, и мы будем процветать."

 BRY_the_tyrants_fear_our_might:0 "Тираны боятся нашей мощи!"
 BRY_the_tyrants_fear_our_might_desc:0 "Немцы нас боятся. Они всегда были такими, судя по их попыткам войны на уничтожение против многих людей, которые этого не заслуживали. Преступления Рейха неисчислимы, но мы осудим их за всё что они натворили. При этом Саблин решил, что мы признаем себя не только развивающийся социалистической нацией, но и прямым преемником бухаринского СССР, существовавшего до падения в 40-х годах. \n\nДа здравствует революция; пока мы живы, фашистская угроза не будет знать покоя!"
 
 BRY_unite_the_world_in_song:0 "Объединить весь мир в гармонии"
 BRY_unite_the_world_in_song_desc:0 "Мы должны сделать последний шаг. Знамя революции не должно быть разобщено. Этого не может быть, если оно когда-нибудь восторжествует. В этом мы станем его основателями, и Искра свободы, которая была утрачена с тех пор, как мы потерпели поражение от Рейха, будет вновь найдена и возожжена. \n\nСкоро Валерий Михайлович Саблин выступит, пожалуй, с самой грандиозной речью в своей жизни-он призовет все социалистические партии мира приехать в Магадан. Там Саблин провозгласит рождение новой организации -\n\n§RСоциалистический Интернационал.§"

