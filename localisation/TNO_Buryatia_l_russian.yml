 ### Leader Descriptions ###
 POLITICS_VALERY_SABLIN_DESC:0 "Валерий Саблин родился в Ленинграде во время празднования нового 1939 года. Саблин был еще только ребёнком, когда его семья была эвакуирована на восток вместе с разбитыми остатками Верховного Президиума, а его отец, морской офицер, отплыл навстречу смерти от Кригсмарине. Эта жертва никогда не была потеряна для Саблина, который вырос, мечтая о Союзе, которого он почти не знал, и о революции, в которой участвовал его дед. Несмотря на сомнения в отношении руководства Ягоды, Саблин добровольно записался в армию в качестве комиссара. Не из чувства преданности тоталитарной империи Ягоды, а из, возможно, глупой надежды на то, что глубоко в залах немногих ветхих военных академий, которые все еще существовали, он смог бы найти ответы на свои вопросы. Неужели этого действительно хотели те, кто был до него? Все, что он нашел – это разочарование. Те немногие книги, которые он смог найти, подверглись чрезмерной цензуре, и он знал, что НКВД следит за каждым его шагом. \n\nКогда Центрально-Сибирская война подожгла восток, Саблин выполнил свой долг, вдохновив своих людей на борьбу за социализм и равенство - чем больше те, кто находился под его командованием, смотрели на него за указаниями, тем больше он задавался вопросом, действительно ли он был на правильной стороне. В конце концов терпение кончилось. Саблин в сопровождении нескольких верных солдат штурмовал радиовышку и передал сообщение на весь восток. В нём Саблин искренне говорил о невзгодах, с которыми сталкивается народ России, и говорил о своей мечте о по-настоящему равноправном социалистическом государстве, свободном от террора, который Ягода навязывал народу. Он ожидал, что никто не послушает, но они послушали. Мужчины и женщины стекались к нему, различные мечтатели, диссиденты и молодежь. Теперь Саблин и его революционеры борются за будущее, готовые принести максимальную жертву ради своей мечты."

 
