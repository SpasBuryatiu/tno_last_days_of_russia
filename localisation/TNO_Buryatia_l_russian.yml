 BRY_the_spark_desc:0 "Товарищи, время пришло! Слишком долго тиран Ягода сидел в своей башне из слоновой кости, пока простой народ голодал в грязи. Слишком долго коррупционеры из НКВД рыскали по улицам, забирая наших друзей и родственников глубокой ночью. Воля мстящего пролетариата положит конец этому. Нас поведет товарищ по оружию, Валерий Саблин. Он занял твердую и решительную позицию против кровавого тирана и намерен до конца бороться с его деспотичным режимом.'\n\nС помощью бурятов, наша АССР была возрождена, и вместе, винтовка к винтовке, братья и сёстры, мы зажжем искру революции прямо под ногами Ягоды - и когда время придёт, он будет поглощен его пламенем." 
 
 BRY_of_hope:0 "Надежды"
 BRY_of_hope_desc:0 "Товарищи, наша революция не бешенный укус голодающей собаки, не слабое сопротивление отчаянных людей. Наша борьба славна, она рождена страданиями, навязанными нам Ягодой и его НКВД; но более того, это воплощение непроходящего духа надежды людей на то, что однажды их упорство будет вознаграждено, и их жертвы не будут напрасны. Для этого необходимо принять меры, чтобы вселить эту надежду в тех, кто все еще боится кровавой длани НКВД. Революция - ничто без любви и поддержки тех, за кого она борется"
 
 BRY_for_our_families:0 "Для наших семей"
 BRY_for_our_families_desc:0 "Без любящей семьи и настоящих друзей, на которых можно положится, что хорошего в жизни? В речах товарища Саблина подчеркивается важная роль семьи в жизни социалиста. Если не увязнуть в деспотических традициях, любовь к семье может быть, пожалуй, самой сильной целью, и, как товарищ Саблин понял на собственном опыте, самой сильной мотивацией. Наши партизаны сражаются не только за себя, но и за тех, кто их любит и ждет дома. С этой простой истиной мы победим НКВД. Мы не рабы бюрократии Президиума или террора секурократии НКВД, а добровольные защитники тех, кого любим." 
 
 BRY_for_the_future:0 "Для нашего будущего"
 BRY_for_the_future_desc:0 "Революция не закончится с падением Ягоды - и не заблуждайтесь, товарищи, он упадет, но мы не можем совершить тех же ошибок, которые сделали до нас товарищ Ленин и товарищ Бухарин. Эта ошибка, товарищи, состоит в том, что у нас нет ясного видения действий после революции. Если мы не будем дисциплинированы здесь и сейчас, идя к единой победе для всех, мы заблудимся, как были склонны поступать до нас. Так медленно, осторожно, медленно, но полно решимости, начинают формироваться корни Нового Союза. Товарищ Саблин не диктатор и не король; мы не боимся его, мы не его рабы - нет, мы следуем за ним, потому что верим в то, за что он стоит. Наша коллективная надежда и решимость станут пламенем, разжигающим огонь Советского Феникса."

 BRY_broadcast_the_message:0 "Передайте сообщение в эфир"
 BRY_broadcast_the_message_desc:0 "Одно из самых больших преимуществ, которыми располагает АССР— радиомачты, разбросанные по бурятскому ландшафту, инструменты, с помощью которых мы можем информировать население и врага о победах Революции. \n\nНаше второе величайшее оружие - сам товарищ Саблин. С его речами, страстными и воодушевляющими, мы проникнем в сердце каждого человека и заставим его трепетать. Товарищ Саблин будет каждую ночь обращаться к людям по радио, информируя их о борьбе и сплачивая их вокруг себя. С помощью этого мощного инструмента мы гарантируем, что все будут на стороне Революции.""

 BRY_nothing_to_lose:0 "Нечего терять"
 BRY_nothing_to_lose_desc:0 " Присоединяйтесь, товарищи, к нашей праведной борьбе! Мечтайте о мире, в котором никто не является рабом, никто не подвержен жестоким ударам или пулям. О мире, в котором демократия и рабочий стоят прежде всего! Мы можем сделать этот мир реальностью, товарищи, все, что нам нужно, это ваша сила, ваш гнев и ваша надежда. Присоединяйтесь к нам, товарищи, и вместе мы спасем Родину от охвативших ее распрей и вступим в новую эпоху мира и процветания!"
 
 BRY_of_equality:0 "Равенства"
 BRY_of_equality_desc:0 " За свою свободу борются не только мужчины Бурятской АССР, товарищи. Все храбрые сыновья и дочери революции вместе сражаются против тиранов, как того желали великие архитекторы социализма. Взявшись за руки, рабочие мужчины и женщины освободятся от оков Ягоды. В то время как женщины в нашей импровизированной армии в настоящее время ограничены до медсестер и разведчиков, товарищ Саблин начал настаивать на пересмотре этой политики. Каждый мужчина или женщина внесут свой вклад в освобождение Бурятии."

 BRY_the_dreams_of_those_before:0 "Мечты тех, кто был раньше"
 BRY_the_dreams_of_those_before_desc:0 "По-видимому один из забытых аспектов Октябрьской революции - сильный акцент на правах женщин. Как писал Ленин, обсуждая новую большевистскую Россию: «Мы вовлекаем женщин в социальную экономику, в законодательство и правительство». Мы должны последовать его примеру..\n\n В настоящее время женщины служат в вооруженных силах рядом с мужчинами, хоть за линией фронта их все еще сдерживают те же репрессивные традиции, что и в других местах на Родине. Товарищ Саблин желает увеличить роль слабого пола в нашем государстве. С этой целью будут созданы социальные программы, которые быстро увеличат роль женщин в экономике АССР во время войны и в мирное время. Товарищ Саблин день и ночь работает со своим кабинетом, чтобы разработать план более сложной социальной реформы. АССР будет не светочем фанатизма и традиций, а светом славного прогресса."

 BRY_and_the_will_of_us_today:0 "И наша сегодняшняя воля"
 BRY_and_the_will_of_us_today_desc:0 " Пришло время завершить наши реформы в отношении социального статуса женщин, по крайней мере, на данный момент. Товарищ Саблин объявил в качестве меры военного времени, что к женщинам следует относиться практически так же, как к мужчинам, включая методы работы, закон и призыв. Хотя это довольно костыльное решение, на данный момент оно необходимо. \n\nЕсли мы хотим выиграть эту войну, нам нужны все руки наготове."

 BRY_of_anger:0 "Злости"
 BRY_of_anger_desc:0 "Хотя реформы и мечты товарища Саблина являются революцией сами по себе, мы не должны забывать, что наша война - это не война постепенных реформ, а ожесточенная борьба за выживание и справедливость. Во всей АССР нет ни одного мужчины, женщины или ребенка, который бы не испытал горького укола утраты; все испытали на себе холодный укус извращенного издевательства НКВД над правосудием. \n\nЭто, товарищи, главная причина нашей борьбы. Мы не только боремся за лучший мир, и мы боремся не только за лучший Союз - мы боремся за само наше выживание. Партизаны уже теряют ярость против НКВД, и, если мы хотим когда-нибудь победить тиранов, нам ничего не остается, кроме как усилить эти атаки. Мы будем агентами справедливости, которые отплатят всем агентам тирана Ягоды"

 BRY_answers_for_their_crimes:0 "Ответы за свои преступления"
 BRY_answers_for_their_crimes_desc:0 " Вопрос о том, что делать с пленными офицерами НКВД, сильно волновал товарища Саблина. Одна сторона восстания призывает к реабилитации, чтобы заключенные могли искупить свою вину и реинтегрироваться в общество. Другая призывает к мести или, по крайней мере, к тюремному заключению. \n\nТоварищ Саблин, таким образом, решил, что будут созданы трибуналы военного времени, где над каждым человеком будет проведено справедливое судебное разбирательство и будут приняты либо реабилитационные меры, либо меры наказания. Однако товарищ Саблин совершенно ясно дал понять, что ни при каких обстоятельствах не должно быть смертных приговоров.\n\nМы не такие варвары, как они."

 BRY_for_those_forsaken:0 "Для тех, кто забыт"
 BRY_for_those_forsaken_desc:0 "Буряты, наши благотворители и товарищи, ощутили на себе свою долю произвола. Дискриминация со стороны правительства Ягоды под тонкой маской противостоящих «реакционных групп», очевидно, простая уловка, призванная скрыть свой расизм. Однако при товарище Саблине такие вещи не допускаются. \n\nБыли отданы приказы относиться в войсках, в правительстве и в быту к бурятам, евреям и прочим, как к русским, как к товарищу по борьбе. Если мы хотим создать действительно равное общество, мы должны относиться ко всем народам равнозначно."

 BRY_no_need_for_fear:0 "Нет нужды бояться"
 BRY_no_need_for_fear_desc:0 "Слишком часто наши войска освобождали поселение или город только для того, чтобы быть встреченными испуганными мольбами его жителей, умоляющих сохранить свои дома и жизни; в этом мы видим самое коварное оружие Ягоды - пропаганду. В умах заблудших душ в Иркутске, АССР - не освободительная сила, это армия разбойников, насильников и убийц, стремящаяся разграбить их богатства и разрушить социалистический рай. «Товарищ» Ягода так много работал, чтобы построить этот образ.\n\nКонечно, это полная чушь, но живущих под игом нельзя винить в своем невежестве. Мы приложим усилия, чтобы распространить вести о наших истинных намерениях среди людей, сдирая пелену с их глаз и выставляя Ягоду предателем и монстром, коим им он и является."

 BRY_for_those_lost:0 "Для тех, кто погиб"
 BRY_for_those_lost_desc:0 " Товарищи, сколько сыновей, дочерей и матерей плакали глубокой ночью, гадая, увидят ли они когда-нибудь снова лицо своего отца, мужа, любимого сына? Сколько жен ходят по деревьям в тишине, в одиночестве и без утешения? Сколько родителей почувствовали, что часть их самих умирает вместе с детьми? Масштабы преступлений Ягоды неизмеримы и непростительны; мы никогда не увидим лиц погибших - но мы найдем им справедливость."
 
 BRY_that_burns_the_tyrant_down:0 "Чтобы сжечь тиранов дотла"
 BRY_that_burns_the_tyrant_down_desc:0 "Настала последняя битва, товарищи. Все наши жертвы, наши слезы на земле и кровь, которую мы добровольно проливали, ничего не значат, если мы не сможем сделать один последний рывок. Тиран смеется над нами, но он не знает, что зажег искру, нашу искру, и что мы, зажжем огонь, который разрушит его карточный домик.! \n\nВперед, товарищи! Свергнем тиранов!" 

 ### Post-war tree ###
 BRY_the_revolution_victorious:0 "Революция победила"
 BRY_the_revolution_victorious_desc:0 " Мы победили, и Ягода сидит в нашей тюрьме, ожидая своей участи. Мы доказали свою силу и волю на полях сражений в Сибири, и теперь мы можем превратить наш регион в мечту рабочего! Пусть те, кто сомневался в наших шансах на успех, будут раздавлены сапогом ленинизма. Тем не менее, наша территория разорена войной, и большая часть нашей инфраструктуры была повреждена. Теперь наша нация должна начать восстановление земли и построить государство, подобное старому советскому государству при Ленине.\n\nЕсли мы хотим объединить родину и помочь борющимся россиянам, угнетаемым диктаторами и плохо управляемыми неумелыми демократиями, мы должны создать крепкий союз, который сможет за них бороться. Также необходимо создать образцовую провинцию, чтобы показать нашим врагам, что мы единственные, кто может создать идеальную Россию. Никто не может помешать массам в конце концов достичь своих целей!!"

 BRY_stoke_the_fires:0 "Разжечь костры"
 BRY_stoke_the_fires_desc:0 "Давайте продвигать наши революционные идеалы, чтобы сделать общество лучше. Люди стали вялыми и напуганными из-за жестокости и тактики террора Ягоды, но жестокость - это не то, чем должен быть социализм. Рабочие должны любить свое правительство, а не бояться его. Социализм - это не боязнь грядущего наказания, а ожидание того, какая будет награда. \n\nДля того, чтобы социализм работал, он остро нуждается в поддержке народа. Вот где Ягода потерпел неудачу, но мы добьемся успеха. \n\nДля этого нам понадобится немного пропаганды. Мы должны предстать перед народом как любящее и заботливое правительство. Плакаты будут повсюду, а радиоприемники будут наполнены революционными сообщениями! Точно так же мы должны дать больше прав рабочим на фабриках и фермах. У нас будет поддержка в кратчайшие сроки!"
 
 BRY_in_our_hearts:0 "В наших сердцах"
 BRY_in_our_hearts_desc:0 "Нет другого выхода, кроме как улучшить жизнь наших людей в социальном плане. Наше общество все еще погрязло в традициях царей. Это огромная проблема для нашего государства перед другими осколками Росси , и, если мы хотим следовать ленинским заветам, мы должны выглядеть так же. Мы должны немедленно заняться этой проблемой. Женщины заслуживают равноправия с мужчинами. \n\nСтарые традиции должны быть разрушены, чтобы проложить путь к прогрессу. Мы не можем больше позволять угнетать людей! Если у них будет больше прав, они будут работать усерднее. Будет покончено с древними верованиями и обычаями, несовместимыми с социализмом. В конце концов, все должны быть равны, если мы хотим совершить революцию"
 
 BRY_the_shackles_broken:0 "Оковы разбиты"
 BRY_the_shackles_broken_desc:0 "Место женщины в революции было вопросом для многих социалистических движений, в том числе и нашего. Призрак капитализма угнетал наших соратниц так же, как и мужчин, если не больше. Почему они не могут сражаться на передовой или работать медиками в полевых госпиталях? \n\nМы незамедлительно издадим приказ уравнять женщин с мужчинами в армии. Женские батальоны станут основой нашей армии. Все люди товарищи, не только мужчины, но и женщины. Наши враги будут бояться наших женщин-солдат не меньше любого мужчины!"

 BRY_steady_reform:0 "Стабильные реформы"
 BRY_steady_reform_desc:0 "Как уже давно остроумно предположил Маркс, человеческую историю лучше всего понять через призму угнетенных и их угнетателей, каждый из которых диаметрально противоположен в своей непрекращающейся борьбе. \n\nТем не менее, возраст иссушил угнетателя. В тех странах, которые еще не были востребованы фашистами, он использует коварный метод, чтобы замаскировать свои намерения. По контурам его лица образуется маска. Постепенно он превращается во что-то новое; «рационально умеренный». \n\nБыстро поддержав теоретические причины, он не будет испытывать дискомфорта, признавая моральную справедливость своей должности. О да, причина, конечно же, справедлива. \n\nЕго утверждение, однако, проявляется в любой реальной реализации. "Пришло время?" он кричит: «Почему вы должны отчуждать людей такими быстрыми изменениями»? \n\nПосле поучительного разговора с товарищем Печуро товарищ Саблин увидел правду, скрывающуюся за этой гнусной ложью. Социалистическая женщина во всем будет равна мужчине. Как неотъемлемый аспект буржуазной культуры, социальные роли по признаку пола должны уйти в прошлое. Пусть кричат «умеренные». Наше дело соответствует высшим идеалам Ленина и Маркса. Не будем волочить ноги!"

 BRY_place_the_dominoes:0 "Место для домино"
 BRY_place_the_dominoes_desc:0 "Товарищ Саблин неоднократно высказывал свои взгляды по этому поводу. Революционная женщина должна быть равна революционеру. \n\nОднако, в отличие от многих других его убеждений, эти утверждения остались в основном глухими. Советские люди, разрозненные и погрязшие в хаосе, за последние десятилетия заняли довольно много реакционных позиций. Вдобавок столетия традиционной русской культуры мало кому помогли оспорить эти мысли. \n\nХотя цели товарища Печуро и других феминистических фигур, несомненно, достойны восхищения, они также невероятно наивны. Наше молодое государство было создано, чтобы представлять волю масс, а не просто навязывать им доктрины сверху. Вместо поспешной и радикальной политики, которая обязательно вызовет негативную реакцию, товарищ Браун предложил более постепенные реформы. Народ должен проникнуться революционной моралью, а не быть втянутым в нее. Будем надеяться, что такая политика в конечном итоге приведет к гендерному равенству, а не к пагубному реакционному сопротивлению."

 BRY_revolutionary_woman:0 "Революционная женщина"
 BRY_revolutionary_woman_desc:0 "Помимо каких-либо политических аргументов или предлагаемых реформ, очевидно, что социализм приносит пользу всем. С разрушением буржуазных отношений собственности, ростом благосостояния и реорганизацией общества условия быстро меняются. \n\nЖенщины Советского Союза, которые больше не вынуждены вырываться из рук своих хозяев, пользуются множеством благ. Освободившись от наемного труда, у них теперь есть время для веселых занятий. Адекватное внимание можно спокойно уделять семье, карьере, долгу и счастью. \n\nКроме того, матери больше не терпят унижения, работая вместе со своим ребенком. Государственное образование и смягчение квот обеспечили лучшее воспитание и положили конец любому застарелому детскому труду. \n\nМасштаб нашей политики может быть разным, но нельзя отрицать то, что социалистическая женщина стала эмансипированной."

 BRY_in_our_homes:0 "В наших домах"
 BRY_in_our_homes_desc:0 "По мере того, как наша победоносная революция продолжается, мы не можем забыть, что права рабочего составляют саму основу социалистических идеалов. Даже сейчас работающие мужчины и женщины Бурятии работают по старым законам прошлых десятилетий и вынуждены довольствоваться едва функционирующим промышленным сектором. Когда наши товарищи по труду взывают к справедливости, пришло время броситься им на помощь. \n\nГенеральный секретарь должен лично обеспечивать гарантии прав рабочих в новом Союзе. Но все эти реформы будут напрасными, если наш народ не сможет найти работу! Чтобы исправить это, мы должны начать крупномасштабный ремонт наших ветхих заводов, чтобы предоставить людям широкие возможности для работы и оживить нашу промышленность. \n\nВ конце концов, все наши усилия послужат убедительным заявлениям нашей новой власти: Союз всегда будет бороться за трудящихся!"

 BRY_workers_councils:0 "Рабочие советы"
 BRY_workers_councils_desc:0 "Одной из многих несправедливостей режима Ягоды было подкрадывающееся коварное влияние тоталитаризма. Теперь, когда с тираном покончено, мы должны позаботиться о том, чтобы не стать жертвой тех же ошибок. С этой целью мы объединим рабочие советы Бурятии и возведем их в гораздо более значимое место в нашем новом правительстве. \n\nХотя товарищ Саблин останется Генеральным секретарем, чтобы помогать революции в эту бурную эпоху, мы дадим советам еще большую свободу, чтобы они могли должным образом защищать права рабочих. С помощью этих реформ мы сделаем мощный шаг к нашей конечной цели - созданию по-настоящему свободного рабочего рая, где ни один голос не останется неуслышанным."

 BRY_light_centralization:0 "Легкая централизация"
 BRY_light_centralization_desc:0 "Наша революция многого добилась в свержении Ягоды, который когда-то терроризировал эти земли, и наша победа, без сомнения, дала столь необходимые надежду и оптимизм угнетенным народам Дальнего Востока. Однако сейчас становится ясно, что положение не менее ужасное, чем было до нашей победы. Мы должны научиться мириться с тем, что наше положение все еще далеко от безопасного, и один неверный шаг может поставить под угрозу все наши достижения. Таким образом, централизованная власть, которую мы установили во время восстания, должна оставаться неизменной, чтобы мы могли более эффективно защищать революцию. \n\nКое-кто в совете может рассматривать эту временную политику как предательство идеалов, которые мы так громко отстаиваем. Великие реформы действительно на горизонте, но пока мы должны сначала принять все необходимые меры предосторожности, чтобы обеспечить выживание нашего молодого государства."

 BRY_rebuild_the_factories:0 "Восстановите фабрики"
 BRY_rebuild_the_factories_desc:0 "Во время войны многие фабрики были разрушены, многие остались без работы. Рабочие советы единодушно призывают к строительству предприятий по ремонту заводов и обеспечению рабочих стабильными рабочими местами. Поддержка этих органов является неотъемлемой частью основы власти Саблина, и следование потребностям рабочих во многом апеллирует к идеализации Саблиным Маркса и Ленина."

 BRY_repair_the_roads:0 "Починить дороги"
 BRY_repair_the_roads_desc:0 "Большая часть инфраструктуры Сибири была разрушена во время восстания против Ягоды, и многие солдаты призывают к ремонту дорог, чтобы удерживать устойчивые позиции в предстоящих войнах. У Саблина есть власть отвергнуть призывы Совета рабочих отремонтировать фабрики, чтобы сфокусироваться на инфраструктуре. Однако если он отвергнет рекомендацию Совета, это создаст прецедент, согласно которому власть государства принадлежит Саблину, что, по его мнению, является предательством рабочих. В то же время восстановление инфраструктуры поможет распространить революцию на наших соседей."

 BRY_the_wheels_begin_to_turn:0 "Колеса начинают вращаться"
 BRY_the_wheels_begin_to_turn_desc:0 "Вы это слышите, товарищи? Заводы оживают от шума работающих машин и электроинструментов, дороги снова загружены движением, а рабочие снова трудятся, чтобы создать лучшее будущее для всех нас! В очередной раз мы сделали невозможное, и наши усилия вдохнули новую жизнь в регион. Вскоре промышленный потенциал всего региона будет полностью задействован, и у нас будет прочная база, с которой мы сможем продолжать распространять революцию по России. \n\nНо что важнее всего, простой народ Бурятии наконец-то получил смог жить лучше. Наличие множества рабочих мест, доступных для всех, способствовало освобождению общества от сохраняющегося страха перед нищетой и голодом. Колеса труда начали вращаться, и в ближайшее время их не остановить!"

 BRY_revolutionary_reconstruction:0 "Революционная реконструкция"
 BRY_revolutionary_reconstruction_desc:0 "Несмотря на то, что мы победили тирана Ягоду, предстоит еще много работы. Десятки чиновников из демонтированной администрации сейчас сидят в каком-то подвешенном состоянии, ожидая, что будет дальше. Если мы хотим, чтобы наши усилия по восстановлению продолжались беспрепятственно, теперь мы должны решить, что делать с этими людьми. \n\nХотя их навыки, несомненно, будут нам очень полезны, мы не можем игнорировать тот факт, что они служили кровавому режиму без особых жалоб. Что бы мы ни выбрали, этим вопросом нужно заняться, чтобы мы могли перейти к более насущным проблемам."

 BRY_trying_the_nkvd:0 "Суд над НКВД"
 BRY_trying_the_nkvd_desc:0 "Время пришло. Высшие должностные лица печально известной тайной полиции, которая так долго служила ужасом для многих, наконец, предстанут перед народным судом. Справедливость восторжествует, но, в отличие от наших врагов, мы сделали это справедливо и честно. Они будут привлечены к ответственности, как и любые другие, и получат возможность защитить себя. \n\nХотя эти люди никогда не проявили бы к нам такой же милости, мы должны доказать обществу, что Саблин не тот монстр, что когда-то царствовал в Иркутске. Избегая унизительного показательного судебного разбирательства, нашим долгом будет демонстрация того, что и друг, и враг получат право на честный суд, и что справедливость всегда восторжествует в нашей новой России."

 BRY_justice_for_the_bereaved:0 "Обеспечение справедливости"
 BRY_justice_for_the_bereaved_desc:0 "Теперь, когда процесс завершился, остается вопрос, что будет с самим НКВД. Во время соответствующих заседаний совета многие радикалы громко утверждали, что НКВД сыграл огромную роль в угнетении миллионов людей во времена бывшего Советского Союза, и что единственный способ не предать наши идеалы - это покончить с печально известной тайной полицией раз и навсегда. \n\nБудучи слишком знакомыми с ужасными историями, связанными с организацией, их слова нашли отклик у Саблина, который справедливо решил полностью ликвидировать НКВД навсегда. Мы начнем судить каждого сотрудника НКВД в отдельности и определять тяжесть их отдельных преступлений. Тех, кто совершил бесчисленные преступления против общества, мы посадим в тюрьму до тех пор пока их трупы не сгниют и не станут смердеть. Что касается остальных, то есть шанс, что они могут раскаяться в своих преступлениях в форме общественных работ перед людьми, а некоторым еще может быть разрешено реинтегрироваться. \n\nВскоре людям больше не придется бояться параноидальных репрессий со стороны тайной полиции, и вместе мы приблизимся к нашей мечте о настоящей революции!"

 BRY_a_chance_at_redemption:0 "Шанс на искупление"
 BRY_a_chance_at_redemption_desc:0 "Суд закончился, и с тех пор ведутся бесчисленные споры о том, что делать с остатками НКВД. В ходе этих дебатов товарищ Браун предложил довольно противоречивый вариант. Он настаивает на том, что нам по-прежнему нужны какие-то особые полицейские силы, чтобы обеспечить долгосрочное выживание нашей революции, и что включение НКВД необходимо, чтобы заполнить этот пробел. Это мнение разделяют и старшие большевики, которые утверждают, что реинтеграция НКВД в той или иной форме принесет нам большую пользу. Хотя товарищ Саблин знает, что организация несет ответственность за бесчисленные зверства и несправедливости, он не мог не видеть логику в словах товарища Брауна. \n\nПоэтому с тяжелым сердцем он решил начать реинтеграцию НКВД в нашу новую власть. Этот процесс будет включать в себя всеобъемлющую реструктуризацию организации, а также дальнейшие судебные процессы над членами, которые были признаны виновными в совершении вопиющих преступлений против народа. \n\nСказать, что этот шаг является спорным, было бы преуменьшением, но Саблин уверяет скептиков из Совета, что им нечего бояться. Наш новый НКВД будет перестроен с нуля, чтобы помогать защищать людей, а не терроризировать их."

 BRY_the_fate_of_yagoda:0 "Судьба Ягоды"
 BRY_the_fate_of_yagoda_desc:0 "Лживый тиран побежден. Ужас в ночи; превращается в страшную шелуху, съеживающуюся в камере. Революция началась заново, окончательно спасенная от предателей и подлых людей. Теперь невысказанный вопрос витает в воздухе. Что будет дальше? \n\nТоварищ Браун, часто изо всех сил пытающийся успокоиться, решительно выразил свое желание увидеть казнь монстра. В частных беседах с Саблиным он страстно аргументирует свою правоту. Было бы неуважением по отношению к убитым позволить такому человеку жить, и это чрезвычайно опасно. По его словам, Ягода должен служить символом для всех, кто осмелится ниспровергнуть волю масс для достижения своих мелких целей. \n\nОднако товарищ Печуро выступила с другим подходом. Полагая, что казнь навсегда испортит моральный облик нового государства, Печуро вместо этого выступает за пожизненное заключение. По ее словам, новый союз должен подняться над варварством прошлого. Кроме того, она считает, что заключение подает не менее эффективный пример. \n\nВ конечном итоге выбор падает на плечи Саблина. Каждый день неопределенности злит наших людей. Что-то нужно делать со старым угнетателем."

 BRY_the_peoples_judgement:0 "Народный суд"
 BRY_the_peoples_judgement_desc:0 "Мы не можем забыть пролитую кровь и жертвы, принесенные во имя нашей революции. Однако месть не должна преобладать над разумом. Убив этого бывшего угнетателя, мы создали опасный прецедент. Ягода должен служить примером нового характера нашего социалистического государства. Вместо того, чтобы совершать внесудебное убийство, как это сделал бы старый НКВД, мы организуем публичный процесс. В конечном итоге мы проявляем больше силы в сдерживании, чем в насилии."

 BRY_sic_semper_tyrannis:0 "С тиранами на их языке"
 BRY_sic_semper_tyrannis_desc:0 "Будем стрелять в ублюдка и покончим с этим! В союзе нет места убийцам или деспотам. Именем каждого храброго диссидента и замученного солдата мы наконец-то можем положить конец этому безумию. \n\nЭто правда, что уже пролито много крови, но преступления такие вопиющие, как его заслуживают чего-то большего, чем роскошное заточение."

 BRY_united_forever:0 "Навеки сплоченные"
 BRY_united_forever_desc:0 "Симфония равенства постепенно достигает крещендо. Когда-то тяжелый воздух, давивший на широкие плечи простого человека, принял светящуюся форму. Длинные сомкнутые губы начинают петь, когда на берегу Байкала к жизни возвращается свобода выражения. \n\nЛюди, долгое время циничные в своем отношении, начали ощущать возрождение родства. И снова все стали товарищами. Без принуждения, жестокости и предательства люди верят в нашу неизбежную цель. Хотя полное заживление наших шрамов может занять некоторое время, наш прогресс в направлении освобождения пролетариата и восстановления легитимности уже начался."

 BRY_the_torch_of_hope:0 "Факел надежды"
 BRY_the_torch_of_hope_desc:0 "Сны непостоянны. \n\nВ свое время они обладают непревзойденной силой. Мечты побеждают все причины, манипулируя самой реальностью в соответствии со своими прихотями. В самом деле, сны играют важную роль. \n\nОднако они не могут сравниться с утренним солнцем, исчезающим, как далекий мираж, в его желтом горизонте. \n\nЖители Байкала проснулись, и впервые в истории, мечта не отступила. То, что начиналось как страстная речь в радиовышке, переросло в массовое движение. Простой бунт; искра, необходимая для возрождения социалистического духа. \n\nМы достигли одной, казалось бы, невыполнимой задачи, и с окончанием тирании мы идем навстречу другой. Воссоединение будет нелегким, но необходимым. Давайте пронесем факел надежды по востоку. Мечты об Октябре не померкнут в этот день!"

 ### Expansion tree ###
 BRY_spreading_the_revolution:0 "Распространение революции"
 BRY_spreading_the_revolution_desc:0 "Товарищи, время освобождения уже близко! Теперь, когда мы рассчитались с Ягодой и укрепили нашу позицию, мы должны сосредоточить свой взор за пределами наших границ. На востоке ситуация вышла из-под контроля. Белые царские офицеры продолжают отстаивать безнадежное дело монархизма со своим любимым царем в Чите, в то время как полевые командиры Амура и Магадана нагло заявляют о своей открытой верности фашистским идеалам! Главные враги социализма лежат прямо у нас на пороге, и поэтому мы должны подготовиться к неизбежному конфликту, который решит раз и навсегда, кто контролирует российский Дальний Восток. \n\nПока мы готовимся к войне, возможно, потребуется присмотреться на ближайших варлордов мы могли бы сделать общее дело, поскольку нам понадобится всякая помощь, чтобы избавить этот регион от фашистской нечисти раз и навсегда."

 BRY_the_buryats_in_aldan:0 "Партизаны в Алдане"
 BRY_the_buryats_in_aldan_desc:0 "Из всех наций, которые нас окружают, коррумпированных по своей идеологии и враждебно настроенных по отношению к нашему намерению строить будущее нового рабочего, есть одна, которая выделяется на территориях Дальнего Востока. Вольнодумцы, партизаны, романтики, туземцы и идеалисты - они составляют основу Алдана. Они беженцы раздираемого войной мира, и в таком месте, как это, они - маяк, как и мы. \n\nЗа исключением того, что у них нет желания вести Россию и ее жителей в новую эру процветания. Вместо этого, по праву, они остаются на месте и защищают свою родину. Однако у нас есть идеи, выходящие за рамки сдерживания революции. Имея потенциал стать верными союзниками, мы установили связь с Алданом. \n\nМы надеемся, что они объединят силы с нами в этой вечной борьбе."

 BRY_offer_our_friendship:0 "Предложить нашу дружбу"
 BRY_offer_our_friendship_desc:0 " Хитрые уловки и обман - обычное дело, почти ожидаемое даже в темные времена России. Как бы то ни было, имеет смысл только то, что партизаны Алдана будут сомневаться в том, что мы связываем отношения друг с другом. \n\nПоэтому мы должны пойти дальше того, что ожидается, и провести переговоры, которые бы подписали пакт о ненападении. с ними, и что, недвусмысленно, если оно будет сломано, то доверие, которое любая нация или народ питает к нашему правительству, рухнет. \n\nЕсли это произойдет, будет намного легче приблизиться к другому свету на востоке."

 BRY_a_way_home:0 "Дорога к дому"
 BRY_a_way_home_desc:0 "Что мы можем сделать из дружбы, если границу патрулируют охранники? Если человек из Алдана хочет вернуться домой в Бурятию, зачем его останавливать и обыскивать, допросить, наказать за желание вернуться домой?  \n\nЭто отсутствие милосердия означает, что никакие отношения не строятся на замкнутости, заборах и винтовок, направленных на другую сторону, и мы должны постараться решить эту проблему как можно скорее. \n\nПроведя надлежащие переговоры, мы позаботимся о том, чтобы каждый мужчина, женщина и ребенок благополучно прошли через них, беспрепятственно и комфортно осознавая, что их ждут в наших краях так же, как и в Алдане."

 BRY_comrades_in_arms:0 "Братья по оружию"
 BRY_comrades_in_arms_desc:0 "Славные дни! Народ Алдана выразил решительную поддержку этим мерам - настолько, что даже раздались сплоченные призывы к объединению наших двух народов. Не обратив внимания на сложившуюся ситуацию, мы не видели причин, чтобы не продолжать. \n\nНаше правительство отныне будет обращаться к алданскому правительству с просьбой объединить наши народы в одно целое. Если они согласятся, то к нам присоединится еще один народ в поисках освобождения. \n\nБурятская Автономная Советская Социалистическая Республика расширит свое влияние, и другая территория, свободная и равная, присоединится к битве!"

 BRY_reunite_the_families:0 "Воссоединить семьи"
 BRY_reunite_the_families_desc:0 "Наконец, мы - два народа, действующие как одно целое, и ради этого мы будем еще больше процветать. Однако некоторые голоса перекликаются с мыслью, что мы должны сделать больше, чем просто привлечь их. Мародерство, грабежи, набеги - все это разрушили браки, отлучило детей от родителей и, сообщество, которые остаются разделенными. \n\nМы не только примем партизаны Алдана - мы проведем их по домам, воссоединим со своими близкими и залечим многочисленные раны, без нужды затянувшиеся за все эти прошедшие десятилетия!"

 BRY_salvage_the_equipment:0 "Спасти их оборудование"
 BRY_salvage_the_equipment_desc:0 "На Востоке промышленные мощности - это то, чего жаждет каждая нация. Создавать оружие, способное защитить себя, а в некоторых случаях использовать его в целях расширения. Это то, что создает или разрушает сообщество, будет ли оно жить или умереть на равнинах, в лесах и в замерзших горах Сибири. \n\nОднако с интеграцией Алдана мы получили доступ к их неиспользованным арсеналом, накопленным с устаревшим, но все же очень полезным оборудованием. С помощью этого мы сделаем так, чтобы объединение России ускорилось!"

 BRY_integrate_their_armies:0 "Интегрировать их армии"
 BRY_integrate_their_armies_desc:0 "Война - вещь кровавая и жестокая. Он разрушает умы людей, оставляя их в виде призраков и костей, но это жестокое и неизбежное зло, известное во многих странах мира, где мир - редкость, а перемирие лелеют. Многие из партизан Алдана - пожилые люди, желающие остепениться и никогда больше не брать в руки винтовку. За это их заслуги уважают, а их желания исполняются. \n\nНо всегда останутся желающие служить, нести в бой ружье. Молодые люди полны рвения - они верят, что революция будет осуществлена пулями и кровью. К сожалению, они не ошибаются; и поэтому их услуги будут использованы. Каждый из тех, кто служит АССР, несет в себе мечты и идеалы мира, незапятнанного насилием, но они должны устроить ад, прежде чем наступит спокойствие."

 BRY_the_socialist_spirit:0 "Социалистический дух"
 BRY_the_socialist_spirit_desc:0 ""Социалисты угнетенных наций должны, в свою очередь, неуклонно бороться за полное (в том числе и организационное) единство рабочих угнетенных и угнетающих национальностей ». - Владимир Ильич Ульянов. \n\nРеволюция невозможна, если рабочие не как цепи, их звенья сцеплены друг с другом, но каждое звено прочно, как сталь. Если мы сможем следовать такой политике, люди Алдана будут объединены с нами в наших нуждах, нуждах и требованиях к лучшему миру. Если их цели совпадают с нашими, им будет легче интегрироваться в новые задатки нашего общества, и, в свою очередь, они создадут прецедент для тех, кто впредь присоединится к АССР."

 BRY_the_far_eastern_war:0 "Дальневосточная Война"
 BRY_the_far_eastern_war_desc:0 "Пока на востоке царил горький и неудовлетворительный мир, все вдруг изменилось так внезапно и так быстро. Начиная с возвышения таинственных людей Александра на севере и заканчивая кровавым конфликтом, который привел к объединению Харбинской тройки на востоке, нас начинают беспокоить две внезапные проблемы.\n\nC новыми силами с обеих сторон мы должны будем действовать осторожно, чтобы не погас факел нашей революции. Наши солдаты приготовят свои винтовки, соберутся с духом и снова приготовятся к войне."

 BRY_tragedy_and_farce_in_exile:0 "Трагедия и фарс в изгнании"
 BRY_tragedy_and_farce_in_exile_desc:0 "У Харбинской тройке сложилась любопытная, но в конечном счете отвратительная ситуация. После хаоса, охватившего Россию, они обосновались на Востоке, их идеология загнивала и разлагалась. Михаил II Читинский - самопровозглашенный "Царь", смертельный враг, с которым Ленин решительно боролся в Великой Октябрьской революции. Пятно царизма вернулось, выжидая своего часа, чтобы отбросить Россию назад в прошлое. Михаил Матковский из Магадана - нелепая идея сделать из идеи фашизма, во всей ее кровавой "Славе", что-то такое, что народ России был бы готов принять. Только глупость следует за Матковским.\n\nКонстантин Родзаевский из Амура. Ничего, кроме бандита, негодяя, убийцы, идущего по стопам безумия. Безумие национал-социализма заполонило его разум, и так называемый "Вождь" олицетворял собой все, с чем Россия должна бороться и что она должна уничтожить в этом мире. Теперь победитель этих троих стоит во весь рост, готовый быть снесенным."

 BRY_end_the_schemes:0 "Конец планам"
 BRY_end_the_schemes_desc:0 "При всем том, что Матковский есть, он сумел построить фарс русской нации, основанной на принципах фашизма, и сумел сделать так, чтобы она не рухнула сразу. Хотя он талантлив и умен, но при этом опасен и способен подорвать революцию. Впрочем, все это будет напрасно. Наши армии будут быстро продвигаться вперед, и мы задуем свечу фашизма прежде, чем он вспыхнет в аду, угрожая втянуть народ России в реакционный ад."

 BRY_decapitate_the_serpent:0 "Обезглавить дракона"
 BRY_decapitate_the_serpent_desc:0 "При всей его умственной доблести это не спасло Матковского и его жалких соплеменников, когда мы подняли флаг над Магаданом и провозгласили нашу победу. Когда Матковский схвачен, его преступления будут перечислены, Воля народа будет услышана, и его судьба будет решена быстро, а остальная часть его коварной банды последует за ним.\n\nФашизму не будет пощады - где бы ни копались его корни, он приносит только страдания, и здесь его судьба будет решена. Будет ли он заперт в неуместности, или мы сожжем его?"

 BRY_dethrone_the_tsar:0 "Свержение царя"
 BRY_dethrone_the_tsar_desc:0 "Если Октябрьская революция чему-то и научила Саблина, так это тому, что монархизм был непредсказуемой, опасной и насильственной силой, более чем готовой поглотить свой народ в отсталых идеях и саморазрушительном поведении.\n\nОн знает, что противоречия внутри Читы в конечном счете приведут к ее падению, но революция отвергает ждать, пока время возьмет свое на достойных те, кто стремится увязнуть в идеологиях, отчаянно пытаясь избежать своей судьбы в песках времени, не заслуживают ничего, кроме того, чтобы быть пережитками прошлого.\n\nВперед!"

 BRY_shatter_the_crown:0 "Раздробить корону"
 BRY_shatter_the_crown_desc:0 "После разгрома читинских войск Михаила II привезли в город и долго допрашивали. За это время мы узнали странный и жестокий факт. Он, конечно, харизматическая фигура, но его роль более неуловима, чем мы первоначально думали. Когда его народ был разорен, Михаил во многом признался.\n\nМихаил II - на самом деле Михаил Андреевич, потомок Романовых. Однако мы выяснили, что до своего пребывания в Чите он жил в Австралии и был фактически похищен и отправлен играть роль короля на Восток.\n\nХотя он был поставлен в невыносимое и ужасное положение, он все еще представляет угрозу российскому суверенитету. Никакого суда над Михаилом Андреевичем не будет. Его просто отправят домой, и, таким образом, никогда больше не позволят вернуться. Не то чтобы он был полностью против этой идеи."

 BRY_strike_at_the_nazi:0 "Удар по нацистам"
 BRY_strike_at_the_nazi_desc:0 "Ужас вернулся на русский Дальний Восток, и Родзаевский-это его имя,а его народ-это гора, на которой он едет. Не нужно много говорить об опасностях, которые представляет нацистское государство-не только для нас, но и для всего мира. Родзаевский и его клика кровожадных убийц и тиранов должны быть уничтожены. Не будет никаких угрызений совести. Второго шанса не будет.\n\nДаже среди более мягкосердечных участников Саблина существует всеобщее согласие, что эта безумная мантра должна закончиться.\n\nРодзаевский умрет, а его народ будет сметен на свалку истории."

 BRY_shatter_the_swastika:0 "Крушение свастики"
 BRY_shatter_the_swastika_desc:0 "Фашизм - это величайшее зло, которое когда-либо создавала человеческая раса. Она может принимать различные формы, появляться во многих местах, но у нее всегда есть одна цель: подчинить человеческий дух насильственным целям самодовольного правящего класса и помешать бедным людям осознать, кто их истинные враги.\n\nЗдесь тоже случилось то же самое. Константин Родзаевский и его банда головорезов терроризировали российский Дальний Восток во имя своей порочной программы. Воля русского рабочего класса победила их, но регион еще не освободился от фашизма. Родзаевский оставил глубокие шрамы, и мы не выполним свою ответственность перед человечеством, пока они не будут исцелены.\n\nКогда труп Родзаевского будет лежать в канаве и мы будем просвещать народ о зле фашизма, тогда мы сможем отдохнуть. Мы обязаны сделать так, чтобы Бич нацизма никогда больше не угрожал народу Сибири."

 BRY_the_east_silenced:0 "Восток умолк"
 BRY_the_east_silenced_desc:0 "Это было трудно и кроваво, но мы наконец-то вырезали опухоль фашизма и коллаборационизма с Дальнего Востока. Остатки монархистов и враждующих клик Русской фашистской партии бежали зализывать свои раны за границу, и народ снова может вздохнуть спокойно. Однако мы не можем отдыхать. Тяжелая работа по приведению этих новых территорий в раз является исключительно нашей задачей.\n\nВероятно, в будущем наши социальные программы в этих областях будут популярны, но мы не можем предсказать, как люди, не привыкшие к истинному социализму после стольких лет тирании, отреагируют на свою вновь обретенную свободу. Обеспечение того, чтобы мы оставались на их стороне, когда мы начинаем наши реформы, является обязательным."

 BRY_the_man_of_god:0 "Человек Божий"
 BRY_the_man_of_god_desc:0 "Освобождение Читы, Магадана и Амура от реакционеров было для большинства людей концом борьбы за региональный контроль. С господством социализма и правыми в руинах, кто мог сказать, что борьба еще впереди? У левых остался один главный враг, и никто этого не ожидал.\n\nМы не знаем, как это произошло, но проповедник Александр Мень начал свою заявку на воссоединение России. Ему удалось собрать большую, но ветхую армию фанатиков для борьбы за общинное, почти анархическое, но все же теократическое общество на холодных просторах Дальнего Востока. Человек не чудовище, но если он встанет на пути революции, его остановят силой."

 BRY_a_war_of_restraint:0 "Война сдержанности"
 BRY_a_war_of_restraint_desc:0 "Хотя люди с энтузиазмом относятся к социализму, люди явно не в восторге от этой войны. Жители Дальнего Востока, многие из которых являются религиозными, очень симпатизируют Александру Меню и его движению. Они с любовью вспоминают милосердие и самопожертвование прихожан, и возможно, даже имеют друзей и родственников, которые прислушались к призыву к оружию. \n\nЛидеры тоже понимают, что Мень - это человек, который имеет хорошие намерения, но придерживается совершенно иной веры, системы от нашей. Его последователи не нацисты, и к ним нельзя относиться как к таковым. Даже если они не отступят, мы дадим им войну в духе их Бога: мягко, гуманно и с уважением к бойцам."

 BRY_pacification:0 "Умиротворение"
 BRY_pacification_desc:0 "Армия Меня, возможно, самая необычная, с которой мы когда-либо сражались. Далекие от закаленных офицеров НКВД или фашистских головорезов, они в основном не кадровые солдаты и только недавно взяли в руки оружие. Большинство из них - просто крестьяне, вдохновленные словами Меня бороться за лучший мир в духе Бога и Христа. Похвальный инстинкт! Даже если они введут себя в заблуждение, мы будем относиться к ним хорошо. \n\nСолдатам будет дано указание строго соблюдать законы войны и брать пленных везде, где это возможно. Они могут сопротивляться, и это, безусловно, будет трудно, но мы социалисты, и нам всегда приходилось бороться изо всех сил, чтобы привести людей к свободе, даже когда они сопротивляются. Мы должны быть лучше, чтобы они тоже могли быть."

 BRY_annihilation:0 "Уничтожение"
 BRY_annihilation_desc:0 "На какие ужасы религия может вдохновить людей! Даже самый обыкновенный человек, добрый к своей семье и ближним, может быть доведен до самых ужасных злодеяний, если он верит, что Бог на его стороне. Даже при мягком ответе импровизированные крестоносцы Александра Меня продолжат настаивать на атаке. У них доброжелательные намерения, но они по незнанию считают, что социалисты являются здесь агентами дьявола, атакующими их традиции. Как это ни печально, но мы не можем принять это лежа.\n\nСолдатам будет дано указание защищать себя так, как они считают, что они должны, но никогда не нарушать при этом законы войны или общепринятые правила приличия. Трагично, что их вера побуждает этих людей бороться против своего освобождения, но бескровного пути к свободе никогда не было."

 BRY_reintegration:0 "Реинтеграция"
 BRY_reintegration_desc:0 " Наши попытки гуманно бороться с полчищами верующих Александра Меня увенчались успехом, но теперь у нас возникла новая проблема: большое количество горячо воспитанных крестьян, находящихся под нашей опекой, и плохое представление о том, что с ними делать. Эти люди, хотя с ними плохо обращаются, жаждут присоединиться к своим собратьям на фронте и, скорее всего, вызовут беспорядки, если мы позволим им это сделать. \n\nХотя это может не понравиться некоторым в нашем правительстве, захваченных крестьян нужно будет реинтегрировать в социалистическую систему. Принудительный труд - это не вариант; эксплуатация их труда сделает нас не лучше капиталистов, которых мы стремимся заменить. Мы надеемся, что перевоспитание, проведенное с тактом и пониманием, за которым последует некоторая государственная помощь, ослабит пыл бывших призывников Меня."

 BRY_war_against_the_holy:0 "Война против святого"
 BRY_war_against_the_holy_desc:0 "Так называемый «Великий Отец Севера» призвал свои легионы разочарованных последователей из нашего государства с целью полностью разрушить все, ради чего мы так долго работали. Крестьяне Сибири, кажется, прислушиваются к каждому его зову и призыву, воодушевленные его посланием религии и реакции. Это привело к тому, что сам товарищ Саблин переоценил природу роли религии в его предполагаемом союзе. В настоящее время общая политика, которую мы сохранили в отношении религии, - это политика секуляризма: церковь и государство разделены, и каждому человеку - своя вера, если необходимо. \n\nОднако старый союз Ленина проводил строгую политику государства. атеизм, направленный на устранение проблемного влияния религии на светскую жизнь. Возможно, нам следует переосмыслить наш подход к религии и ее роли на территории, которую мы контролируем?"

 BRY_no_reason_to_fear_us:0 "Нет нужды нас бояться"
 BRY_no_reason_to_fear_us_desc:0 "Война, которую мы ведем против «Отца», является пятном на жизни людей, и среди наших товарищей раздаются призывы полностью разрушить реакционные основы религии, на которой стоит этот так называемый «Божественный мандат». Поступают сообщения о том, что отдельные солдаты, взводы и даже целые батальоны оскверняют церкви и другие святые места по всей Сибири. \n\nОднако эту инициативу придется отклонить. Эта война разными способами ведется за сердце и разум простого человека. Чтобы победить их, солдат-социалист должен осветить путь к свободе заблудшим, а не выбивать двери их храмов. С этой целью будет пресекаться варварская практика грабежа и сожжения, неподходящая для доблестных революционеров, при необходимости - решительно"

 BRY_crackdown_on_the_opiate:0 "Расправьтесь с опиатами"
 BRY_crackdown_on_the_opiate_desc:0 "К сожалению, рано или поздно истина должна быть признана - противник, с которым мы сталкиваемся, - это не Отец Мень или его реакционная партия. Нашим врагом в этой войне является сама религия, поскольку без ее всепроникающего влияния такая катастрофа никогда бы не постигла жизнь нашего народа. \n\nТоварищ Саблин давно обдумывал меры, которые мы могли бы предпринять, чтобы противостоять влиянию Церкви и другие институты религии. Подавление, как явное, так и скрытое, раз за разом отвергалось. Однако в конечном итоге альтернативы этому не было найдено, поскольку также были отложены компромиссы и наивные идеи сосуществования. Казалось бы, репрессии - единственный реальный вариант, который есть в нашем распоряжении, чтобы избавить нас от дальнейшего восстания, и у нас нет другого выбора, кроме как использовать его. \n\nДругие, несомненно, воспользуются этим, чтобы изобразить наше революционное рвение как бред воинствующего атеиста. Некоторые могут обвинить нас в том, что мы лишили людей их веры, и сравнить нас с тиранией, с которой мы изначально боролись. Мы не должны позволять этим обвинениям терзать наши мысли. В конце концов, именно мы окажемся на правильной стороне истории."

 BRY_the_struggle_against_theocracy:0 "Борьба против теократии"
 BRY_the_struggle_against_theocracy_desc:0 " Александр Мень привил опасные ценности менее образованным слоям населения нашей страны. Крестьянство возмущено, полагая, что Мень -  спаситель Севера от коммунистических сил, которые его окружают. Хотя у нас по-прежнему болезненная нехватка кадров, чтобы укомплектовать все сразу, мы можем отвлечь часть наших сил на эффективный гарнизон наглых деревень и напомнить им, что Александр Мень не спаситель. \n\nПросто человек кто опасно считает себя одним из них."

 BRY_the_trial_of_alexander_men:0 "Суд над Александром Менем"
 BRY_the_trial_of_alexander_men_desc:0 "После недавней капитуляции некоторых из последних самых верных людей Судоплатова наши солдаты схватили Меня и доставили его в нашу столицу. Хотя некоторые из наиболее радикальных и реакционных политиков жаждут крови, этот человек заслуживает надлежащего суда. Сам товарищ Саблин испытывал противоречивые чувства по поводу того, что делать с религиозным мистиком, который не сказал ни слова с момента своего прибытия. \n\nБыло бы несправедливо убить этого человека или заключить его в тюрьму на неопределенный срок без суда - в конце концов. Отец Мень - не король бандитов или реакционер, замаскированный под революционера. Он человек, который желает лучшего от своего народа, даже если его взгляды в корне ошибочны и сильно дезинформированы. Таким образом, он будет подчинен народной справедливости - и только тогда мы решим судьбу Отца."

 BRY_a_beacon_of_freedom:0 "Маяк свободы"
 BRY_a_beacon_of_freedom_desc:0 "Это был ни простой, ни короткий путь, но теперь, когда заблудший Отец терпит поражение и вероломные фашисты разбиты, мы теперь контролируем то, что когда-то называлось Дальним Востоком. Наши преданные своему делу солдаты, комиссары и идеологи уже усердно работают над распространением нашего послания революции повсюду на обширных сибирских территориях. Мы начали то, что многие сейчас называют «красной весной» по всему Востоку, наши солдаты несут освобождение и весть о том, что новая революция здесь, чтобы остаться. \n\nПока товарищ Саблин и его ближайшие соратники продолжают готовиться к освобождение всех россиян, будущее Дальнего Востока и России в целом продолжает светиться, и многие, впервые за последнее время, видят луч надежды там, где заброшенный реакционный Союз когда-то доминировал в левой политической мысли.."
 
